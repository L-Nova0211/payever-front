id: liefer-payever-shop-page
name: Liefer Page
variant: front
type: replica
master: ~
data: {}
template:
  id: liefer-payever-shop-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo
            - id: header-cart
              type: shop-cart

    - id: hr-section1
      type: section
      children: []

    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-title
          type: text
          data:
            text: 'Liefer- und Versandbedingungen'

    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-block
          type: block
          children:
            - id: second-section-desc
              type: text
              data:
                text: 'Die auf den Produktseiten gezeigten Preise sind Endpreise inklusive der aktuell gültigen gesetzlichen Mehrwertsteuer zzgl. Versandkosten, sowie ggf. Nachnahmegebühren. Es gilt immer der Preis zum Zeitpunkt der Bestellung.'

    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-block
          type: block
          children:
            - id: third-section-desc
              type: text
              data:
                text: 'Wir möchten, dass Sie Ihre Bestellung schnell und sicher erhalten. Wir arbeiten daher nur mit renommierten Kurierdiensten zusammen. Innerdeutsche Sendungen werden mit UPS oder Trans-O-Flex versendet.'

    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-block
          type: block
          children:
            - id: fourth-section-desc
              type: text
              data:
                text: 'Von Schulen oder Sachaufwandsträgern ausgelöste Bestellung werden kostenfrei als Sammelbestellung an die Schule/Institution geliefert. Über die Schule ausgelöste Sammelbestellungen werden nach Eingang aller Einzelbestellungen als Sammelbestellung an die Schule übersendet. Für Einzel-Bestellungen mit Inland-Lieferungen wird - sofern nicht anders angegeben - eine Versandpauschale von Euro 6,90 inkl. USt erhoben. Ab Euro 800,- versenden wir innerhalb Deutschlands versandkostenfrei.'

    - id: fifth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fifth-section-block
          type: block
          children:
            - id: fifth-section-title
              type: text
              data:
                text: 'Lieferzeiten:'
            - id: fifth-section-desc
              type: text
              data:
                text: "Der Versand erfolgt bei Verfügbarkeit der bestellten Ware nach Zahlungseingang innerhalb der im Auftrag angegebenen Zeit.
<br>Bei Lieferverzögerungen werden wir Sie umgehend per E-Mail informieren. Sollte ein Produkt ausnahmsweise dauerhaft nicht lieferbar sein bzw. ausnahmsweise nur in analoger Version, so werden wir Ihnen unaufgefordert eine Alternative anbieten.
<br>Sollte die Lieferbarkeit des Produktes als 'auf Bestellung' ausgewiesen sein, so können wir keine verbindlichen Aussagen zur Lieferbarkeit treffen. Generell sind wir aber von den mit uns kooperierenden Herstellern abhängig. Wir übernehmen deren Lagerbestände. Diese können teilweise nicht die tatsächliche Lieferbarkeit darstellen."

    - id: sixth-section
      type: section
      meta:
        deletable: false
      children:
        - id: sixth-section-block
          type: block
          children:
            - id: sixth-section-title
              type: text
              data:
                text: 'Versicherung:'
            - id: sixth-section-desc
              type: text
              data:
                text: 'Unsere Sendungen sind selbstverständlich stets bis zum vollen Rechnungsbetrag versichert.'

    - id: seventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: seventh-section-block
          type: block
          children:
            - id: seventh-section-title
              type: text
              data:
                text: 'Zahlung:'
            - id: seventh-section-desc
              type: text
              data:
                text: 'Wir bieten Ihnen verschiedene Zahlungsarten an: Kreditkarte, Lastschrift, Vorkasse oder Ratenkauf.'

    - id: eighth-section
      type: section
      meta:
        deletable: false
      children:
        - id: eighth-section-block
          type: block
          children:
            - id: eighth-section-title
              type: text
              data:
                text: '6) Einräumung von Nutzungsrechten für Lizenzschlüssel'
            - id: eighth-section-desc
              type: text
              data:
                text: '6.1 Der überlassene Lizenzschlüssel berechtigt den Kunden zur Nutzung der aus der jeweiligen Produktbeschreibung ersichtlichen Software bzw. Inhalte in dem dort beschriebenen Umfang.
<br>6.2 Die Rechtseinräumung wird erst wirksam, wenn der Kunde die geschuldete Vergütung vollständig geleistet hat.'

    - id: ninth-section
      type: section
      meta:
        deletable: false
      children:
        - id: ninth-section-block
          type: block
          children:
            - id: ninth-section-title
              type: text
              data:
                text: 'Bankverbindung für die Vorkasse:'
            - id: ninth-section-desc
              type: text
              data:
                text: 'think RED West GmbH
<br>Volksbank Sprockhövel
<br>IBAN: DE77 4526 1547 0005 7293 00
<br>BIC: GENODEM1SPO
<br>Geben Sie bitte Ihre Auftragsnummer an, damit wir den Betrag umgehend zuordnen können.'

    - id: tenth-section
      type: section
      meta:
        deletable: false
      children:
        - id: tenth-section-block
          type: block
          children:
            - id: tenth-section-title
              type: text
              data:
                text: 'Bankverbindung für den Ratenkauf:'
            - id: tenth-section-desc
              type: text
              data:
                text: '<br>Empfänger: Santander Consumer Bank AG
<br>IBAN: DE89 3101 0833 8810 0761 20
<br>BIC: SCFBDE33XXX
<br>Der Verwendungszweck wird Ihnen per Email von der Santander mitgeteilt. Bitte überweisen Sie nicht, bevor Sie diese Email erhalten haben.'

    - id: eleventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: eleventh-section-block
          type: block
          children:
            - id: eleventh-section-title
              type: text
              data:
                text: 'Informationen bei Transportschäden:'
            - id: eleventh-section-desc
              type: text
              data:
                text: 'Wird bei Anlieferung der Ware offensichtliche Schäden an Inhalt oder Verpackung festgestellt, hat der Kunde unbeschadet der Gewährleistungsrechte unverzüglich die Annahme zu verweigern, den Schaden beim Spediteur/Frachtdienst anzugeben oder dies vom Fahrer quittieren zu lassen, sowie unverzüglich mit der ThinkRED West GmbH Kontakt (service@thinkred.de) aufzunehmen.'

    - id: twelve-section
      type: section
      meta:
        deletable: false
      children:
        - id: twelve-section-block
          type: block
          children:
            - id: twelve-section-title
              type: text
              data:
                text: 'Rückgabe:'
            - id: twelve-section-desc
              type: text
              data:
                text: 'In unserer Widerrufsbelehrung sind die allgemeinen Rückgaberechte erläutert.'

    - id: footer1-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer1
          type: block
          children:
            - id: footer1-block1
              type: block
              children:
                - id: footer1-block1-title
                  type: text
                  data:
                    text: "ThinkRED: <br>
                           Beratung für Schulträger und Schulen"
                - id: footer1-block1-desc
                  type: text
                  data:
                    text: "IT-Ausstattungen für Bildungseinrichtungen sind unser Fachgebiet! Mit ThinkRED haben Sie einen starken Partner und Prozessbegleiter, der Sie auf dem Weg zu einer digitalen Schule begleitet. Als Wegbegleiter für den DigitalPakt Schule unterstützen wir Schulträger und Schulen ganzheitlich. Wir beraten Sie persönlich und individuell, gerne auch vor Ort. Unsere Zentrale befindet sich in Bochum. Darüber hinaus sind wir an weiteren Standorten in Deutschland vertreten. Für Ihren Erfolg!"
            - id: footer1-block2
              type: block
              children:
                - id: footer1-block2-title
                  type: text
                  data:
                    text: "Kontakt"
                - id: footer1-block2-desc
                  type: text
                  data:
                    text: "ThinkRed <br>Gesellschaft für digitale Bildung mit beschränkter Haftung: Lise-Meitner-Allee 6, 44801 Bochum"
                - id: footer1-block2-phone
                  type: text
                  data:
                    text: "+49 234 333672170 00"
                - id: footer1-block2-telegram
                  type: text
                  data:
                    text: "education@thinkred.de"

