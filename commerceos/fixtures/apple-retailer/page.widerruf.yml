template:
  id: widerruf-payever-shop-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo
            - id: header-cart
              type: shop-cart

    - id: hr-section1
      type: section
      children: []

    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-title
          type: text
          data:
            text: 'Widerrufsbelehrung, Widerrufsformular & Rückversand'

    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-block
          type: block
          children:
            - id: second-section-title
              type: text
              data:
                text: 'Widerrufsrecht für Verbraucher'
            - id: second-section-desc
              type: text
              data:
                text: 'Verbrauchern steht ein gesetzliches Widerrufsrecht zu. Verbraucher ist jede natürliche Person, die ein Rechtsgeschäft zu Zwecken abschließt, die überwiegend weder ihrer gewerblichen noch ihrer selbstständigen beruflichen Tätigkeit zugerechnet werden kann.'

    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-block
          type: block
          children:
            - id: third-section-title
              type: text
              data:
                text: 'Widerrufsbelehrung'
            - id: third-section-desc
              type: text
              data:
                text: 'Sie haben das Recht, binnen vierzehn Tagen ohne Angabe von Gründen diesen Vertrag zu widerrufen. Die Widerrufsfrist beträgt vierzehn Tage ab dem Tag an dem Sie oder ein von Ihnen benannter Dritter, der nicht der Beförderer ist, die Waren in Besitz genommen haben bzw. hat. Um Ihr Widerrufsrecht auszuüben, müssen Sie uns an
<br>ThinkRED West GmbH
<br>Lise-Meitner-Allee 6
<br>44801 Bochum
<br>E-Mail: info@thinkred.de
<br>mittels einer eindeutigen Erklärung (z.B. ein mit der Post versandter Brief, E-Mail) über Ihren Entschluss, diesen Vertrag zu widerrufen, informieren. Sie können dafür das nachfolgend stehende Muster-Widerrufsformular verwenden, das jedoch nicht vorgeschrieben ist.'

    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-block
          type: block
          children:
            - id: fourth-section-title
              type: text
              data:
                text: 'Widerrufsformular'
            - id: fourth-section-desc
              type: text
              data:
                text: 'An<br>

<br>ThinkRED West GmbH
<br>Lise-Meitner-Allee 6
<br>44801 Bochum
<br>
<br>Hiermit widerrufe(n) ich/wir (*) den von mir/uns (*) abgeschlossenen Vertrag über den Kauf der folgenden Waren (*)/ die Erbringung der folgenden Dienstleistung (*)
<br>
<br>— Bestellt am ________________________________(*)/erhalten am _____________________________(*)
<br>
<br>— Name des/der Verbraucher(s): ____________________________________________________________
<br>
<br>— Anschrift des/der Verbraucher(s): _________________________________________________________
<br>
<br>_________________________________________________________________
<br>Datum und Unterschrift des Verbrauchers
<br>(*) Unzutreffendes streichen.
<br>
<br>Zur Wahrung der Widerrufsfrist reicht es aus, dass Sie die Mitteilung über die Ausübung des Widerrufsrechts vor Ablauf der Widerrufsfrist absenden.'

    - id: fifth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fifth-section-block
          type: block
          children:
            - id: fifth-section-title
              type: text
              data:
                text: 'Folgen des Widerrufs'
            - id: fifth-section-desc
              type: text
              data:
                text: 'Wenn Sie diesen Vertrag widerrufen, haben wir Ihnen alle Zahlungen, die wir von Ihnen erhalten haben, einschließlich der Lieferkosten (mit Ausnahme der zusätzlichen Kosten, die sich daraus ergeben, dass Sie eine andere Art der Lieferung als die von uns angebotene, günstigste Standardlieferung gewählt haben), unverzüglich und spätestens binnen vierzehn Tagen ab dem Tag zurückzuzahlen, an dem die Mitteilung über Ihren Widerruf dieses Vertrags bei uns eingegangen ist. Für diese Rückzahlung verwenden wir dasselbe Zahlungsmittel, das Sie bei der ursprünglichen Transaktion eingesetzt haben, es sei denn, mit Ihnen wurde ausdrücklich etwas anderes vereinbart; in keinem Fall werden Ihnen wegen dieser Rückzahlung Entgelte berechnet. Wir können die Rückzahlung verweigern, bis wir die Waren wieder zurückerhalten haben oder bis Sie den Nachweis erbracht haben, dass Sie die Waren zurückgesandt haben, je nachdem, welches der frühere Zeitpunkt ist.
<br>Sie haben die Waren unverzüglich und in jedem Fall spätestens binnen vierzehn Tagen ab dem Tag, an dem Sie uns über den Widerruf dieses Vertrags unterrichten, an zurückzusenden oder zu übergeben. Die Frist ist gewahrt, wenn Sie die Waren vor Ablauf der Frist von vierzehn Tagen absenden. Sie tragen die unmittelbaren Kosten der Rücksendung der Waren.'

    - id: sixth-section
      type: section
      meta:
        deletable: false
      children:
        - id: sixth-section-block
          type: block
          children:
            - id: sixth-section-title
              type: text
              data:
                text: 'Ausschluss bzw. vorzeitiges Erlöschen des Widerrufsrechts'
            - id: sixth-section-desc
              type: text
              data:
                text: 'Das Widerrufsrecht besteht nicht bei Verträgen zur Lieferung von Waren, die nicht vorgefertigt sind und für deren Herstellung eine individuelle Auswahl oder Bestimmung durch den Verbraucher maßgeblich ist oder die eindeutig auf die persönlichen Bedürfnisse des Verbrauchers zugeschnitten sind.
<br>Das Widerrufsrecht erlischt vorzeitig bei Verträgen zur Lieferung von Ton- oder Videoaufnahmen oder Computersoftware in einer versiegelten Packung, wenn die Versiegelung nach der Lieferung entfernt wurde.
<br>Das Widerrufsrecht erlischt vorzeitig bei Verträgen zur Lieferung von digitalen Inhalten, wenn wir mit der Ausführung des Vertrages begonnen haben, nachdem Sie ausdrücklich zugestimmt haben, dass wir mit der Ausführung des Vertrages vor Ablauf der Widerrufsfrist beginnen und Sie uns Ihre Kenntnis davon bestätigt haben, dass Sie durch Ihre Zustimmung mit Beginn der Ausführung des Vertrags Ihr Widerrufsrecht verlieren.
'

    - id: seventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: seventh-section-block
          type: block
          children:
            - id: seventh-section-title
              type: text
              data:
                text: 'Allgemeine Hinweise zur Rücksendung von Waren'
            - id: seventh-section-desc
              type: text
              data:
                text: 'Bitte vermeiden Sie Beschädigungen und Verunreinigungen der Ware. Senden Sie die Ware bitte in Originalverpackung mit sämtlichem Zubehör und mit allen Verpackungsbestandteilen an uns zurück. Verwenden Sie ggf. eine schützende Umverpackung. Wenn Sie die Originalverpackung nicht mehr besitzen, sorgen Sie bitte mit einer geeigneten Verpackung für einen ausreichenden Schutz vor Transportschäden.'


    - id: footer1-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer1
          type: block
          children:
            - id: footer1-block1
              type: block
              children:
                - id: footer1-block1-title
                  type: text
                  data:
                    text: "ThinkRED: <br>
                           Beratung für Schulträger und Schulen"
                - id: footer1-block1-desc
                  type: text
                  data:
                    text: "IT-Ausstattungen für Bildungseinrichtungen sind unser Fachgebiet! Mit ThinkRED haben Sie einen starken Partner und Prozessbegleiter, der Sie auf dem Weg zu einer digitalen Schule begleitet. Als Wegbegleiter für den DigitalPakt Schule unterstützen wir Schulträger und Schulen ganzheitlich. Wir beraten Sie persönlich und individuell, gerne auch vor Ort. Unsere Zentrale befindet sich in Bochum. Darüber hinaus sind wir an weiteren Standorten in Deutschland vertreten. Für Ihren Erfolg!"
            - id: footer1-block2
              type: block
              children:
                - id: footer1-block2-title
                  type: text
                  data:
                    text: "Kontakt"
                - id: footer1-block2-desc
                  type: text
                  data:
                    text: "ThinkRed <br>Gesellschaft für digitale Bildung mit beschränkter Haftung: Lise-Meitner-Allee 6, 44801 Bochum"
                - id: footer1-block2-phone
                  type: text
                  data:
                    text: "+49 234 333672170 00"
                - id: footer1-block2-telegram
                  type: text
                  data:
                    text: "education@thinkred.de"

    - id: hr-section2
      type: section
      children: []

    - id: footer2-section
