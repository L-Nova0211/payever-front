id: info-payever-shop-page
name: Information Page
variant: front
type: replica
master: ~
data: {}
template:
  id: info-payever-shop-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo
            - id: header-cart
              type: shop-cart

    - id: hr-section1
      type: section
      children: []

    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-title
          type: text
          data:
            text: 'Informationen zur Finanzierung'

    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-block
          type: block
          children:
            - id: second-section-desc
              type: text
              data:
                text: 'Neben der Zahlung per Kreditkarte oder Vorkasse bieten wir Ihnen in Kooperation mit der Santander Consumer Bank auch die Möglichkeit an, Ihr iPad je nach Wunsch in 3 bis 36 Monatsraten zu bezahlen. So können Sie den Lernbegleiter für Ihr Kind schon für unter 15€ pro Monat (bei einer Laufzeit von 36 Monaten) erhalten! Diese Option ist für Sie komplett zinsfrei und somit kostenlos!'


    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-block
          type: block
          children:
            - id: third-section-desc
              type: text
              data:
                text: 'Für die Beantragung des Ratenkaufs benötigen Sie zudem keinen Einkommensnachweis, müssen keine Dokumente drucken oder versenden und auch kein Identifzierungsverfahren durchlaufen. Sie wählen lediglich Ihre gewünschte Rate und geben Ihr Geburtsdatum ein.'

    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-block
          type: block
          children:
            - id: fourth-section-image
              type: image
              data:
                src: 'https://payeverproduction.blob.core.windows.net/builder/53dc05d9-ab9f-4258-b4ab-55401fe9d23a-Screenshot2020-05-06at10.40.24.png'
            - id: fourth-section-desc
              type: text
              data:
                text: '<b>Beantragung</b> - wählen Sie im Checkout den Santander Ratenkauf aus, klicken Sie auf den Dropdown und markieren Sie die für Sie passende Monatsrate. Geben Sie Ihr Geburtsdatum ein und senden Sie das Formular ab. Sie sollten nun nach einigen Sekunden Wartezeit eine Erfolgsmeldung eingeblendet bekommen.'
    - id: fifth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fifth-section-block
          type: block
          children:
            - id: fifth-section-image
              type: image
              data:
                src: 'https://payeverproduction.blob.core.windows.net/builder/88c15812-99e7-40de-976e-a8a396ec1122-Screenshot2020-05-06at10.42.04.png'
            - id: fifth-section-desc
              type: text
              data:
                text: '<b>Bestellbestätigung</b> per Email - kurz nach der Bestellung erhalten Sie eine Email über den Eingang Ihrer Bestellung. Sie müssen noch nichts bezahlen, bitte warten Sie damit auf Schritt 3.'

    - id: sixth-section
      type: section
      meta:
        deletable: false
      children:
        - id: sixth-section-block
          type: block
          children:
            - id: sixth-section-image
              type: image
              data:
                src: 'https://payeverproduction.blob.core.windows.net/builder/df8818e2-169b-42dd-831a-9204d4ba9223-Screenshot2020-05-06at10.42.08.png'
            - id: sixth-section-desc
              type: text
              data:
                text: '<b>Willkommens-Email</b> - nach einer Weile (in der Regel erst nachdem Sie Ihr iPad erhalten haben) erreicht Sie eine Email der Santander mit Ihrem Ratenzahlungsplan und den Überweisungsdaten. Bitte überweisen Sie innerhalb der dort angegebenen Frist die erste Rate und achten Sie darauf, bei Ihren Überweisungen immer den dort angegebenen Verwendungszweck anzugeben, damit Ihre Zahlung korrekt zugeordnet werden kann!'

    - id: seventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: seventh-section-block
          type: block
          children:
            - id: seventh-section-image
              type: image
              data:
                src: 'https://payeverproduction.blob.core.windows.net/builder/821ca50d-8011-4d55-a134-dca6a9836132-Screenshot2020-05-06at10.42.13.png'
            - id: seventh-section-desc
              type: text
              data:
                text: '<b>Weitere Zahlungen</b> - für die Dauer Ihrer Ratenzahlung erhalten Sie monatlich einen Reminder über die anstehende Zahlung. Gerne können Sie sich hierfür einen Dauerauftrag einrichten - beachten Sie dabei aber bitte, dass die letzte Rate i.d.R. geringfügig abweicht (etwas höher oder niedriger ist als die übrigen Ratenzahlungen). Sollten Sie eine Zahlung vergessen haben, erhalten Sie ebenfalls einen Reminder mit einer Frist, innerhalb derer Sie die fehlende Rate vorerst ohne Zuschlag von Bearbeitungsgebühren oder Verzugszinsen nachzahlen können.'

    - id: eighth-section
      type: section
      meta:
        deletable: false
      children:
        - id: eighth-section-block
          type: block
          children:
            - id: eighth-section-image
              type: image
              data:
                src: 'https://payeverproduction.blob.core.windows.net/builder/2917c51f-92e0-4f4e-a6aa-b9bdd4a4649a-Screenshot2020-05-06at10.45.31.png'
            - id: eighth-section-desc
              type: text
              data:
                text: 'Bei Fragen zu Ihrer Zahlung wenden Sie sich bitte an die Santander Consumer Bank, Santander-Platz 1, 41061 Mönchengladbach, ecommerce@santander.de'

    - id: footer1-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer1
          type: block
          children:
            - id: footer1-block1
              type: block
              children:
                - id: footer1-block1-title
                  type: text
                  data:
                    text: "ThinkRED: <br>
                           Beratung für Schulträger und Schulen"
                - id: footer1-block1-desc
                  type: text
                  data:
                    text: "IT-Ausstattungen für Bildungseinrichtungen sind unser Fachgebiet! Mit ThinkRED haben Sie einen starken Partner und Prozessbegleiter, der Sie auf dem Weg zu einer digitalen Schule begleitet. Als Wegbegleiter für den DigitalPakt Schule unterstützen wir Schulträger und Schulen ganzheitlich. Wir beraten Sie persönlich und individuell, gerne auch vor Ort. Unsere Zentrale befindet sich in Bochum. Darüber hinaus sind wir an weiteren Standorten in Deutschland vertreten. Für Ihren Erfolg!"
            - id: footer1-block2
              type: block
              children:
                - id: footer1-block2-title
                  type: text
                  data:
                    text: "Kontakt"
                - id: footer1-block2-desc
                  type: text
                  data:
                    text: "ThinkRed <br>Gesellschaft für digitale Bildung mit beschränkter Haftung: Lise-Meitner-Allee 6, 44801 Bochum"
                - id: footer1-block2-phone
                  type: text
                  data:
                    text: "+49 234 333672170 00"
                - id: footer1-block2-telegram
                  type: text
                  data:
                    text: "education@thinkred.de"

    - id: hr-section2
      type: section
      children: []

    - id: footer2-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer2
          type: block
          children:
            - id: footer2-block1
              type: block
              children:
                - id: footer2-block1-title
                  type: text
                  data:
                    text: "© ThinkRED 2019 - 2020"
            - id: footer2-block2
              type: block
              children:
                - id: footer2-block2-link1
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='impressum-payever-shop-page'>Impressum</a>"
                - id: footer2-block2-link2
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='datenschutzerklarung-payever-shop-page'>Datenschutz</a>"
                - id: footer2-block2-link3
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='agb-payever-shop-page'>AGB</a>"
                - id: footer2-block2-link4
