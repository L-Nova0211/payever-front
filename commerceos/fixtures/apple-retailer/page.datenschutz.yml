            - id: ninth-section-title
              type: text
              data:
                text: '7.3 Verwendung von Paymentdienstleistern (Zahlungsdiensten)'
            - id: ninth-section-desc
              type: text
              data:
                text: '- BS PAYONE <br>Wenn Sie sich für eine Zahlungsart des Paymentdienstleisters BS PAYONE entscheiden, erfolgt die Zahlungsabwicklung über den Paymentdienstleister BS PAYONE GmbH, Lyoner Straße 9, 60528 Frankfurt/Main, an den wir Ihre im Rahmen des Bestellvorgangs mitgeteilten Informationen nebst den Informationen über Ihre Bestellung gemäß Art. 6 Abs. 1 lit. b DSGVO weitergeben. Die Weitergabe Ihrer Daten erfolgt ausschließlich zum Zweck der Zahlungsabwicklung mit dem Paymentdienstleister PAYONE und nur insoweit, als sie hierfür erforderlich ist. <br>- Payever <br>Wenn Sie sich für eine Zahlungsart des Paymentdienstleisters payever entscheiden, erfolgt die Zahlungsabwicklung über den Paymentdienstleister payever GmbH, Simon-von-Utrecht Straße 1, 20359 Hamburg, an den wir Ihre im Rahmen des Bestellvorgangs mitgeteilten Informationen nebst den Informationen über Ihre Bestellung gemäß Art. 6 Abs. 1 lit. b DSGVO weitergeben. Die Weitergabe Ihrer Daten erfolgt ausschließlich zum Zweck der Zahlungsabwicklung mit dem Paymentdienstleister payever und nur insoweit, als sie hierfür erforderlich ist. <br>Nähere Informationen zum Umgang von payever mit personenbezogenen Daten finden Sie in der Datenschutzerklärung von payever: https://www.payever.de/schufa/datenschutz/ <br>- Santander <br>Bei Auswahl der Zahlungsarten „Lieferung auf Rechnung“ und/ oder „Ratenkauf“ via Santander werden Sie im Bestellablauf aufgefordert, Ihre persönlichen Daten (Anrede, Name, Anschrift, Geburtsdatum, Rechnungs- und Lieferadresse des Kunden, Rechnungsbetrag, Zusammensetzung des Warenkorbs) anzugeben. Um unser berechtigtes Interesse an der Feststellung der Zahlungsfähigkeit unserer Kunden zu wahren, werden diese Daten von uns gemäß Art. 6 Abs. 1 lit. f DSGVO zum Zweck einer Bonitätsprüfung und zur Prüfung der Abgabe einer Zahlungsgarantie gegenüber dem Händler an die Santander Consumer Bank AG, Santander-Platz 1, 41061 Mönchengladbach („Santander“) weitergeleitet. Santander prüft auf Basis der von Ihnen angegebenen persönlichen Daten sowie weiterer Daten (wie etwa Warenkorb, Rechnungsbetrag, Bestellhistorie, Zahlungserfahrungen), ob die von Ihnen ausgewählte Zahlungsmöglichkeit im Hinblick auf statistische Zahlungs- und/oder Forderungsausfallrisiken gewährt werden kann. Zur Entscheidung im Rahmen der Antragsprüfung können neben Santander -internen Kriterien gemäß Art. 6 Abs. 1 lit. f DSGVO auch Identitäts- und Bonitätsinformationen von folgenden Auskunfteien einbezogen werden: <br>- CRIF BÜRGEL GmbH, Radlkoferstraße 2, 81373 München <br>- SCHUFA Holding AG, Kormoranweg 5, D-65201 Wiesbaden Die Bonitätsauskunft kann Wahrscheinlichkeitswerte enthalten (sog. Score-Werte). Soweit Score-Werte in das Ergebnis der Bonitätsauskunft einfließen, haben sie ihre Grundlage in einem wissenschaftlich anerkannten mathematisch-statistischen Verfahren, in die Berechnung der Score-Werte fließen unter anderem Anschriftendaten ein. <br>Unter der nachstehenden Internetadresse erhalten Sie weitere Informationen über die Datenschutzbestimmungen von Santander: https://applications.santander.de/applications/rechnungskauf/datenschutzbestimmungen/ <br>Sie können dieser Verarbeitung Ihrer Daten jederzeit durch eine Nachricht an den für die Datenverarbeitung Verantwortlichen oder gegenüber Santander widersprechen. Jedoch bleibt Santander ggf. weiterhin berechtigt, Ihre personenbezogenen Daten zu verarbeiten, sofern dies zur vertragsgemäßen Zahlungsabwicklung erforderlich ist. <br>- Stripe <br>Wenn Sie sich für eine Zahlungsart des Paymentdienstleisters Stripe entscheiden, erfolgt die Zahlungsabwicklung über den Paymentdienstleister Stripe Payments Europe Ltd., 1 Grand Canal Street Lower, Grand Canal Dock, Dublin, Irland, an den wir Ihre im Rahmen des Bestellvorgangs mitgeteilten Informationen nebst den Informationen über Ihre Bestellung (Name, Anschrift, Kontonummer, Bankleitzahl, evtl. Kreditkartennummer, Rechnungsbetrag, Währung und Transaktionsnummer) gemäß Art. 6 Abs. 1 lit. b DSGVO weitergeben. Die Weitergabe Ihrer Daten erfolgt ausschließlich zum Zwecke der Zahlungsabwicklung mit dem Payment-Dienstleister Stripe Payments Europe Ltd. und nur insoweit, als sie hierfür erforderlich ist. Nähere Informationen zum Datenschutz von Stripe finden Sie unter der URL https://stripe.com/de/privacy#translation.'

    - id: tenth-section
