              type: text
              data:
                text: '2) Datenerfassung beim Besuch unserer Website'
            - id: third-section-desc
              type: text
              data:
                text: 'Bei der bloß informatorischen Nutzung unserer Website, also wenn Sie sich nicht registrieren oder uns anderweitig Informationen übermitteln, erheben wir nur solche Daten, die Ihr Browser an unseren Server übermittelt (sog. „Server-Logfiles“). Wenn Sie unsere Website aufrufen, erheben wir die folgenden Daten, die für uns technisch erforderlich sind, um Ihnen die Website anzuzeigen:<br>- Unsere besuchte Website<br>- Datum und Uhrzeit zum Zeitpunkt des Zugriffes<br>- Menge der gesendeten Daten in Byte<br>- Quelle/Verweis, von welchem Sie auf die Seite gelangten<br>- Verwendeter Browser<br>- Verwendetes Betriebssystem<br>- Verwendete IP-Adresse (ggf.: in anonymisierter Form)<br>Die Verarbeitung erfolgt gemäß Art. 6 Abs. 1 lit. f DSGVO auf Basis unseres berechtigten Interesses an der Verbesserung der Stabilität und Funktionalität unserer Website. Eine Weitergabe oder anderweitige Verwendung der Daten findet nicht statt. Wir behalten uns allerdings vor, die Server-Logfiles nachträglich zu überprüfen, sollten konkrete Anhaltspunkte auf eine rechtswidrige Nutzung hinweisen.'

    - id: fourth-section
      type: section
