              type: text
              data:
                text: '3) Widerrufsrecht'
            - id: fifth-section-desc
              type: text
              data:
                text: '3.1 Verbrauchern steht grundsätzlich ein Widerrufsrecht zu.
<br>3.2 Nähere Informationen zum Widerrufsrecht ergeben sich aus der Widerrufsbelehrung des Verkäufers.'

    - id: sixth-section
      type: section
      meta:
        deletable: false
      children:
        - id: sixth-section-block
          type: block
          children:
            - id: sixth-section-title
              type: text
              data:
                text: '4) Preise und Zahlungsbedingungen'
            - id: sixth-section-desc
              type: text
              data:
                text: '4.1 Sofern sich aus der Produktbeschreibung des Verkäufers nichts anderes ergibt, handelt es sich bei den angegebenen Preisen um Gesamtpreise, die die gesetzliche Umsatzsteuer enthalten. Gegebenenfalls zusätzlich anfallende Liefer- und Versandkosten werden in der jeweiligen Produktbeschreibung gesondert angegeben.
<br>4.2 Die Zahlungsmöglichkeit/en wird/werden dem Kunden im Online-Shop des Verkäufers mitgeteilt.
<br>4.3 Ist Vorauskasse per Banküberweisung vereinbart, ist die Zahlung sofort nach Vertragsabschluss fällig, sofern die Parteien keinen späteren Fälligkeitstermin vereinbart haben. Die bestellte Ware wird für Sie 7 Tage ab Kaufdatum reserviert. Sollte ein Zahlungseingang innerhalb dieser Frist nicht zu verbuchen sein, können wir die Auslieferung der Bestellung möglicherweise nicht mehr gewährleisten.
<br>Bei der Zahlungsmethode Vorkasse überweisen Sie bitte den Gesamtbetrag Ihrer Bestellung unter Angabe der Auftragsnummer auf unser Konto:
<br>think RED West GmbH
<br>Volksbank Sprockhövel
<br>IBAN: DE77452615470005729300
<br>BIC: GENODEM1SPO
<br>Geben Sie bitte Ihre Auftragsnummer an, damit wir den Betrag umgehend zuordnen können.
<br>4.4 Bei Auswahl der Zahlungsart Lastschrift via Stripe erfolgt die Zahlungsabwicklung über den Zahlungsdienstleister Stripe Payments Europe Ltd., 1 Grand Canal Street Lower, Grand Canal Dock, Dublin, Irland (im Folgenden: “Stripe“). In diesem Fall zieht Stripe den Rechnungsbetrag nach Erteilung eines SEPA-Lastschriftmandats, nicht jedoch vor Ablauf der Frist für die Vorabinformation im Auftrag des Verkäufers vom Bankkonto des Kunden ein. Vorabinformation ("Pre-Notification") ist jede Mitteilung (z.B. Rechnung, Police, Vertrag) an den Kunden, die eine Belastung mittels SEPA-Lastschrift ankündigt. Wird die Lastschrift mangels ausreichender Kontodeckung oder aufgrund der Angabe einer falschen Bankverbindung nicht eingelöst oder widerspricht der Kunde der Abbuchung, obwohl er hierzu nicht berechtigt ist, hat der Kunde die durch die Rückbuchung des jeweiligen Kreditinstituts entstehenden Gebühren zu tragen, wenn er dies zu vertreten hat. Der Verkäufer behält sich vor, bei Auswahl der Zahlungsart SEPA-Lastschrift eine Bonitätsprüfung durchzuführen und diese Zahlungsart bei negativer Bonitätsprüfung abzulehnen.
<br>4.5 Bei Auswahl der Zahlungsart Kreditkarte via Stripe ist der Rechnungsbetrag mit Vertragsschluss sofort fällig. Die Zahlungsabwicklung erfolgt über den Zahlungsdienstleister Stripe Payments Europe Ltd., 1 Grand Canal Street Lower, Grand Canal Dock, Dublin, Irland (im Folgenden: “Stripe“). Stripe behält sich vor, eine Bonitätsprüfung durchzuführen und diese Zahlungsart bei negativer Bonitätsprüfung abzulehnen.'

    - id: seventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: seventh-section-block
          type: block
          children:
            - id: seventh-section-title
              type: text
              data:
                text: '5) Liefer- und Versandbedingungen'
            - id: seventh-section-desc
              type: text
              data:
                text: '5.1 Die Lieferung von Waren erfolgt auf dem Versandweg an die vom Kunden angegebene Lieferanschrift, sofern nichts anderes vereinbart ist. Bei der Abwicklung der Transaktion ist die in der Bestellabwicklung des Verkäufers angegebene Lieferanschrift maßgeblich.
<br>5.2 Scheitert die Zustellung der Ware aus Gründen, die der Kunde zu vertreten hat, trägt der Kunde die dem Verkäufer hierdurch entstehenden angemessenen Kosten. Dies gilt im Hinblick auf die Kosten für die Hinsendung nicht, wenn der Kunde sein Widerrufsrecht wirksam ausübt. Für die Rücksendekosten gilt bei wirksamer Ausübung des Widerrufsrechts durch den Kunden die in der Widerrufsbelehrung des Verkäufers hierzu getroffene Regelung.
<br>5.3 Bei Selbstabholung informiert der Verkäufer den Kunden zunächst per E-Mail darüber, dass die von ihm bestellte Ware zur Abholung bereit steht. Nach Erhalt dieser E-Mail kann der Kunde die Ware nach Absprache mit dem Verkäufer am Sitz des Verkäufers abholen. In diesem Fall werden keine Versandkosten berechnet.
<br>5.4 Lizenzschlüssel werden dem Kunden wie folgt überlassen:
<br>- per E-Mail'

    - id: eighth-section
      type: section
      meta:
        deletable: false
      children:
        - id: eighth-section-block
          type: block
          children:
            - id: eighth-section-title
              type: text
              data:
                text: '6) Einräumung von Nutzungsrechten für Lizenzschlüssel'
            - id: eighth-section-desc
              type: text
              data:
                text: '6.1 Der überlassene Lizenzschlüssel berechtigt den Kunden zur Nutzung der aus der jeweiligen Produktbeschreibung ersichtlichen Software bzw. Inhalte in dem dort beschriebenen Umfang.
<br>6.2 Die Rechtseinräumung wird erst wirksam, wenn der Kunde die geschuldete Vergütung vollständig geleistet hat.'

    - id: ninth-section
      type: section
      meta:
        deletable: false
      children:
        - id: ninth-section-block
          type: block
          children:
            - id: ninth-section-title
              type: text
              data:
                text: '7) Vertragsdauer und Vertragsbeendigung bei Abonnementverträgen'
            - id: ninth-section-desc
              type: text
              data:
                text: '7.1 Das Recht zur außerordentlichen Kündigung aus wichtigem Grund bleibt unberührt. Ein wichtiger Grund liegt vor, wenn dem kündigenden Teil unter Berücksichtigung aller Umstände des Einzelfalls und unter Abwägung der beiderseitigen Interessen die Fortsetzung des Vertragsverhältnisses bis zur vereinbarten Beendigung oder bis zum Ablauf einer Kündigungsfrist nicht zugemutet werden kann.
<br>7.2 Kündigungen haben schriftlich oder in Textform (z. B. per E-Mail) zu erfolgen.'

    - id: tenth-section
      type: section
      meta:
        deletable: false
      children:
        - id: tenth-section-block
          type: block
          children:
            - id: tenth-section-title
              type: text
              data:
                text: '8) Eigentumsvorbehalt'
            - id: tenth-section-desc
              type: text
              data:
                text: 'Tritt der Verkäufer in Vorleistung, behält er sich bis zur vollständigen Bezahlung des geschuldeten Kaufpreises das Eigentum an der gelieferten Ware vor.'

    - id: eleventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: eleventh-section-block
          type: block
          children:
            - id: eleventh-section-title
              type: text
              data:
                text: '9) Mängelhaftung (Gewährleistung)'
            - id: eleventh-section-desc
              type: text
              data:
                text: '9.1 Ist die Kaufsache mangelhaft, gelten die Vorschriften der gesetzlichen Mängelhaftung.
<br>9.2 Der Kunde wird gebeten, angelieferte Waren mit offensichtlichen Transportschäden bei dem Zusteller zu reklamieren und den Verkäufer hiervon in Kenntnis zu setzen. Kommt der Kunde dem nicht nach, hat dies keinerlei Auswirkungen auf seine gesetzlichen oder vertraglichen Mängelansprüche.'

    - id: twelve-section
      type: section
      meta:
        deletable: false
      children:
        - id: twelve-section-block
          type: block
          children:
            - id: twelve-section-title
              type: text
              data:
                text: '10) Besondere Bedingungen für die Verarbeitung von Waren nach bestimmten Vorgaben des Kunden'
            - id: twelve-section-desc
              type: text
              data:
                text: '10.1 Schuldet der Verkäufer nach dem Inhalt des Vertrages neben der Warenlieferung auch die Verarbeitung der Ware nach bestimmten Vorgaben des Kunden, hat der Kunde dem Verkäufer alle für die Verarbeitung erforderlichen Inhalte wie Texte, Bilder oder Grafiken in den vom Verkäufer vorgegebenen Dateiformaten, Formatierungen, Bild- und Dateigrößen zur Verfügung zu stellen und ihm die hierfür erforderlichen Nutzungsrechte einzuräumen. Für die Beschaffung und den Rechteerwerb an diesen Inhalten ist allein der Kunde verantwortlich. Der Kunde erklärt und übernimmt die Verantwortung dafür, dass er das Recht besitzt, die dem Verkäufer überlassenen Inhalte zu nutzen. Er trägt insbesondere dafür Sorge, dass hierdurch keine Rechte Dritter verletzt werden, insbesondere Urheber-, Marken- und Persönlichkeitsrechte.
<br>10.2 Der Kunde stellt den Verkäufer von Ansprüchen Dritter frei, die diese im Zusammenhang mit einer Verletzung ihrer Rechte durch die vertragsgemäße Nutzung der Inhalte des Kunden durch den Verkäufer diesem gegenüber geltend machen können. Der Kunde übernimmt hierbei auch die angemessenen Kosten der notwendigen Rechtsverteidigung einschließlich aller Gerichts- und Anwaltskosten in gesetzlicher Höhe. Dies gilt nicht, wenn die Rechtsverletzung vom Kunden nicht zu vertreten ist. Der Kunde ist verpflichtet, dem Verkäufer im Falle einer Inanspruchnahme durch Dritte unverzüglich, wahrheitsgemäß und vollständig alle Informationen zur Verfügung zu stellen, die für die Prüfung der Ansprüche und eine Verteidigung erforderlich sind.
<br>10.3 Der Verkäufer behält sich vor, Verarbeitungsaufträge abzulehnen, wenn die vom Kunden hierfür überlassenen Inhalte gegen gesetzliche oder behördliche Verbote oder gegen die guten Sitten verstoßen. Dies gilt insbesondere bei Überlassung verfassungsfeindlicher, rassistischer, fremdenfeindlicher, diskriminierender, beleidigender, Jugend gefährdender und/oder Gewalt verherrlichender Inhalte.'

    - id: thirteenth-section
      type: section
      meta:
        deletable: false
      children:
        - id: thirteenth-section-block
          type: block
          children:
            - id: thirteenth-section-title
              type: text
              data:
                text: '11) Besondere Bedingungen für Reparaturleistungen'
            - id: thirteenth-section-desc
              type: text
              data:
                text: 'Schuldet der Verkäufer nach dem Inhalt des Vertrages die Reparatur einer Sache des Kunden, so gilt hierfür Folgendes:
<br>11.1 Reparaturleistungen werden am Sitz des Verkäufers erbracht.
<br>11.2 Der Verkäufer erbringt seine Leistungen nach seiner Wahl in eigener Person oder durch qualifiziertes, von ihm ausgewähltes Personal. Dabei kann sich der Verkäufer auch der Leistungen Dritter (Subunternehmer) bedienen, die in seinem Auftrag tätig werden. Sofern sich aus der Leistungsbeschreibung des Verkäufers nichts anderes ergibt, hat der Kunde keinen Anspruch auf Auswahl einer bestimmten Person zur Durchführung der gewünschten Dienstleistung.
<br>11.3 Der Kunde hat dem Verkäufer alle für die Reparatur der Sache erforderlichen Informationen zur Verfügung zu stellen, sofern deren Beschaffung nach dem Inhalt des Vertrages nicht in den Pflichtenkreis des Verkäufers fällt. Insbesondere hat der Kunde dem Verkäufer eine umfassende Fehlerbeschreibung zu übermitteln und ihm sämtliche Umstände mitzuteilen, die ursächlich für den festgestellten Fehler sein können.
<br>11.4 Sofern nicht anders vereinbart, hat der Kunde die zu reparierende Sache auf eigene Kosten und Gefahr an den Sitz des Verkäufers zu versenden. Der Verkäufer empfiehlt dem Kunden hierfür den Abschluss einer Transportversicherung. Ferner empfiehlt der Verkäufer dem Kunden, die Sache in einer geeigneten Transportverpackung zu versenden, um das Risiko von Transportschäden zu reduzieren und den Inhalt der Verpackung zu verbergen. Über offensichtliche Transportschäden wird der Verkäufer den Kunden unverzüglich informieren, damit dieser seine ggf. gegenüber dem Transporteur bestehenden Rechte geltend machen kann.
<br>11.5 Die Rücksendung der Sache erfolgt auf Kosten des Kunden. Die Gefahr des zufälligen Untergangs und der zufälligen Verschlechterung der Sache geht mit der Übergabe der Sache an eine geeignete Transportperson am Geschäftssitz des Verkäufers auf den Kunden über. Auf Wunsch des Kunden wird der Verkäufer für die Sache eine Transportversicherung abschließen.
<br>11.6 Der Kunde kann die zu reparierende Sache auch selbst an den Sitz des Verkäufers verbringen und wieder von diesem abholen, wenn sich dies aus der Leistungsbeschreibung des Verkäufers ergibt oder wenn die Parteien hierüber eine entsprechende Vereinbarung getroffen haben. In diesem Fall gelten die vorstehenden Regelungen zur Kosten- und Gefahrtragung bei Versand und Rückversand der Sache entsprechend.
<br>11.7 Die vorgenannten Regelungen beschränken nicht die gesetzlichen Mängelrechte des Kunden im Falle des Kaufs einer Ware vom Verkäufer.
<br>11.8 Für Mängel der erbrachten Reparaturleistung haftet der Verkäufer nach den Vorschriften der gesetzlichen Mängelhaftung.'

    - id: fourteenth-section
      type: section
      meta:
        deletable: false
