id: payever-shop-page
name: Main Page
variant: front
type: replica
master: ~
data: {}
template:
  id: payever-shop-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo
            - id: header-cart
              type: shop-cart

    - id: hr-section1
      type: section
      children: []

    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-block
          type: block
          children:
            - id: first-section-image
              type: image
              data:
                src: "https://payeverproduction.blob.core.windows.net/builder/0b823adf-3636-450d-aedd-e71d260f099d-eltern-ipad-klasse.png"
            - id: first-inner-block
              type: block
              children:
                - id: first-block-title
                  type: text
                  data:
                    text: "Willkommen im Bestellportal der Geschwister Scholl Gesamtschule Lünen!"
                - id: first-block-desc
                  type: text
                  data:
                    text: "Bestellen Sie hier das passende Education-Gerät mit entsprechendem Zubehör für Ihr Kind an der Geschwister Scholl Gesamtschule Lünen.
                           Sie können mittels Vorkasse oder alternativ in bis zu 36 zinsfreien Monatsraten  bezahlen."
                - id: first-block-link
                  type: text
                  data:
                    text: "<a style='color: rgb(240, 0, 68); text-decoration: none; cursor: pointer' peb-link-action='navigate.internal-page' peb-link-payload='info-payever-shop-page'>Mehr informationen zur Ratenfinanzierung > </a>"

    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-text
          type: text
          data:
            text: "Wählen Sie Ihr Paket"

    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-block
          type: block
          children:
            - id: third-block1
              type: block
              children:
                - id: third-block1-title
                  type: text
                  data:
                    text: "Edu-Paket Surface Go 2"
                - id: third-block1-list
                  type: block
                  children:
                    - id: third-list-el1
                      type: text
                      data:
                        text: "inkl. Microsoft Surface Go 2 (2020) Silber"
                    - id: third-list-el2
                      type: text
                      data:
                        text: "inkl. Surface Pencil Grau"
                    - id: third-list-el3
                      type: text
                      data:
                        text: "inkl. Type Cover Tastatur Schwarz"
                    - id: third-list-el4
                      type: text
                      data:
                        text: "Auf Wunsch optional mit Premium Garantie (3 Jahre)"
            - id: third-block2
              type: block
              children:
                - id: third-block2-product
                  type: shop-products

    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-block
          type: block
          children:
            - id: fourth-block1
              type: block
              children:
                - id: fourth-block1-title
                  type: text
                  data:
                    text: "Edu-Paket iPad Air"
                - id: fourth-block1-list
                  type: block
                  children:
                    - id: fourth-list-el1
                      type: text
                      data:
                        text: "inkl. Apple iPad Air WIFI 64GB"
                    - id: fourth-list-el2
                      type: text
                      data:
                        text: "inkl. Apple Pencil 1st Generation"
                    - id: fourth-list-el3
                      type: text
                      data:
                        text: "Farbe: Silber, Space Grau oder Gold"
                    - id: fourth-list-el4
                      type: text
                      data:
                        text: "optional auf Wunsch: Premium Versicherung "
            - id: fourth-block2
              type: block
              children:
                - id: fourth-block2-product
                  type: shop-products

    - id: footer1-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer1
          type: block
          children:
            - id: footer1-block1
              type: block
              children:
                - id: footer1-block1-title
                  type: text
                  data:
                    text: "ThinkRED: <br>
                           Beratung für Schulträger und Schulen"
                - id: footer1-block1-desc
                  type: text
                  data:
                    text: "IT-Ausstattungen für Bildungseinrichtungen sind unser Fachgebiet! Mit ThinkRED haben Sie einen
                    starken Partner und Prozessbegleiter, der Sie auf dem Weg zu einer digitalen Schule begleitet. Als Wegbegleiter
                    für den DigitalPakt Schule unterstützen wir Schulträger und Schulen ganzheitlich. Wir beraten Sie persönlich und individuell, gerne auch vor Ort.
                    Unsere Zentrale befindet sich in Bochum. Darüber hinaus sind wir an weiteren Standorten in Deutschland vertreten. Für Ihren Erfolg!"
            - id: footer1-block2
              type: block
              children:
                - id: footer1-block2-title
                  type: text
                  data:
                    text: "Kontakt"
                - id: footer1-block2-desc
                  type: text
                  data:
                    text: "ThinkRed <br>Gesellschaft für digitale Bildung mit beschränkter Haftung:
                           Lise-Meitner-Allee 6, 44801 Bochum"
                - id: footer1-block2-phone
                  type: text
                  data:
                    text: "+49 234 333672170 00"
                - id: footer1-block2-telegram
                  type: text
                  data:
                    text: "education@thinkred.de"

    - id: hr-section2
      type: section
      children: []

    - id: footer2-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer2
          type: block
          children:
            - id: footer2-block1
              type: block
              children:
                - id: footer2-block1-title
                  type: text
                  data:
                    text: "© ThinkRED 2019 - 2020"
            - id: footer2-block2
              type: block
              children:
                - id: footer2-block2-link1
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='impressum-payever-shop-page'>Impressum</a>"
                - id: footer2-block2-link2
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='datenschutzerklarung-payever-shop-page'>Datenschutz</a>"
                - id: footer2-block2-link3
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='agb-payever-shop-page'>AGB</a>"
                - id: footer2-block2-link4
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='widerruf-payever-shop-page'>Widerruf</a>"
                - id: footer2-block2-link5
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='liefer-payever-shop-page'>Lieferung & Versand</a>"

