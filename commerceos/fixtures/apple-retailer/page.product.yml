id: product-page-payever-page
name: Product Page
variant: product
type: replica
master: ~
data: {}
template:
  id: product-page-payever-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo
            - id: header-cart
              type: shop-cart

    - id: hr-section1
      type: section
      children: []

    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-block
          type: shop-product-details

    - id: second-section
      type: section
      children:
        - id: second-section-text
          type: text
          data:
            text: "<a style='color: #000; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='payever-shop-page'>< Zuruck</a>"

    - id: footer1-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer1
          type: block
          children:
            - id: footer1-block1
              type: block
              children:
                - id: footer1-block1-title
                  type: text
                  data:
                    text: "ThinkRED: <br>
                           Beratung für Schulträger und Schulen"
                - id: footer1-block1-desc
                  type: text
                  data:
                    text: "IT-Ausstattungen für Bildungseinrichtungen sind unser Fachgebiet! Mit ThinkRED haben Sie einen starken Partner und Prozessbegleiter, der Sie auf dem Weg zu einer digitalen Schule begleitet. Als Wegbegleiter für den DigitalPakt Schule unterstützen wir Schulträger und Schulen ganzheitlich. Wir beraten Sie persönlich und individuell, gerne auch vor Ort. Unsere Zentrale befindet sich in Bochum. Darüber hinaus sind wir an weiteren Standorten in Deutschland vertreten. Für Ihren Erfolg!"
            - id: footer1-block2
              type: block
              children:
                - id: footer1-block2-title
                  type: text
                  data:
                    text: "Kontakt"
                - id: footer1-block2-desc
                  type: text
                  data:
                    text: "ThinkRed <br>Gesellschaft für digitale Bildung mit beschränkter Haftung: Lise-Meitner-Allee 6, 44801 Bochum"
                - id: footer1-block2-phone
                  type: text
                  data:
                    text: "+49 234 333672170 00"
                - id: footer1-block2-telegram
                  type: text
                  data:
                    text: "education@thinkred.de"

    - id: hr-section2
      type: section
      children: []

    - id: footer2-section
      type: section
      meta:
        deletable: false
      children:
        - id: footer2
          type: block
          children:
            - id: footer2-block1
              type: block
              children:
                - id: footer2-block1-title
                  type: text
                  data:
                    text: "© ThinkRED 2019 - 2020"
            - id: footer2-block2
              type: block
              children:
                - id: footer2-block2-link1
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='impressum-payever-shop-page'>Impressum</a>"
                - id: footer2-block2-link2
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='datenschutzerklarung-payever-shop-page'>Datenschutz</a>"
                - id: footer2-block2-link3
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='agb-payever-shop-page'>AGB</a>"
                - id: footer2-block2-link4
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='widerruf-payever-shop-page'>Widerruf</a>"
                - id: footer2-block2-link5
                  type: text
                  data:
                    text: "<a style='color: #fff; text-decoration: none; cursor: pointer;' peb-link-action='navigate.internal-page' peb-link-payload='liefer-payever-shop-page'>Lieferung & Versand</a>"

