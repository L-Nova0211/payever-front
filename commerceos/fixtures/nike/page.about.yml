id: nike-about-page
name: About Page
variant: about
type: replica
master: ~
data: {}
template:
  id: nike-about-page
  type: document
  children:
    - id: first-section
      type: section
      children:
        - id: first-section-background
          type: block
          children:
            - id: first-section-background-title
              type: text
              data:
                text: 'OUR MISSION:'
            - id: first-section-background-description
              type: text
              data:
                text: '<div>BRING INSPIRATION</div><div>ADD INNOVATION</div><div>TO EVERY ATHLETE *</div><div>IN THE WORLD</div>'
            - id: first-section-background-mark
              type: text
              data:
                text: '* IF YOU HAVE A BODY, YOU ARE AN ATHLETE.'

    - id: second-section
      type: section
      children:
        - id: second-section-title
          type: text
          data:
            text: ABOUT NIKE
        - id: second-section-description
          type: text
          data:
            text: Our mission is what drives us to do everything possible to expand <br> human potential. We do that by creating  groundbreaking sport <br> innovations, by making our products more sustainably, by building <br> a creative and diverse global team and by making a positive <br> impact in communities where we live and work.

    - id: third-section
      type: section
      children:
        - id: third-section-image
          type: block
          children: []
        - id: third-section-content
          type: block
          children:
            - id: third-section-content-label
              type: text
              data:
                text: INNOVATION
            - id: third-section-content-line
              type: line
            - id: third-section-content-title
              type: text
              data:
                text: WE DARE TO DESIGN THE FUTURE OF SPORT
            - id: third-section-content-description
              type: text
              data:
                text: "To make big leaps, we take big risks. <br><a href='#' style='color: #8b8b8b'>Learn more</a> about Nike's innovation team,<br> platforms and partnerships."

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-content
          type: block
          children:
            - id: fourth-section-content-label
              type: text
              data:
                text: OUR TEAM
            - id: fourth-section-content-line
              type: line
            - id: fourth-section-content-title
              type: text
              data:
                text: A TEAM THAT'S EMPOWERED
            - id: fourth-section-content-description
              type: text
              data:
                text: "A love of sport unites us. <br><a href='#' style='color: #8b8b8b'>Learn more</a> about Nike's global team."
        - id: fourth-section-image
          type: block
          children: []

    - id: fifth-section
      type: section
      children:
        - id: fifth-section-image
          type: block
          children: []
        - id: fifth-section-content
          type: block
          children:
            - id: fifth-section-content-label
              type: text
              data:
                text: SOCIAL & COMMUNITY IMPACT
            - id: fifth-section-content-line
              type: line
            - id: fifth-section-content-title
              type: text
              data:
                text: THE WORLD IS OUR COMMUNITY
            - id: fifth-section-content-description
              type: text
              data:
                text: "We believe in the power of sport to move the world. <br><a href='#' style='color: #8b8b8b'>Learn more</a> Nike makes an impact in local communities."

    - id: sixth-section
      type: section
      children:
        - id: sixth-section-content
          type: block
          children:
            - id: sixth-section-content-label
              type: text
              data:
                text: SUSTAINABLE BUSINESS INNOVATION
            - id: sixth-section-content-line
              type: line
            - id: sixth-section-content-title
              type: text
              data:
                text: PROTECTING THE FUTURE OF SPORT
            - id: sixth-section-content-description
              type: text
              data:
                text: We believe in a fair, sustainable futureâ€”one where everyone <br> thrives on a healthy planet and level playing field.
        - id: sixth-section-image
          type: block
          children: []


