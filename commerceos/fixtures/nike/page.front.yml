template:
  id: nike-main-page
  type: document
  children:
    - id: first-section
      type: section
      children:
        - id: first-section-image
          type: block
          children:
            - id: first-section-image-title
              type: text
              data:
                text: Nike Air Max 2090
            - id: first-section-image-description
              type: text
              data:
                text: 'SP<span style="font-weight: normal; font-family: Lato">A</span>CE <u><a href="#" peb-link-id="u39v01" peb-link-action="navigate.internal-page" peb-link-payload="nike-main-page-route" style="color: rgb(6, 122, 241);">TO</a></u> <font style="font-size: 16px;"><b>small</b> <font color="#ff0000"><span style="font-style: italic;">red</span> <s>text</s></font></font>'
