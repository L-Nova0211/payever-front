    # ----------------------------------
    # Tablet Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      display: grid
      zIndex: 1
      position: sticky
      gridTemplateColumns: 100 1fr 75
    header-logo:
      fontSize: 16
      fontWeight: 800
      width: 150
      textAlign: left
      fontFamily: Styrene Medium,Helvetica,Arial,Sans-serif
      gridArea: 1 / 1 / 1 / 1
      margin: 10 10
    header-menu:
      fontSize: 16
      fontWeight: 500
      fontFamily: Styrene Medium,Helvetica,Arial,Sans-serif
      color: '#000'
