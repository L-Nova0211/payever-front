id: header-nike
variant: front
data: {}
template:
  id: header-nike
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
          data:
            src: data:image/png;base64,
        - id: header-menu
          type: menu
          data:
            routes:
              - title: HOME
                variant: default
                value: nike-main-page-route
                type: internal
              - title: CATEGORY
                variant: category
                value: ''
                type: internal-special
              - title: ABOUT
                variant: default
                value: nike-about-page-route
                type: internal
              - title: CONTACTS
                variant: default
                value: nike-contacts-page-route
                type: internal
              - title: PAYEVER
                variant: ''
                value: payever.org
                type: external
        - id: header-cart
          type: shop-cart


stylesheets:
  desktop:
    header-nike: {}
    # ----------------------------------
    # Desktop Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      height: 72
      position: sticky
      top: 0
      zIndex: 1
      display: grid
      gridTemplateColumns: 75 1fr 75
    header-logo:
      width: 42
      height: 42
      margin: 10 0 0 20
      gridArea: 1 / 1 / 1 / 1
    header-menu:
      fontSize: 16
      fontWeight: 500
      fontFamily: Roboto
      color: '#000'
      margin: 25 0 0 30
      height: 20
      gridArea: 1 / 2 / 1 / 2
    header-cart:
      width: 28
      height: 28
      backgroundColor: '#fff'
      borderWidth: 3
      borderColor: '#000'
      margin: 15 20 0 30
      gridArea: 1 / 3 / 1 / 3

  tablet:
    header-nike: {}
    # ----------------------------------
    # Tablet Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      height: 44
      position: sticky
      top: 0
      zIndex: 1
      display: grid
      gridTemplateColumns: 75 1fr 55
    header-logo:
      width: 32
      height: 32
      gridArea: 1 / 1 / 1 / 1
      margin: 10 10
    header-menu:
      fontSize: 16
      fontWeight: 500
      fontFamily: Roboto
      color: '#000'
      margin: 10 12
      width: 24
      height: 24
      gridArea: 1 / 3 / 1 / 3
    header-cart:
      width: 24
      height: 24
      margin: 10 0 0 580
      backgroundColor: '#fff'
      borderWidth: 3
      borderColor: '#000'
      gridArea: 1 / 2 / 1 / 2


  mobile:
    header-nike: {}
    # ----------------------------------
    # Mobile Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      height: 44
      position: sticky
      top: 0
      zIndex: 1
      display: grid
      gridTemplateColumns: 75 1fr 55
    header-logo:
      width: 32
      height: 32
      gridArea: 1 / 1 / 1 / 1
      margin: 10 12
    header-menu:
      fontSize: 16
      fontWeight: 500
      fontFamily: Roboto
      color: '#000'
      margin: 12 0 0 0
      width: 24
      height: 24
      gridArea: 1 / 3 / 1 / 3
    header-cart:
      width: 24
      height: 24
      margin: 12 30 0 180
      backgroundColor: '#fff'
      borderWidth: 3
      borderColor: '#000'
      gridArea: 1 / 2 / 1 / 2
context: {}
