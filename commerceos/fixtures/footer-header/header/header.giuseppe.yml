      display: grid
    upper-text:
      margin: 15 0 0 150
      width: 400
      textAlign: center
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      color: '#000'
      fontSize:  12

    # ----------------------------------
    # Tablet Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      display: grid
      zIndex: 1
      position: sticky
      gridTemplateColumns: 100 1fr 75
    header-logo:
      width: 300
      height: 30
      fontWeight: 800
      fontFamily: Styrene Medium,Helvetica,Arial,Sans-serif
      gridArea: 1 / 1 / 1 / 1
      margin: 10 25
    header-menu:
      fontSize: 16
      fontWeight: 500
      fontFamily: Styrene Medium,Helvetica,Arial,Sans-serif
      color: '#555'
      margin: 10 12
      width: 30
      height: 30
      gridArea: 1 / 3 / 1 / 3
    header-cart:
      width: 25
      margin: 0 0 0 580
      backgroundColor: '#fff'
      borderWidth: 3
      borderColor: '#555'
      gridArea: 1 / 2 / 1 / 2
    header-mobile-menu: {}

  mobile:
    burberry-main-page: {}
    # ----------------------------------
    # Mobile Upper-banner
    # ----------------------------------
    upper-banner:
      display: grid
      height: 40
      backgroundColor: '#fff'
    upper-block:
      margin: 0
      display: grid
    upper-text:
      margin: 15 0 0 20
      width: 300
      textAlign: center
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      color: '#000'
      fontSize:  12
    # ----------------------------------
    # Mobile Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      display: grid
      zIndex: 1
      position: sticky
      gridTemplateColumns: 100 1fr 75
    header-logo:
      width: 200
      height: 30
      textAlign: left
      fontWeight: 800
      fontFamily: Styrene Medium,Helvetica,Arial,Sans-serif
      gridArea: 1 / 1 / 1 / 1
