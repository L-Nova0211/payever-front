id: footer-page
variant: front
data: {}
template:
  id: burberry-main-page
  type: document
  children:
    - id: upper-banner
      type: section
      children:
        - id: upper-block
          type: block
          children:
            - id: upper-text
              type: text
              data:
                text: 'Header text'
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
        - id: header-menu
          type: menu
          data:
            routes:
              - title: HOME
                route: /
              - title: CATALOGUE
                route: /category
              - title: ABOUT US
                route: /about
              - title: CONTACT
                route: /category
        - id: header-cart
          type: shop-cart

stylesheets:
  desktop:
    burberry-main-page: {}
    # ----------------------------------
    # Desktop banner Section
    # ----------------------------------
    upper-banner:
      display: grid
      height: 40
      backgroundColor: '#fff'
    upper-block:
      margin: 0
      display: grid
    upper-text:
      margin: 15 0 0 400
      width: 400
      textAlign: center
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      color: '#000'
      fontSize:  12
    # ----------------------------------
    # Desktop Header
    # ----------------------------------
    header:
      backgroundColor: '#fff'
      height: 64
      position: sticky
      top: 0
      zIndex: 1
      display: grid
      gridTemplateColumns: 0fr 1fr 0fr
    header-logo:
      width: 300
      height: 30
      fontFamily: GT America,-apple-system,BlinkMacSystemFont,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol
      margin: 15 0 0 20
      gridArea: 1 / 1 / 1 / 1
    header-menu:
      fontSize: 14
      width: 588
      fontFamily: GT America,-apple-system,BlinkMacSystemFont,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol
      color: '#2d2e2c'
      margin: 0 0 0 0
    header-cart:
      width: 24
      height: 30
      margin: 15 20 0 0
      backgroundColor: '#fff'
      borderWidth: 3
      borderColor: '#2d2e2c'


  tablet:
    burberry-main-page: {}
    # ----------------------------------
    # Tablet Upper-banner
    # ----------------------------------
    upper-banner:
      display: grid
      height: 40
      backgroundColor: '#fff'
    upper-block:
