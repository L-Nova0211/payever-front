id: header-page
variant: header
data: {}
template:
  id: nike-main-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        # - id: header-mobile-menu
        #   type: mobile-menu
        - id: header-logo
          type: logo
          data:
            src: https://payeverproduction.blob.core.windows.net/builder/529bdfd0-cb71-44d2-a9a3-dd1c768f1a23-apple.png
        - id: header-menu
          type: menu
          data:
            routes:
              - title: Mac
                routeId: /mac
              - title: iPad
                routeId: /ipad
              - title: iPhone
                routeId: /iphone
              - title: Watch
                routeId: /watch
              - title: TV
                routeId: /tv
              - title: Music
                routeId: /music
              - title: Support
                routeId: /support
        - id: header-cart
          type: shop-cart

    - id: nav-section
      type: section
      meta:
        deletable: false
      children:
        - id: nav-section-text
          type: text
          data:
            text: Accessibility
        - id: nav-section-link1
          type: text
          data:
            text: Mac
        - id: nav-section-link2
          type: text
          data:
            text: iPad
        - id: nav-section-link3
          type: text
          data:
            text: iPhone
        - id: nav-section-link4
          type: text
          data:
            text: Watch
        - id: nav-section-link5
          type: text
          data:
            text: TV

stylesheets:
  desktop:
    header-page: {}
    # ----------------------------------
    # Desktop Header
    # ----------------------------------
    header:
      backgroundColor: '#333333'
      height: 44
      top: 0
      width: 1024
      zIndex: 1
      display: grid
      gridTemplateColumns: 1fr 2fr 1fr
    header-logo:
      width: 18
      height: 18
      margin: 10 0 0 10
      gridArea: 1 / 1 / 1 / 1
    header-menu:
      fontSize: 16
      fontWeight: 500
      fontFamily: SF Pro Display,SF Pro Icons,Helvetica Neue,Helvetica,Arial,sans-serif
      color: '#d6d6d6'
      gridArea: 1 / 2 / 1 / 2
      margin: 10 0 0 0 20
    header-cart:
      width: 20
      height: 20
      margin: 10 20 0 150
      backgroundColor: '#333333'
      borderWidth: 3
      borderColor: '#d6d6d6'
      gridArea: 1 / 3 / 1 / 3
    # ----------------------------------
    # Desktop Nav Section
    # ----------------------------------
    nav-section:
      height: 44
      zIndex: 1
      backgroundColor: '#f5f5f7'
      position: sticky
      display: grid
      gridTemplateColumns: 3fr 60 60 60 60 60
    nav-section-text:
      fontWeight: 400
      fontFamily: SF Pro Display,SF Pro Icons,Helvetica Neue,Helvetica,Arial,sans-serif
      fontSize: 21
      margin: 10 0
      width: 150
      textAlign: center
    nav-section-link1:
