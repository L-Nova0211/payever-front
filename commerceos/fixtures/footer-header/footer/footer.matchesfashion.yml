id: footer-page
variant: front
data: {}
template:
  id: apple-environment-page
  type: document
  children:
    - id: footer
      type: section
      meta:
        deletable: false
      children:
        - id: footer-column1
          type: block
          children:
            - id: footer-column1-link-title
              type: text
              data:
                text: COMPANY
            - id: footer-column1-link1
              type: text
              data:
                text: '<a href="#" peb-link-action="navigate.internal-page" peb-link-payload="/" style="color: #7e7e7e">Home</a>'
            - id: footer-column1-link2
              type: text
              data:
                text: '<a href="#" peb-link-action="navigate.internal-page" peb-link-payload="/contacts" style="color: #7e7e7e">Contact us</a>'
            - id: footer-column1-link3
              type: text
              data:
                text: '<a href="#" peb-link-action="navigate.internal-page" peb-link-payload="/category" style="color: #7e7e7e">Catalogue</a>'
            - id: footer-column1-link4
              type: text
              data:
                text: '<a href="#" peb-link-action="navigate.internal-page" peb-link-payload="/about" style="color: #7e7e7e">About us</a>'

        - id: footer-column2
          type: block
          children:
            - id: footer-column2-link-title
              type: text
              data:
                text: EASY ONLINE SHIPPING
            - id: footer-column2-link1
              type: text
              data:
                text: Fast Delivery
            - id: footer-column2-link2
              type: text
              data:
                text: Fair return policy
            - id: footer-column2-link3
              type: text
              data:
                text: Great Customer Support
            - id: footer-column2-link4
              type: text
              data:
                text: ' '

        - id: footer-column3
          type: block
          children:
            - id: footer-column3-link-title
              type: text
              data:
                text: PAYMENT OPTIONS
            - id: footer-column3-link1
              type: text
              data:
                text: Credit Card
            - id: footer-column3-link2
              type: text
              data:
                text: PayPal
            - id: footer-column3-link3
              type: text
              data:
                text: ' '

        - id: footer-column4
          type: block
          children:
            - id: footer-column4-link-title
              type: text
              data:
                text: LOGISTIC PARTNERS
            - id: footer-column4-link1
              type: text
              data:
                text: DHL

    - id: footer2
      type: section
      meta:
        deletable: false
      children:
        - id: footer2-text
          type: text
          data:
            text: 'Shop with love. â™¡ Made with <a href="#" peb-link-action="navigate.external-page" peb-link-payload="http://payever.org/" style="color: #8b8b8b">payever</a>'



