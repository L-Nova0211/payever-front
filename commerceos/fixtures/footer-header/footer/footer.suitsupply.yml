              data:
                text: "WhatsApp: +31 655 110 516"
            - id: footer-column2-link2
              type: text
              data:
                text: "Phone: +31 20 795 6685"
            - id: footer-column2-link3
              type: text
              data:
                text: "Email: service@suitsupply.com"

        - id: footer-column3
