id: footer-page
variant: front
data: {}
template:
  id: nike-main-page
  type: document
  children:
    - id: footer
      type: section
      meta:
        deletable: false
      children:
        - id: footer-column1
          type: block
          children:
            - id: footer-column1-link-title
              type: text
              data:
                text: <span peb-link-type="internal">PAYMENT METHODS</span>
            - id: footer-column1-link1
              type: text
              data:
                text: <span peb-link-type="internal">Credit Card</span>
            - id: footer-column1-link2
              type: text
              data:
                text: <span peb-link-type="internal">PayPal</span>

        - id: footer-column2
          type: block
          children:
            - id: footer-column2-link-title
              type: text
              data:
                text: <span peb-link-type="internal">LOGISTIC PARTNERS</span>
            - id: footer-column2-link1
              type: text
              data:
                text: <span peb-link-type="internal">DHL</span>

        - id: footer-column3
          type: block
          children:
            - id: footer-column3-link-title
              type: text
              data:
                text: <span peb-link-type="internal">EASY ONLINE SHOPPING</span>
            - id: footer-column3-link1
              type: text
              data:
                text: <span peb-link-type="internal">Fast Delivery</span>
            - id: footer-column3-link2
              type: text
              data:
                text: <span peb-link-type="internal">Fair return policy</span>
            - id: footer-column3-link3
              type: text
              data:
                text: <span peb-link-type="internal">Great Customer Support</span>


        - id: footer-column4
          type: block
          children:
            - id: footer-column4-link-title
              type: text
              data:
                text: <span peb-link-type="internal">COMPANY</span>
            - id: footer-column4-link1
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/">Home</span>
            - id: footer-column4-link2
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/contacts">Contact us</span>
            - id: footer-column4-link3
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/catalog">Catalogue</span>
            - id: footer-column4-link4
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/about">About us</span>


    - id: footer2
      type: section
      children:
        - id: footer2-section-link1
          type: text
          data:
            text: 'Shop with love. â™¡ Made with <a href="#" peb-link-action="navigate.external-page" peb-link-payload="http://payever.org/" style="color: #8b8b8b">payever</a>'
        - id: footer2-block
          type: block
          children:
            - id: footer2-block-link2
              type: text
              data:
                text: 'Privacy & Cookies'
            - id: footer2-block-link3
              type: text
              data:
                text: 'Accessibility'
