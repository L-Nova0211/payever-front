template:
  id: privacy-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo

            - id: header-menu
              type: menu
              data:
                routes:
                  - title: "SHOP"
                    route: /category
                  - title: "CHARGING"
                    route: /category/charging
                  - title: "VEHICLE ACCESSORIES"
                    route: /category/vehicle
                  - title: "PARTS"
                    route: /category/parts
                  - title: "APPAREL"
                    route: /category/apparel
                  - title: "LIFESTYLE"
                    route: /category/lifestyle

            - id: header-cart
              type: shop-cart
    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-block
          type: block
          children:
            - id: first-section-title
              type: text
              data:
                text: 'Legal'

    - id: block-section
      type: section
      children:
        - id: block
          type: block
          meta:
            deletable: false
          children:
            - id: second-section
              type: block
              meta:
                deletable: false
              children:
                - id: second-block-title
                  type: text
                  data:
                    text: 'Privacy'
                - id: second-block1
                  type: block
                  children:
                    - id: second-block1-title
                      type: text
                      data:
                        text: 'Customer Privacy Notice'
                    - id: second-block1-desc
                      type: text
                      data:
                        text: 'Get to know our Privacy Notice and your choices about how information is used. This notice is designed to provide transparency into our privacy practices, in a format that is easy to read, understand and navigate. Reference each section to get an overview of how we collect, use, share, and safeguard your information, or click learn more to expand and view the full Customer Privacy Notice.'

                - id: second-block2
                  type: block
                  children:
                    - id: second-block2-title
                      type: text
                      data:
                        text: 'Information We May Collect'
                    - id: second-block2-box
                      type: block
                      children:
                        - id: second-box2-desc
                          type: text
                          data:
                            text: 'We collect three main types of information related to you or your use of our products and services:<br><br>

                                  (1) Information from or about you or your devices<br>
                                  (2) Information from or about your Opel vehicle<br>
                                  (3) Information from or about your Opel energy products<br><br>

                                  Depending on the Opel products and services you request, own, or use, not all of these types of information may be applicable. Learn more.'

                - id: second-block3
                  type: block
                  children:
                    - id: second-block3-title
                      type: text
                      data:
                        text: 'How We May Use Your Information'
                    - id: second-block3-box
                      type: block
                      children:
                        - id: second-box3-desc
                          type: text
                          data:
                            text: 'We may use information we collect to:<br><br>

                                  (1) Communicate with you<br>
                                  (2) Fulfill our products and services<br>
                                  (3) Improve and enhance development of our products and services<br><br>

                                  This includes contacting you (or other necessary parties) to advise you of important safety-related information, to notify first responders in the event of an accident involving your vehicle, present products and offers tailored to you, or to respond to your inquiries and fulfill your requests for product information, newsletters, or other events. Learn more.'

                - id: second-block4
                  type: block
                  children:
                    - id: second-block4-title
                      type: text
                      data:
                        text: 'Sharing Your Information'
                    - id: second-block4-box
                      type: block
                      children:
                        - id: second-box4-desc
                          type: text
                          data:
                            text: 'We may share information with:<br><br>

                                (1) Our service providers and business partners when necessary to perform services on our or on your behalf<br>
                                (2) Third parties you authorize<br>
                                (3) Other third parties as required by law<br><br>

                                Some examples of when we may share your information include, payment processing, order fulfillment, product installation, customer service, marketing, financing, service or repair, and other similar services. Learn more.'

                - id: second-block5
                  type: block
                  children:
                    - id: second-block5-title
                      type: text
                      data:
                        text: 'Choice and Transparency'
                    - id: second-block5-box
                      type: block
                      children:
                        - id: second-box5-desc
                          type: text
                          data:
                            text: 'We enable you to access and control the data that we collect, use and share from or about you, or your use of our products or services, including through device permissions, in-app settings, marketing opt-outs, and disabling collection of certain vehicle data. Learn more.'

                - id: second-block6
                  type: block
                  children:
                    - id: second-block6-title
                      type: text
                      data:
                        text: 'How to Contact Us'
                    - id: second-block6-box
                      type: block
                      children:
                        - id: second-box6-desc
                          type: text
                          data:
                            text: 'For questions or comments, to opt out from certain services, or to submit a data privacy request, please contact us.'

                - id: second-block7
                  type: block
                  children:
                    - id: second-block7-title
                      type: text
                      data:
                        text: 'Choice and Transparency'
                    - id: second-block7-box
                      type: block
                      children:
                        - id: second-box7-desc
                          type: text
                          data:
                            text: 'We enable you to access and control the data that we collect, use and share from or about you, or your use of our products or services, including through device permissions, in-app settings, marketing opt-outs, and disabling collection of certain vehicle data. Learn more.'

                - id: second-block8
                  type: block
                  children:
                    - id: second-block8-title
                      type: text
                      data:
                        text: 'Opel Updates'
                    - id: second-block8-box
                      type: block
                      children:
                        - id: second-box8-desc
                          type: text
                          data:
                            text: 'Opel Updates are emails, calls or messages via the Opel app (all of them referred to as ‘messages’) that provide more information on Opel products, services and regional events. Opel Updates may be tailored to your needs and interests that we may infer from your interaction with us. We are requesting this consent on our own behalf and that of our regional subsidiaries. You can withdraw your consent to receive commercial electronic messages at any time by clicking "unsubscribe" at the bottom of these emails or Opel app message, or letting our customer representative know about your decision. Some messages directly related to a Opel purchase cannot be opted out of.'
                    - id: second-block8-text
                      type: text
                      data:
                        text: 'Opel, Inc<br>
                              Attn: Legal,<br>
                              45500 Fremont Boulevard<br>
                              Fremont, CA 94538<br>
                              (650) 681-5000'

                - id: second-block9
                  type: block
                  children:
                    - id: second-block9-title
                      type: text
                      data:
                        text: 'Terms of Use'
                    - id: second-block9-box
                      type: block
                      children:
                        - id: second-box9-link1
                          type: text
                          data:
                            text: "<a href='#' style='color:#393c41;'>Payment Terms for Services</a>"
                        - id: second-box9-link2
                          type: text
                          data:
                            text: "<a href='#' style='color:#393c41;'>Premium Connectivity Subscription Agreement</a>"
                        - id: second-box9-link3
                          type: text
                          data:
                            text: "<a href='#' style='color:#393c41;'>Supercharger Fair Use Policy<a/>"
                        - id: second-box9-link4
                          type: text
                          data:
                            text: "<a href='#' style='color:#393c41;'>Opel Intellectual Property</a>"

                - id: second-block10
                  type: block
                  children:
                    - id: second-block10-title
                      type: text
                      data:
                        text: 'Payment Terms for Services'
                    - id: second-block10-box
                      type: block
                      children:
                        - id: second-box10-desc
                          type: text
                          data:
                            text: 'These Terms of Service describe your agreement to pay for future services and charges. Opel may amend these terms and any changes are effective when posted to this page.<br>
                            <br>The services or charges described below may result in charges to you, even if someone else is using your vehicle. Opel may collect payment from you, including by using the credit card saved in your Opel Account.Charges may include taxes as required by law. You will be able to review a summary of transactions in your Opel Account. If we are unable to collect payment, we may contact you based on your information on file, or may request payment when we are performing services for you.'

                - id: second-block11
                  type: block
                  children:
                    - id: second-block11-title
                      type: text
                      data:
                        text: 'Idle Fee'
                    - id: second-block11-box
                      type: block
                      children:
                        - id: second-box11-desc
                          type: text
                          data:
                            text: "In consideration of others who need to use a Supercharger, we ask that you move your vehicle when it
                            is finished charging. To encourage this, you will incur an idle fee for the time your car remains parked in
                            a charging stall after it is finished charging. We will waive the idle fee if your car is moved within five
                             minutes after it is finished charging, and the idle fee will not accumulate while less than half of the
                             charging stalls at your location are occupied. All vehicles are subject to idle fees, regardless of when
                             your vehicle was purchased. To avoid idle fees, we recommend you monitor your vehicle while using a
                             Supercharger and encourage you to use the Opel mobile app to track your vehicle's charge status."

                - id: second-block12
                  type: block
                  children:
                    - id: second-block12-title
                      type: text
                      data:
                        text: 'Pay Per Use'
                    - id: second-block12-box
                      type: block
                      children:
                        - id: second-box12-desc
                          type: text
                          data:
                            text: "All vehicles ordered after January 15, 2017, and vehicles ordered by January 15, 2017 but built after April 15, 2017, are enabled for Supercharging on a pay per use basis. Any credits for free Supercharging that are given with the purchase of a vehicle, including any annual renewal of credits, expire upon the sale or transfer of the vehicle and are not transferable to any subsequent vehicle owner, or to any other vehicle. Credits for Supercharging expire after a set period of time and do not rollover into future periods."

