data: {}
template:
  id: shop-tesla-page
  type: document
  children:
    - id: header
      type: section
      meta:
        deletable: false
      children:
        - id: header-block
          type: block
          children:
            - id: header-logo
              type: logo

            - id: header-menu
              type: menu
              data:
                routes:
                  - title: "SHOP"
                    route: /category
                  - title: "CHARGING"
                    route: /category/charging
                  - title: "VEHICLE ACCESSORIES"
                    route: /category/vehicle
                  - title: "PARTS"
                    route: /category/parts
                  - title: "APPAREL"
                    route: /category/apparel
                  - title: "LIFESTYLE"
                    route: /category/lifestyle

            - id: header-cart
              type: shop-cart
    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-block
          type: block
          children:
            - id: first-section-title
              type: text
              data:
                text: 'THE NEW MOKKA'
            - id: first-section-desc
              type: text
              data:
                text: 'Bold design. Pure driving pleasure'
            - id: first-section-button
              type: button
              data:
                text: Discover More
                action:
                  type: navigate.internal-page
                  payload: '/category'

    - id: second-section-title
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-text
          type: text
          data:
            text: 'BEST SELLERS'

    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-block
          type: block
          children:
            - id: second-block1
              type: shop-products
            - id: second-block2
              type: shop-products
            - id: second-block3
              type: shop-products

    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-block
          type: block
          children:
            - id: third-block1
              type: block
              children:
                - id: third-block1-background
                  type: block
                  children:
                    - id: third-block1-title
                      type: text
                      data:
                        text: '<a href="#" peb-link-action="navigate.internal-page" peb-link-payload="/find-us" style="color: #000; text-decoration: none;">OPELCONNECT</a>'
            - id: third-block2
              type: block
              children:
                - id: third-block2-background
                  type: block
                  children:
                    - id: third-block2-title
                      type: text
                      data:
                        text: '<a href="#" peb-link-action="navigate.internal-page" peb-link-payload="/find-us" style="color: #000; text-decoration: none;">OPELSERVICE</a>'


    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-block
          type: block
          children:
            - id: fourth-section-title
              type: text
              data:
                text: 'THE NEW MOKKA-E'
            - id: fourth-section-desc
              type: text
              data:
                text: 'Clear. Brave. Electric. Discover a whole new era in German design & technology'
            - id: fourth-section-button
              type: button
              data:
                text: Discover More
                action:
                  type: navigate.internal-page
                  payload: '/category'

    - id: fifth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fifth-section-block
          type: block
          children:
            - id: fifth-block1
              type: block
              children:
                - id: fifth-block1-background
