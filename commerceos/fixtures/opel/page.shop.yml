                  children:
                    - id: fifth-block1-title
                      type: text
                      data:
                        text: 'CHARGING'
            - id: fifth-block2
              type: block
              children:
                - id: fifth-block2-block1
                  type: block
                  children:
                    - id: fifth-block2-block1-background
                      type: block
                      children:
                        - id: fifth-block2-block1-title
                          type: text
                          data:
                            text:  LEASING
                - id: fifth-block2-block2
                  type: block
                  children:
                    - id: fifth-block2-block2-background
                      type: block
                      children:
                        - id: fifth-block2-block2-title
                          type: text
