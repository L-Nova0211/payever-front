      fontWeight: 600
      color: '#fff'
      width: 500
      textAlign: center
      fontSize: 14

    # ----------------------------------
    # Desktop First Section
    # ----------------------------------
    first-section:
      display: grid
      gridTemplateRows: 1fr 30 1fr
      height: 800
