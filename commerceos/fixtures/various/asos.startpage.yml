id: nike-main-page
name: Main Page
variant: front
type: replica
master: ~
data: {}
template:
  id: nike-main-page
  type: document
  children:
    - id: banner-section
      type: section
      children:
        - id: banner-block1
          type: block
          children:
            - id: banner-block1-title
              type: text
              data:
                text: 'SALE! UP TO 70% OFF <br> (plus, get an extra 20% on the app)'

    - id: first-section
      type: section
      children:
        - id: first-section-title
          type: text
          data:
            text: This is ASOS
            link:
              type: internal
              routeId: ''
        - id: first-section-subtitle
          type: text
          data:
            text: ASOS DESIGN and 850+ brands
        - id: first-section-block
          type: block
          children:
            - id: first-section-button1
              type: button
              data:
                text: SHOP WOMEN
                link:
                  type: internal
                  routeId: ''
            - id: first-section-button2
              type: button
              data:
                text: SHOP MEN
                link:
                  type: internal
                  routeId: ''

    - id: second-section
      type: section
      children:
        - id: second-block1
          type: block
          children:
            - id: second-block1-title
              type: text
              data:
                text: 'EASY DELIVERY WORLDWIDE'
            - id: second-block1-sub-title
              type: text
              data:
                text: 'MORE INFO HERE'
        - id: second-block2
          type: block
          children:
            - id: second-block2-title
              type: text
              data:
                text: 'DISCOVER OVER 850 BRANDS'
            - id: second-block2-sub-title
              type: text
              data:
                text: + NEW DROPS WEEKLY


    - id: pre-footer-section
      type: section
      children:
        - id: wrapper
          type: block
          children:
            - id: pre-footer-visa
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/visa-png'
            - id: pre-footer-mastercard
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/mastercard-png'
            - id: pre-footer-paypal
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/pay-pal-png'
            - id: pre-footer-americanexpress
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/american-express-png'
            - id: pre-footer-visaelectron
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/visa-electron-png'

stylesheets:
  desktop:
    burberry-main-page: {}
    # ----------------------------------
    # Desktop banner Section
    # ----------------------------------
    banner-section:
      display: grid
      height: 50
      backgroundColor: '#ea92b2'
    banner-block1:
