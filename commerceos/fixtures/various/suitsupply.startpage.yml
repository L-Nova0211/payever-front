template:
  id: suitsupply-main-page
  type: document
  children:
    - id: first-section
      type: section
      children:
        - id: first-section-block
          type: block
          children:
            - id: first-section-title
              type: text
              data:
                text: New arrivals
            - id: first-section-description
              type: text
              data:
                text: Discover more

    - id: second-section
      type: section
      children:
        - id: second-block1-image
          type: block
          children:
            - id: second-block1-link
              type: text
              data:
                text: Suits
        - id: second-block2-image
          type: block
          children:
            - id: second-block2-link
              type: text
              data:
                text: Shirts
        - id: second-block3-image
          type: block
          children:
            - id: second-block3-link
              type: text
              data:
                text: Knits

    - id: third-section
      type: section
      children:
        - id: third-section-block
          type: block
          children:
            - id: third-section-title
              type: text
              data:
                text: Groom or guest?
            - id: third-section-description
              type: text
              data:
                text: Discover more
                link:
                  type: internal
                  routeId: ''
    - id: fourth-section-title
      type: section
      children:
        - id: fourth-section-text
          type: text
          data:
            text: "Don't just fit in, <br>find your own peerfect fit"
    - id: fourth-section
      type: section
      children:
        - id: fourth-section-block1
          type: block
          children:
            - id: fourth-block1-image
              type: block
              children: []
            - id: fourth-block1-title
              type: text
              data:
                text: "30 min/2 days"
            - id: fourth-block1-description
              type: text
              data:
                text: "In-store customizations"
        - id: fourth-section-block2
          type: block
          children:
            - id: fourth-block2-image
              type: block
              children: []
            - id: fourth-block2-title
              type: text
              data:
                text: "3 - 4 weeks"
            - id: fourth-block2-description
              type: text
              data:
                text: "Custom made"
    - id: fifth-section
      type: section
      children:
        - id: fifth-section-block
          type: block
          children:
            - id: fifth-section-title
              type: text
              data:
                text: "Made in a away we're proud of"
                link:
                  type: internal
                  routeId: ''
            - id: fifth-section-description
              type: text
              data:
                text: Learn about how we lead in sustainability
                link:
                  type: internal
                  routeId: ''

    - id: sixth-section
      type: section
      children:
        - id: sixth-section-block
          type: block
          children:
            - id: sixth-section-title
              type: text
              data:
                text: Order fabric samles<br> straight to your door
            - id: sixth-section-description
              type: text
              data:
                text: Feel of the real thing in your hands, before creating<br>
                  your Custom Made suit, jacket or shirt
            - id: sixth-section-button
              type: text
              data:
                text: Shop fabrics
                link:
                  type: internal
                  routeId: ''
    - id: seventh-section
      type: section
      children:
        - id: seventh-section-block1
          type: block
          children:
            - id: seventh-block1-title
              type: text
              data:
                text: Shipping
            - id: seventh-block1-description
              type: text
              data:
                text: "$35 USD on all orders"
        - id: seventh-section-block2
          type: block
          children:
            - id: seventh-block2-title
              type: text
              data:
                text: Delivery
            - id: seventh-block2-description
              type: text
              data:
                text: "4-6 business days"
        - id: seventh-section-block3
          type: block
          children:
            - id: seventh-block3-title
              type: text
              data:
                text: Free returns
            - id: seventh-block3-description
              type: text
              data:
                text: 30-day policy

    - id: eighth-section
      type: section
      children:
        - id: eighth-section-title
          type: text
          data:
            text: Be in the know
        - id: eighth-section-description
          type: text
          data:
            text: Sign up to get the latest on products, styling and events.

