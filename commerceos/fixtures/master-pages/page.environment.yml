template:
  id: apple-environment-page
  type: document
  children:
    - id: first-section
      type: section
      children:
        - id: first-section-title
          type: text
          data:
            text: Truly innovative products <br>leave their mark on the <br>world instead of the planet.
        - id: first-section-description
          type: text
          data:
            text: View the 2019 Progress Report (PDF)

    - id: 2nd-section-image
      type: section
      children: []

    - id: second-section
      type: section
      children:
        - id: second-section-title
          type: text
          data:
            text: Low impact.<br> The new standard of<br> high performance.
        - id: second-section-description
          type: text
          data:
            text: "Just as much innovation goes into the materials your Apple products
                    are made of - and how they're made - as into what they do. You can
                    see that in the new MacBook Air and Mac mini. Their enclosures are
                    made from 100% recycled aluminum, without compromising strength
                    or finish. In so many ways, the most advanced products are the ones
                    that make the least environmental impact."

    - id: second-section-block
      type: section
      children:
        - id: second-section-block1
          type: block
          children:
            - id: second-section-content-block1-title
              type: text
              data:
                text: To use 100%<br> recycled aluminum,<br> we had to invent a<br> whole new kind.
        - id: second-section-block2
          type: block
          children:
            - id: second-section-content-block2-title
              type: text
              data:
                text: More recycled<br> materials inside<br> and out.
        - id: second-section-block3
          type: block
          children:
            - id: second-section-content-block3-title
              type: text
              data:
                text: Powerful<br> devices that<br> use less power.
        - id: second-section-block4
          type: block
          children:
            - id: second-section-content-block4-title
              type: text
              data:
                text: Tested to be safe<br> for you and the<br> environment.

    - id: 3rd-section-image
      type: section
      children: []

    - id: third-section
      type: section
      children:
        - id: third-section-title
          type: text
          data:
            text: Built to last as long<br> as humanly possible.
        - id: third-section-description
          type: text
          data:
            text: "You count on your device day after day. So it's designed to
                    withstand years of use and be ready for more. It's made of durable
                    materials, supported by ongoing OS updates, and backed by a
                    network of more than 5000 Apple-certified repair locations you
                    can count on if something unexpected happens. Because the
                    longer you use your device, the better it is for the planet."
    - id: third-section-block
      type: section
      children:
        - id: third-section-block1
          type: block
          children:
            - id: third-section-content-block1-title
              type: text
              data:
                text: The Reliability<br> Testing Lab.<br> Harder on devices<br> than you are.
        - id: third-section-block2
          type: block
          children:
            - id: third-section-content-block2-title
              type: text
              data:
                text: A new level <br>of water<br> resistance.
        - id: third-section-block3
          type: block
          children:
            - id: third-section-content-block3-title
              type: text
              data:
                text: Repaired<br> with the<br> utmost care.<br> AppleCare.
        - id: third-section-block4
          type: block
          children:
            - id: third-section-content-block4-title
              type: text
              data:
                text: iOS updates your<br> older device with<br> new capabilities.
    - id: 4th-section-image
      type: section
      children: []

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-title
          type: text
          data:
            text: Trade it in.<br> Help the planet out.
        - id: fourth-section-description
          type: text
          data:
            text: "Even when you're done with your device, chances are it still has more
                    to give to the world. Apple Trade In is a simple way to exchange your
                    old device for credit so that it can be reused by a new owner. If it isn't
                    eligible for credit, we'll recycle it free of charge.3 Either way, your trade-
                    in helps reduce the amount of materials that need to be mined from the
                    earth. That's a win for you and the environment."

    - id: fourth-section-block-2
      type: section
      children:
        - id:  fourth-section-content-link1
          type: text
          data:
            text: Watch the film
        - id:  fourth-section-content-link2
          type: text
          data:
            text: Learn more about Apple Trade In

    - id: fourth-section-block-1
      type: section
      children:
        - id: fourth-section-block1
          type: block
          children:
            - id: fourth-section-content-block1-title
              type: text
              data:
                text: Your device<br> will be reused.<br> Or recycled.
        - id: fourth-section-block2
          type: block
          children:
            - id: fourth-section-content-block2-title
              type: text
              data:
                text: Your old Apple <br>product could<br> become part of<br> your new one.

    - id: fifth-section
      type: section
      children:
        - id: fifth-section-title
          type: text
          data:
            text: "Your product's <br>environmental report card."
        - id: fifth-section-description
          type: text
          data:
