                  type: text
                  data:
                    text: |-
                      It takes a diverse team of talented individuals to
                      do extraordinary work. That’s why Apple welcomes
                      you for who you are and who you want to become.
                - id: eleventh-section-row-a-subhead
                  type: text
                  data:
                    text: |-
                      Deirdre O’Brien
                - id: eleventh-section-row-a-subcredit
                  type: text
                  data:
                    text: |-
                      Senior Vice President of Retail + People
            - id: eleventh-section-row-b
              type: block
              children:
                - id: eleventh-section-row-b-title
                  type: text
                  data:
