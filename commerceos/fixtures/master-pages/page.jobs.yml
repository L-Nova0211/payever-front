template:
  id: apple-nike-about-page
  type: document
  children:
    # - '@nike/header.yml'
    - id: first-section
      type: section
      meta:
        deletable: false
      children:
        - id: first-section-nav-jobs-component
          type: block
          children:
            - id: first-section-nav-jobs
              type: block
              children:
                - id: first-section-nav-jobs-wrapper
                  type: block
                  children:
                    - id: first-section-nav-jobs-title
                      type: text
                      data:
                        text: Jobs at Apple
                - id: first-section-nav-jobs-menu-wrapper
                  type: block
                  children:
                    - id: first-section-nav-jobs-menu-search
                      type: button
                      data:
                        text: Search
                        link:
                          type: internal
                          routeId: /category/apple
    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-banner-hero
          type: block
    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-wrapper
          type: block
          children:
            - id: third-section-title
              type: text
              data:
                text: |-
                  We bring amazing people together to make
                  amazing things happen.
            - id: third-section-content
              type: text
              data:
                text: |-
                  We’re a diverse collective of thinkers and doers, continuously
                  reimagining our products and practices to help people do what they
                  love in new ways. That innovation is inspired by a shared
                  commitment to great work — and to each other. Because learning from the
                  people here means we’re learning from the best.
    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-wrapper
          type: block
          children:
            - id: fourth-section-row-first
              type: block
              children:
                - id: fourth-section-row-first-column-a
                  type: block
                  children:
                    - id: fourth-section-row-first-column-a-title
                      type: text
                      data:
                        text: Come work where sentences start with “What if…?”
                    - id: fourth-section-row-first-column-a-content
                      type: text
                      data:
                        text: |-
                          Everyone here is an innovator, or an
                          innovator-to-be. That’s how we create the kinds
                          of products and experiences that few ever imagine.
                          For example, engineers here developed frameworks
                          that have transformed the speed and accuracy of
                          medical research.
                          Others figured out how people in wheelchairs
                          can track their activity with Apple Watch to
                          promote their fitness. Our retail teams
                          revolutionized the industry by reinventing
                          the entire customer experience. And each
                          day at lunch, the environmentally
                          friendly pizza box patented by a chef in our
                          café reminds us that innovation comes
                          from everyone in every role at Apple.
                - id: fourth-section-row-first-column-b
                  type: block
                  children:
                    - id: fourth-section-row-first-column-b-title
                      type: text
                      data:
                        text: |-
                          "When people say, ‘This is hard,’ my rule of
                          thumb is, if it’s not gated by physics,
                          that means it’s hard but doable."
                    - id: fourth-section-row-first-column-b-content
                      type: block
                      children:
                        - id: fourth-section-row-first-column-b-content-title
                          type: text
                          data:
                            text: Johny Srouji
                        - id: fourth-section-row-first-column-b-content-subhead
                          type: text
                          data:
                            text: Senior Vice President of Hardware Technologies
            - id: fourth-section-row-second
              type: block
              children:
                - id: fourth-section-row-second-column-a
                  type: block
                  children:
                    - id: fourth-section-row-second-column-a-item1
                      type: image
                      data:
                        src: https://www.apple.com/jobs/images/about/a-image-grid-1-left/default@2x.jpg
                - id: fourth-section-row-second-column-b
                  type: block
                  children:
                    - id: fourth-section-row-second-column-b-item1
                      type: image
                      data:
                        src: https://www.apple.com/jobs/images/about/a-image-grid-1-right-top/default.jpg
                    - id: fourth-section-row-second-column-b-item2
                      type: image
                      data:
                        src: https://www.apple.com/jobs/images/about/a-image-grid-1-right-bottom/default.jpg
    - id: fifth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fifth-section-wrapper
          type: block
          children:
            - id: fifth-section-row-first
              type: block
              children:
                - id: fifth-section-row-first-column-a
                  type: block
                  children:
                    - id: fifth-section-row-first-column-a-title
                      type: text
                      data:
                        text: Share an idea and watch it grow.
                    - id: fifth-section-row-first-column-a-content
                      type: text
                      data:
                        text: |-
                          Every new product, service, or feature we invent is
                          the result of people working together to make each
                          other’s ideas stronger. That happens here because
                          every one of us strives toward a common
                          goal — creating the best customer experiences.
                          Just one example: The incredibly advanced camera
                          features in every new iPhone are not the result
                          of a few dozen people. They’re the product of
                          hundreds of optical technology experts who complement
                          each other’s thinking.
                          Multiply that effort across every feature in every
                          Apple product, and you’ll get an idea of
                          how important collaboration is here.
                - id: fifth-section-row-first-column-b
                  type: block
                  children:
                    - id: fifth-section-row-first-column-b-title
                      type: text
                      data:
                        text: 800
                    - id: fifth-section-row-first-column-b-title-plus
                      type: text
                      data:
                        text: +
                    - id: fifth-section-row-first-column-b-content
                      type: block
                      children:
                        - id: fifth-section-row-first-column-b-content-title
                          type: text
                          data:
                            text: |-
                              Engineers and specialists collaborating
                              solely on camera technologies.
    - id: sixth-section
      type: section
      meta:
        deletable: false
      children:
        - id: sixth-section-wrapper
          type: block
          children:
            - id: sixth-section-wrapper-image
              type: image
              data:
                src: https://www.apple.com/jobs/images/about/share/default.jpg
    - id: seventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: seventh-section-wrapper
          type: block
          children:
            - id: seventh-section-row-first
              type: block
              children:
                - id: seventh-section-row-first-column-a
                  type: block
                  children:
                    - id: seventh-section-row-first-column-a-title
                      type: text
                      data:
                        text: |-
                          Join a company with business practices as
                          innovative as its products.
                    - id: seventh-section-row-first-column-a-content
                      type: text
                      data:
                        text: |-
                          For every product we create, we consider the impact
                          it will make — on our customers, on our people,
                          and on our planet. Which is why we go deep into
                          our supply chain to help safeguard the human
                          rights of the people who make our products.
                          We invest in education programs so that people
                          everywhere have the opportunity to realize their
                          potential. We build assistive technology into all
                          our products to make them accessible to people
                          with disabilities. And we lead the industry
                          with efforts to reduce our impact on climate
                          change, find ways to use greener materials,
                          and conserve the Earth’s valuable resources.
                - id: seventh-section-row-first-column-b
                  type: block
                  children:
                    - id: seventh-section-row-first-column-b-title
                      type: text
                      data:
                        text: |-
                          "At Apple, we are committed to leaving the world
                          better than we found it. The same innovation that
                          goes into making our products drives our work to
                          tackle some of the world’s most pressing challenges."
                    - id: seventh-section-row-first-column-b-content
                      type: block
                      children:
                        - id: seventh-section-row-first-column-b-content-title
                          type: text
                          data:
                            text: Lisa Jackson
                        - id: seventh-section-row-first-column-b-content-subhead
                          type: text
                          data:
                            text: |-
                              Vice President of Environment, Policy,
                              and Social Initiatives
            - id: seventh-section-row-second
              type: block
              children:
                - id: seventh-section-row-second-column-a
                  type: block
                  children:
                    - id: seventh-section-row-second-column-a-item1
                      type: image
                      data:
                        src: https://www.apple.com/jobs/images/about/a-image-grid-2-left/default@2x.jpg
                - id: seventh-section-row-second-column-b
                  type: block
                  children:
                    - id: seventh-section-row-second-column-b-item1
                      type: image
                      data:
                        src: https://www.apple.com/jobs/images/about/a-image-grid-2-right-top/default@2x.jpg
                    - id: seventh-section-row-second-column-b-item2
                      type: image
                      data:
                        src: https://www.apple.com/jobs/images/about/a-image-grid-2-right-bottom/default@2x.jpg
    - id: eighth-section
      type: section
      meta:
        deletable: false
      children:
        - id: eighth-section-wrapper
          type: block
          children:
            - id: eighth-section-row
              type: block
              children:
                - id: eighth-section-title
                  type: text
                  data:
                    text: Discover even more benefits of doing what you love.
                - id: eighth-section-content
                  type: text
                  data:
                    text: |-
                      Apple’s most important resource, our soul, is our people.
                      Apple benefits help further the well-being of our employees
                      and their families in meaningful ways. No matter where
                      you work at Apple, you can take advantage of our health
                      and wellness resources and time-away programs. We’re
                      proud to provide stock grants to employees at all levels
                      of the company, and we also give employees the option to
                      buy Apple stock at a discount — both offer everyone at
                      Apple the chance to share in the company’s success.
                      You’ll discover many more benefits of working at Apple,
                      such as programs that match your charitable contributions,
                      reimburse you for continuing your education, and give you
                      special employee pricing on Apple products.<sup>*</sup>
    - id: ninth-section
      type: section
      meta:
        deletable: false
      children:
        - id: ninth-section-wrapper
          type: block
          children:
            - id: ninth-section-title
              type: text
              data:
                text: >-
                  Join a worldwide company that reflects the whole wide world.
            - id: ninth-section-content
              type: text
              data:
                text: |-
                  Our customers are all over the world, so it’s by
                  design that Apple employees are all over the world,
                  too. And we know our ability to continue creating
                  the world’s most innovative products depends on
                  people who represent the variety of the human
                  experience and who inspire us with great thinking.
                  Because the wider the perspectives, the bigger the ideas.
    - id: tenth-section
      type: section
