                  - "https://www.apple.com/jobs/images/about/gallery-3/desktop.jpg"
                  - "https://www.apple.com/jobs/images/about/gallery-4/desktop.jpg"
                  - "https://www.apple.com/jobs/images/about/gallery-5/desktop.jpg"
                  - "https://www.apple.com/jobs/images/about/gallery-6/desktop.jpg"
    - id: eleventh-section
      type: section
      meta:
        deletable: false
      children:
        - id: eleventh-section-wrapper
