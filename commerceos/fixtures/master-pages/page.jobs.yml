          type: block
          children:
            - id: twelfth-section-content
              type: block
              children:
                - id: twelfth-section-content-row-first
                  type: block
                  children:
                    - id: twelfth-section-content-row-first-text0
                      type: text
                      data:
                        text: |-
                          <strong>The people at Apple create more than products.</strong>
                          They create jobs — over two million in the U.S. alone.
                    - id: twelfth-section-content-row-first-link
                      type: button
                      data:
                        text: "Learn more &gt;"
                        link:
                          type:
                          routeId:
                - id: twelfth-section-content-row-second
                  type: block
                  children:
                    - id: twelfth-section-content-row-second-text0
                      type: text
                      data:
                        text: |-
                          <strong>Different together.</strong>
                          At Apple, we’re not all the same. And that’s our greatest strength.
                    - id: twelfth-section-content-row-second-link
                      type: button
                      data:
                        text: "Learn more &gt;"
                        link:
                          type:
                          routeId:
    # - '@nike/footer.yml'

