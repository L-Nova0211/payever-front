template:
  id: nike-main-page
  type: document
  children:
    - id: wwdc-banner
      type: section
      children:
        - id: wwdc-banner-text
          type: text
          data:
            text: <span peb-link-type="internal" peb-link-path="https://developer.apple.com/news/?id=pfrza0y1"> WWDC20 enterprise update check out new sessions and resources </span>


    - id: first-section
      type: section
      children:
        - id: first-section-background-description
          type: text
          data:
            text: The most powerful products for business are the ones people already love to use.
        - id: first-section-background-mark
          type: text
          data:
            text: "<p>Apple products help employees work more simply and productively,
            solve problems creatively, and collaborate with a shared purpose. And they're
            all designed to work together beautifully. When people have the power to work the
            way they want, with the tools they love, they can do their best work.</p>"

    - id: second-section
      type: section
      children:
        - id: second-section-background
          type: block
          children: []

    - id: third-section
      type: section
      children:
        - id: third-section-image
          type: block
          children: []
        - id: third-section-content
          type: block
          children:
            - id: third-section-content-label
              type: text
              data:
                text: Products and Platforms
            - id: third-section-content-title
              type: text
              data:
                text: '<div>Technology designed for all the ways your
                        employees want to work.</div>'
            - id: third-section-content-description
              type: text
              data:
                text: Today's business world has never been more mobile. So,
                  we create products that give employees everything they
                  need to make better business decisions, wherever they
                  are. With the most intuitive, secure, and powerful
                  products, as well as the hundreds of thousands of apps
                  on the App Store, your team will stay connected, share
                  ideas, and get more done.
            - id: third-section-link
              type: text
              data:
                text: <font color="#0070c9"><a href="#">Learn more about our products and platforms</a></font>

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-content
          type: block
          children:
            - id: fourth-section-content-label
              type: text
              data:
                text: IT
            - id: fourth-section-content-title
              type: text
              data:
                text: '<div>Devices that are as easy to deploy as they are to use.</div>'
            - id: fourth-section-content-description
              type: text
              data:
                text: We provide a comprehensive set of frameworks for IT to
                  manage every part of the device lifecycle, from
                  integration to deployment and management. With the
                  right tools in place, IT can focus on what's most
                  important — enabling users to be productive.
            - id: fourth-section-link
              type: text
              data:
                text: <font color="#0070c9"><a href="#">Learn more about IT</a></font>

        - id: fourth-section-image
          type: block
          children: []

    - id: fifth-section
      type: section
      children:
        - id: fifth-section-image
          type: block
          children: []
        - id: fifth-section-content
          type: block
          children:
            - id: fifth-section-content-label
              type: text
              data:
                text: Partners
            - id: fifth-section-content-title
              type: text
              data:
                text: "<div>The world’s experts in enterprise are also our partners.</div>"
            - id: fifth-section-content-description
              type: text
              data:
                text: To help give your employees the best experience on
                  iPhone, iPad, and Mac, we've partnered with some of
                  the world’s leading companies in enterprise services.
                  Whether you’re looking for mobile strategy consulting,
                  app development support, back-end system</br>
                  integration, or corporate network services, you’ll have
                  access to experts around the world.
            - id: fifth-section-link
              type: text
              data:
                text: <font color="#0070c9"><a href="#">Learn more about our partners</a></font>

    - id: sixth-section
      type: section
      children:
        - id: sixth-section-content
          type: block
          children:
            - id: sixth-section-content-label
              type: text
              data:
                text: Success Stories
            - id: sixth-section-content-title
              type: text
              data:
                text: '<div>Real success in the real world.</div>'
            - id: sixth-section-content-description
              type: text
              data:
                text: 'iPhone, iPad, and Mac are helping organizations around
                       the world uncover new opportunities across lines of
                       business and drive significant change in every industry.'
            - id: sixth-section-link
              type: text
              data:
                text: <font color="#0070c9"><a href="#">Watch success stories</a></font>

        - id: sixth-section-image
          type: block
          children: []


    - id: seventh-section
      type: section
      children:
        - id: seventh-section-content-1
          type: block
          children:
            - id: seventh-section-content-1-title
              type: text
              data:
                text: '<div>Provide the tools that employees love.</div>'
            - id: seventh-section-content-1-description
              type: text
              data:
                text: When employees have access to the best products for
                  work, they’re happier and more engaged. That's why
                  more businesses are embracing iPhone, iPad, and Mac.
                  With a new model for support and deployment, it's
                  easier than ever to offer employees the choice of Apple.
            - id: seventh-section-link
              type: text
              data:
                text: <font color="#0070c9"><a href="#">Learn more</a></font>

        - id: seventh-section-content-2
          type: block
          children:
            - id: seventh-section-content-2-title
              type: text
              data:
                text: '<div>Do something great with apps.</div>'
            - id: seventh-section-content-2-description
              type: text
              data:
                text: Whether you’re starting with built-in apps, exploring
                  third-party apps, or building your own custom apps, the
                  possibilities are endless. Discover apps for every task
                  on the App Store and learn more about tools to build
                  your custom apps for your business.
            - id: seven-section-link
              type: text
              data:
                text: <font color="#0070c9"><a href="#">Get started</a></font

    - id: last-section
      type: section
      children:
        - id: last-section-background
          type: block
          children:
            - id: last-section-image
              type: block
              children: []
            - id: last-section-background-description
              type: text
              data:
                text: Learn more about <br> how to buy.
            - id: last-section-background-mark
              type: text
              data:
                text: Whether you’re part of a global enterprise or have a small company of your own, we can connect you with
                  the right reseller, carrier, or business expert to help you integrate Apple technology into your company.


