id: apple-main-page
name: Main Page
variant: front
type: replica
master: null
data: {}
template:
  id: apple-main-page
  type: document
  children:
    - id: upper-banner
      type: section
      children:
        - id: upper-block
          type: block
          children:
            - id: upper-text
              type: text
              data:
                text: 'Shop online and get free, no‑contact delivery, Specialist help, and more.'
    - id: second-section
      type: section
      children:
        - id: second-section-find-store
          type: block
          children:
            - id: find-store-title
              type: text
              data:
                text: Find a store
            - id: find-store-search
              type: block
              children:
                - id: find-store-search-box
                  type: block
                - id: find-store-search-field
                  type: block
                  children:
                    - id: find-store-search-field-label
                      type: text
                      data:
                        text: <label for="store-search">Search field</label>
                    - id: find-store-search-field-input
                      type: text
                      data:
                        text: >-
                          <input  id="store-search" style="display: block;
                          border: none; margin: 0px 0px; width: 85%;"
                          type="search" role="combobox" placeholder="City and
                          State or Zip">
            - id: second-section-find-store-link
              type: text
              data:
                text: >-
                  <a href="/retail/storelist/" style="display: block;
                  text-decoration: none; color: white;">Complete store list &gt;</a>

    - id: third-section
      type: section
      children:
        - id: card-main
          type: block
          children:
            - id: card-block-item
              type: block
              children:
                - id: card-block-item-title
                  type: text
                  data:
                    text: We’re putting safety first as<br/>  we reopen our stores.
                - id: card-block-item-grid
                  type: block
                  children:
                    - id: card-block-item-grid-item-1
                      type: block
                      children:
                        - id: card-block-item-grid-item-1-image
                          type: image
                          data:
                            src: >-
                              https://www.apple.com/v/retail/includes/promo/d/images/retail-info/face_covering_icon_large.png
                        - id: card-block-item-grid-item-1-text
                          type: text
                          data:
                            text: Face coverings<br/>(will be provided)
                    - id: card-block-item-grid-item-2
                      type: block
                      children:
                        - id: card-block-item-grid-item-2-image
                          type: image
                          data:
                            src: >-
                              https://www.apple.com/v/retail/includes/promo/d/images/retail-info/touchless_temperature_icon_large.png
                        - id: card-block-item-grid-item-2-text
                          type: text
                          data:
                            text: Touchless<br/>temperature checks
                    - id: card-block-item-grid-item-3
                      type: block
                      children:
                        - id: card-block-item-grid-item-3-image
                          type: image
                          data:
                            src: >-
                              https://www.apple.com/v/retail/includes/promo/d/images/retail-info/store_occupancy_icon_large.png
                        - id: card-block-item-grid-item-3-text
                          type: text
                          data:
                            text: Limiting store<br/>occupancy
                    - id: card-block-item-grid-item-4
                      type: block
                      children:
                        - id: card-block-item-grid-item-4-image
                          type: image
                          data:
                            src: >-
                              https://www.apple.com/v/retail/includes/promo/d/images/retail-info/social_distancing_icon_large.png
                        - id: card-block-item-grid-item-4-text
                          type: text
                          data:
                            text: Social<br/>distancing
                    - id: card-block-item-grid-item-5
                      type: block
                      children:
                        - id: card-block-item-grid-item-5-image
                          type: image
                          data:
                            src: >-
                              https://www.apple.com/v/retail/includes/promo/d/images/retail-info/deep_cleaning_icon_large.png
                        - id: card-block-item-grid-item-5-text
                          type: text
                          data:
                            text: Continuous deep<br/>cleaning
                - id: card-block-item-footer
                  type: block
                  children:
                    - id: card-block-item-footer-text
                      type: text
                      data:
                        text: >-
                          <p style="text-align: center">
                          Questions about safety measures at our stores?
                          <a href="/shop/browse/store/temporary_closures"
                          style="display: inline-block; text-decoration: none;">
                          See FAQs  &gt;</a>
                          </p>
    - id: card-info
      type: section
      children:
        - id: card-info-item-1
          type: block
          children:
            - id: card-info-item-1-logo
              type: image
              data:
                src: >-
                  https://www.apple.com/v/retail/includes/promo/d/images/retail-info/aos_icons_large.png
            - id: card-info-item-1-title
              type: text
              data:
                text: All that you love<br>about Apple.<br>All online.
            - id: card-info-item-1-content
              type: text
              data:
                text: "That means the same great products<br>and services.
                  And Apple Specialists<br>ready to help you right here."
            - id: card-info-item-1-footer
              type: text
              data:
                text: >-
                  <a href="https://www.apple.com/shop" style="display:
                  block; text-decoration: none; text-align: center;
                  width: 100%;">Learn more &gt;</a>
        - id: card-info-item-2
          type: block
          children:
            - id: card-info-item-2-logo
              type: image
              data:
                src: >-
                  https://www.apple.com/v/retail/includes/promo/d/images/retail-info/taa_at_home_icon_large.png
            - id: card-info-item-2-title
              type: text
              data:
                text: >-
                  Fun how-to videos<br>to help you get<br>creative at
                  home.
            - id: card-info-item-2-footer
              type: text
              data:
                text: >-
                  <a
                  href="https://www.apple.com/today/feature/today-at-home/"
                  style="display: block; text-decoration: none;
                  text-align: center; width: 100%;">Watch now &gt;</a>
        - id: card-info-item-3
          type: block
          children:
            - id: card-info-item-3-logo
              type: text
              data:
                text: Genius Support
            - id: card-info-item-3-title
              type: text
              data:
                text: 'No matter what<br>you need, we’re<br>here for you.'
            - id: card-info-item-3-content
              type: text
              data:
                text: >-
                  <p>Get help from our experts via phone, chat, or email
                  or at our store locations. From setting up your device
                  to recovering your Apple ID to replacing a screen,
                  we’re here to support you.</p>
            - id: card-info-item-3-footer
              type: text
              data:
                text: >-
                  <a href="https://getsupport.apple.com/"
                  style="display: block; text-decoration: none;
                  text-align: center; width: 100%;">Get started &gt;</a>
        - id: card-info-item-4
          type: block
          children:
            - id: card-info-item-4-logo
              type: image
              data:
                src: >-
                  https://www.apple.com/v/retail/includes/promo/d/images/retail-info/genius_support_large.png
    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: banner
          type: carousel
          options:
            scale: 89
          data:
            images:
              - >-
                https://www.apple.com/retail/find-a-store/images/hero_brussels_large.jpg
              - >-
                https://www.apple.com/retail/find-a-store/images/hero_parc66_large.jpg
              - >-
                https://www.apple.com/retail/find-a-store/images/hero_michiganave_large.jpg

