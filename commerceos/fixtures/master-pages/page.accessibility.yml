id: nike-main-page
name: Main Page
variant: front
type: replica
master: ~
data: {}
template:
  id: nike-main-page
  type: document
  children:
    - id: nav-section
      type: section
      meta:
        deletable: false
      children:
        - id: nav-section-text
          type: text
          data:
            text: Accessibility
        - id: nav-section-link1
          type: text
          data:
            text: Mac
        - id: nav-section-link2
          type: text
          data:
            text: iPad
        - id: nav-section-link3
          type: text
          data:
            text: iPhone
        - id: nav-section-link4
          type: text
          data:
            text: Watch
        - id: nav-section-link5
          type: text
          data:
            text: TV
        - id: nav-section-link6
          type: text
          data:
            text: HomePod
        - id: nav-section-link7
          type: text
          data:
            text: Stories

    - id: first-section-title
      type: section
      children:
        - id: first-title-text
          type: text
          data:
            text: "Technology is most powerful when it empowers everyone."

    - id: first-section
      type: section
      children:
        - id: first-section-image
          type: block
          children: []
    #            - id: first-image-play
    #              type: block
    #              children: []

    - id: first-section-description
      type: section
      children:
        - id: first-description-text
          type: text
          data:
            text: "Taking a family portrait. Catching up over FaceTime. Raising the
                    blinds to let in the morning light. We want everyone to enjoy
                    the everyday moments that technology helps make possible, so we
                    work to make every Apple product accessible from the very start.
                    Because the true value of a device isn’t measured by how powerful
                    it is, but by how much it empowers you."

    - id: second-section
      type: section
      children:
        - id: second-section-text
          type: text
          data:
            text: "Vision"
        - id: second-section-title
          type: text
          data:
            text: "Sometimes a word is worth a thousand pictures."
        - id: second-section-description
          type: text
          data:
            text: "Apple devices let you write a text or email without seeing the screen.
                    You can take a perfect group selfie just by hearing how many faces are in the frame.
                    Using these features may feel like magic, but it’s very much by design."
    - id: second-wrapper
      type: section
      children:
        - id: second-section-block1
          type: block
          children:
            - id: second-block1-content
              type: block
              children:
                - id: second-block1-text
                  type: text
                  data:
                    text: "VoiceOver tells you what’s happening on your screen."
                - id: second-block1-description
                  type: text
                  data:
                    text: "VoiceOver describes exactly what’s happening
                            on your iPhone, iPad, Mac, Apple Watch, or Apple TV,
                            so you can navigate your device just by listening.
                            Apple’s built-in apps support VoiceOver, which will
                            talk you through tasks you do with them."

            - id: second-block1-image
              type: block
              children: []

        - id: second-section-block2
          type: block
          children:
            - id: second-block2-image
              type: block
              children: []
            - id: second-block2-content
              type: block
              children:
                - id: second-block2-text
                  type: text
                  data:
                    text: "Display Accommodations. Easy on the eyes."
                - id: second-block2-description
                  type: text
                  data:
                    text: "If you have color blindness or other vision challenges,
                            you can adjust the view on your Mac, iPad, iPhone, Apple
                            Watch, and Apple TV so it works better for you. Choose
                            from a range of color filters or fine-tune them. And
                            turn on Invert Colors on all your devices to instantly
                            change the values and create more contrast."
                - id: second-block2-link
                  type: text
                  data:
                    text: "Replay"

        - id: second-section-block3
          type: block
          children:
            - id: second-block3-content
              type: block
              children:
                - id: second-block3-text1
                  type: text
                  data:
                    text: "Magnifier works like a digital magnifying glass."
                - id: second-block3-description1
                  type: text
                  data:
                    text: "It uses the camera on your iPad or iPhone to increase
                            the size of anything you point it at, so you can see
                            the details more clearly."

            - id: second-block3-image
              type: block
              children:
                - id: second-block3-play
                  type: block
                  children: []
                - id: second-block3-text2
                  type: text
                  data:
                    text: "Upsize the text in apps."
                - id: second-block3-description2
                  type: text
                  data:
                    text: "When you activate Larger Dynamic Type on iPhone,
                            iPad, or Apple Watch, the text inside apps like Mail,
                            Messages, and Settings is converted to a larger,
                            easier-to-read size."

        - id: second-section-block4
          type: block
          children:
            - id: second-block4-image
              type: block
              children: []

            - id: second-block4-content
              type: block
              children:
                - id: second-block4-text
                  type: text
                  data:
                    text: "Get a quick size boost of what you’re reading."
                - id: second-block4-description
                  type: text
                  data:
                    text: "Move your cursor over any text — a paragraph, a caption,
                            a headline — then press Command for a bigger, high-resolution
                            version of what you selected. Hover Text also lets you choose
                            the fonts and colors that work best for you."
                - id: second-block4-link
                  type: text
                  data:
                    text: Replay

    - id: third-section
      type: section
      children:
        - id: third-section-text
          type: text
          data:
            text: "Hearing"
        - id: third-section-title
          type: text
          data:
            text: "We want to keep everyone in the conversation."
        - id: third-section-description
          type: text
          data:
            text: "When products are designed to be accessible, more people can
                    do what they love. That’s why we build powerful features into
                    every operating system and every device to help people who
                    are deaf or hard of hearing."
    - id: third-wrapper
      type: section
      children:
        - id: third-section-block1
          type: block
          children:
            - id: third-block1-content
              type: block
              children:
                - id: third-block1-text
                  type: text
                  data:
                    text: "Cut through the noise with Live Listen."
                - id: third-block1-description
                  type: text
                  data:
                    text: "Whether you’re having dinner in a loud restaurant or
                    taking a class in a crowded lecture hall, Live Listen lets
                    you fine-tune your Made for iPhone hearing aids and AirPods
                    to help you hear more clearly. For quiet conversations, move
                    your iPhone or iPad closer to the people who are speaking,
                    and the built-in microphone will amplify what they’re saying."

            - id: third-block1-image
              type: block
              children: []

        - id: third-section-block2
          type: block
          children:
            - id: third-block2-image
              type: block
              children: []
            - id: third-block2-content
              type: block
              children:
                - id: third-block2-text
                  type: text
                  data:
                    text: "Catch every sign, gesture, and facial expression with FaceTime."
                - id: third-block2-description
                  type: text
                  data:
                    text: "With high-quality video and a fast frame rate, FaceTime is
                        a great way for people who use sign language to communicate easily.
                        And because Mac, iPhone, iPad, and iPod touch all come equipped with
                        FaceTime, you can talk to iOS, iPadOS, and macOS users across the
                        street or across the globe."

        - id: third-section-block3
          type: block
          children:
            - id: third-block3-content
              type: block
              children:
                - id: third-block3-text1
                  type: text
                  data:
                    text: "There’s a lot more to closed captioning than just reading dialogue."
                - id: third-block3-description1
                  type: text
                  data:
                    text: "You can also use it to display the music and sound
                        effects while you watch movies and TV shows on any Apple
                        device. So everyone can enjoy a true cinematic experience."

            - id: third-block3-image
              type: block
              children:
                - id: third-block3-play
                  type: block
                  children: []
                - id: third-block3-text2
                  type: text
                  data:
                    text: "Track your hearing health."
                - id: third-block3-description2
                  type: text
                  data:
                    text: "The Noise app tracks decibel levels of the ambient
                        sounds around you, helping you identify when the levels
                        could negatively impact your hearing. The information is
                        stored in the Health app so you can refer to your data
                        whenever you need it."

        - id: third-section-block4
          type: block
          children:
            - id: third-block4-image
              type: block
              children: []

            - id: third-block4-content
              type: block
              children:
                - id: third-block4-text
                  type: text
                  data:
                    text: "Type a note to Siri."
                - id: third-block4-description
                  type: text
                  data:
                    text: "Siri helps you with the things you do every day on
                        your iPhone, iPad, or Mac. But you can also use Siri without
                        speaking commands. Just set Siri to “Type to Siri” mode and
                        use either a physical or onscreen keyboard to ask questions,
                        set reminders, and schedule meetings."
                - id: third-block4-link
                  type: text
                  data:
                    text: Replay

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-text
          type: text
          data:
            text: "Mobility"
        - id: fourth-section-title
          type: text
          data:
            text: "A tap. A word. A million possibilities."
        - id: fourth-section-description
          type: text
          data:
            text: "We build powerful assistive features into Apple products to
                give people with physical limitations greater control over their lives.
                You can navigate your Mac, iOS, or iPadOS device using just your voice
                or with a single tap through Switch Control. You can also customize
                Multi-Touch gestures to work best for you, or control HomeKit-enabled
                accessories by voicing simple commands."

    - id: fourth-wrapper
      type: section
      children:
        - id: fourth-section-block1
          type: block
          children:
            - id: fourth-block1-image
              type: block
              children: []

            - id: fourth-block1-content
              type: block
              children:
                - id: fourth-block1-text
                  type: text
                  data:
                    text: "Use your voice to make things happen."
                - id: fourth-block1-description
                  type: text
                  data:
                    text: "Voice Control opens up an intuitive new way to navigate
                    iOS, iPadOS, and macOS — using only your voice. Improved
                    dictation and richer text editing features help you write more
                    efficiently, while simple vocal commands let you quickly open
                    and interact with apps."

        - id: fourth-section-block2
          type: block
          children:
            - id: fourth-block2-content
              type: block
              children:
                - id: fourth-block2-text
                  type: text
                  data:
                    text: "With Switch Control, you’re in control."
                - id: fourth-block2-description
                  type: text
                  data:
                    text: "Switch Control is assistive technology that lets you
                            use built-in features as well as switches, a joystick, or other
                            adaptive devices to control what’s on your screen. So you can
                            fully interact with your iPhone, iPad, Mac, or Apple TV without
                            touching it."

            - id: fourth-block2-image
              type: block
              children: []

        - id: fourth-section-block3
          type: block
          children:
            - id: fourth-block3-image
              type: block
              children: []
            - id: fourth-block3-content
              type: block
              children:
                - id: fourth-block3-text
                  type: text
                  data:
                    text: "Manage your house and your music. With just your voice."
                - id: fourth-block3-description
                  type: text
                  data:
                    text: "Turn on the lights, start the coffee, open the blinds,
                        or play the latest hit song just by speaking. HomePod is both
                        a Siri-enabled intelligent assistant that works with your
                        HomeKit-enabled accessories and an incredible music speaker.
                        And with Siri Shortcuts for HomePod, iOS, iPadOS, and watchOS,
                        you can run multi-action commands through simple phrases
                        custom-designed to fit your needs."
                - id: fourth-block3-link
                  type: text
                  data:
                    text: "Replay"
        - id: fourth-section-block4
          type: block
          children:
            - id: fourth-block4-content
              type: block
              children:
                - id: fourth-block4-text1
                  type: text
                  data:
                    text: "If you have trouble using standard gestures, like pinch,
                        you can use AssistiveTouch to change them. "
                - id: fourth-block4-description1
                  type: text
                  data:
                    text: "Customize gestures and make other features
                        accessible with just a touch from the AssistiveTouch menu."

            - id: fourth-block4-image
              type: block
              children:
                - id: fourth-block4-play
                  type: block
                  children: []
                - id: fourth-block4-text2
                  type: text
                  data:
                    text: "Activity and Workout apps. Set a goal, then push yourself past it."
                - id: fourth-block4-description2
                  type: text
                  data:
                    text: "Apple Watch has fitness algorithms designed for wheelchair users.
                        Instead of steps, the Workout and Activity apps track your pushes and
                        keep you motivated. Close your rings with reminders like “time to roll,”
                        and enjoy wheelchair-specific workouts."

        - id: fourth-section-block5
          type: block
          children:
            - id: fourth-block5-image
              type: block
              children: []

            - id: fourth-block5-content
              type: block
              children:
                - id: fourth-block5-text
                  type: text
                  data:
                    text: "Accessibility Keyboard. Type what you see."
                - id: fourth-block5-description
                  type: text
                  data:
                    text: "You can navigate macOS with minimal use of a physical
                        keyboard. The Accessibility Keyboard is fully customizable
                        and gives users advanced typing and navigation capabilities.
                        And it includes toolbar support, as well as improved typing,
                        autocapitalization, and word suggestions."


    - id: fifth-section
      type: section
      children:
        - id: fifth-section-text
          type: text
          data:
            text: "Learning"
        - id: fifth-section-title
          type: text
          data:
            text: "Focus your attention. Unleash your imagination."
        - id: fifth-section-description
          type: text
          data:
            text: "Everyone learns differently. And our products are designed to
                    support those differences. So they include innovative technologies
                    that can read words or even whole pages aloud for auditory learners.
                    Screen Time helps everyone better understand and manage device usage.
                    Whether it’s for yourself or a family member, you can view the amount
                    of time spent in apps and set specific limits for each one."
    - id: fifth-wrapper
      type: section
      children:
        - id: fifth-section-block1
          type: block
          children:
            - id: fifth-block1-content
              type: block
              children:
                - id: fifth-block1-text
                  type: text
                  data:
                    text: "Powerful innovations come together to help you communicate."
                - id: fifth-block1-description
                  type: text
                  data:
                    text: "Every iPad, iPhone, and Mac has built-in communication
                        features that support learning. FaceTime lets you communicate
                        visually, whether you use sign language, gestures, or facial
                        expressions. Speak Selection helps with language development
                        by speaking words you’re reading. And Text to Speech can make
                        learning easier by letting you hear what you’re reading and
                        writing. There are also many third-party apps in the App Store,
                        including TouchChat, to help you communicate more easily."
            - id: fifth-block1-image
              type: block
              children: []

        - id: fifth-section-block2
          type: block
          children:
            - id: fifth-block2-image
              type: block
              children: []
            - id: fifth-block2-content
              type: block
              children:
                - id: fifth-block2-text
                  type: text
                  data:
                    text: "With Speak Screen, a reading experience can be a listening experience."
                - id: fifth-block2-description
                  type: text
                  data:
                    text: "If it’s easier for you to read while hearing the words
                            spoken aloud, Speak Screen can read text from newspapers, books,
                            web pages, or email on your iPhone or iPad."
                - id: fifth-block2-link
                  type: text
                  data:
                    text: "Replay"
        - id: fifth-section-block3
          type: block
          children:
            - id: fifth-block3-content
              type: block
              children:
                - id: fifth-block3-text1
                  type: text
                  data:
                    text: "With Typing Feedback turned on, your iPad or iPhone can give you spoken feedback, including text corrections and word suggestions, as you type."
                - id: fifth-block3-description1
                  type: text
                  data:
                    text: "So you can stay focused on what you’re typing."

            - id: fifth-block3-image
              type: block
              children:
                - id: fifth-block3-play
                  type: block
                  children: []
                - id: fifth-block3-text2
                  type: text
                  data:
                    text: "Bring focus with Guided Access."
                - id: fifth-block3-description2
                  type: text
                  data:
                    text: "Guided Access lets parents, teachers, or therapists limit iPad
                    or iPhone to one app at a time, and limit the amount of time spent in
                    an app. So iPad and iPhone can be powerful tools for autistic people or
                    those with attention and sensory challenges."

        - id: fifth-section-block4
          type: block
          children:
            - id: fifth-block4-image
              type: block
              children: []

            - id: fifth-block4-content
              type: block
              children:
                - id: fifth-block4-text
                  type: text
                  data:
                    text: "Safari Reader puts the emphasis on content."
                - id: fifth-block4-description
                  type: text
                  data:
                    text: "For some students, navigating the web on iPad, iPhone, or Mac
                          can be sensory overload. Safari Reader reduces the visual clutter.
                          It strips away ads, buttons, and navigation bars, allowing you to focus
                          on just the content you want. And on Mac, you can choose to use Reader
                          automatically on websites where it’s available."
                - id: fifth-block4-link
                  type: text
                  data:
                    text: Replay

    - id: sixth-section
      type: section
      children:
        - id: sixth-section-title
          type: text
          data:
            text: Explore the accessibility features built into our products.

    - id: sixth-section-content
      type: section
      children:
        - id: sixth-section-block1
          type: block
          children:
            - id: sixth-block1-image
              type: image
              data:
                src: https://www.apple.com/v/accessibility/n/images/overview/nav_mac__ciu9ti1wtuc2_large.png
            - id: sixth-block1-text
              type: text
              data:
                text: Mac
        - id: sixth-section-block2
          type: block
          children:
            - id: sixth-block2-image
              type: image
              data:
                src: https://www.apple.com/v/accessibility/n/images/overview/nav_ipad__cr3omdgyj10m_large.png
            - id: sixth-block2-text
              type: text
              data:
                text: iPad
        - id: sixth-section-block3
          type: block
          children:
            - id: sixth-block3-image
              type: image
              data:
                src: https://www.apple.com/v/accessibility/n/images/overview/nav_iphone__eaypp8h8c3ee_large.png
            - id: sixth-block3-text
              type: text
              data:
                text: iPhone
        - id: sixth-section-block4
          type: block
          children:
            - id: sixth-block4-image
              type: image
              data:
                src: https://www.apple.com/v/accessibility/n/images/overview/nav_watch__da0i1kh2ca0y_large.png
            - id: sixth-block4-text
              type: text
              data:
                text: Watch
        - id: sixth-section-block5
          type: block
          children:
            - id: sixth-block5-image
              type: image
              data:
                src: https://www.apple.com/v/accessibility/n/images/overview/nav_tv__fe6o4l01mo66_large.png
            - id: sixth-block5-text
              type: text
              data:
                text: TV
        - id: sixth-section-block6
          type: block
          children:
            - id: sixth-block6-image
              type: image
              data:
                src: https://www.apple.com/v/accessibility/n/images/overview/nav_homepod__efpw9cu6cliu_large.png
            - id: sixth-block6-text
              type: text
              data:
                text: HomePod

    - id: seventh-section
      type: section
      children:
        - id: seventh-section-block
          type: block
          children:
            - id: seventh-block-text
              type: text
              data:
                text: Learn
            - id: seventh-block-title
              type: text
              data:
                text: "Discover accessibility features that work for you in a
                       Today at Apple session."
            - id: seventh-block-description
              type: text
              data:
                text: "Every Apple Store offers in-person Today at Apple sessions
                      designed to teach the basics of using the assistive technologies
                      built into our products."
            - id: seventh-block-link
              type: text
              data:
                text: "Find an accessibility session near you >"

    - id: seventh-section-content
      type: section
      children:
        - id: seventh-section-block1
          type: block
          children:
            - id: seventh-block1-text
              type: text
              data:
                text: Shop
            - id: seventh-block1-title
              type: text
              data:
                text: "Accessibility Accessories"
            - id: seventh-block1-link
              type: text
              data:
                text: "Shop accessories >"
        - id: seventh-section-block2
          type: block
          children:
            - id: seventh-block2-text
              type: text
              data:
                text: Build
            - id: seventh-block2-title
              type: text
              data:
                text: "Accessibility for Developers"
            - id: seventh-block2-link
              type: text
              data:
                text: "Learn more >"

    - id: eighth-section
      type: section
      children:
        - id: eighth-section-block1
          type: block
          children:
            - id: eighth-block1-icon
              type: image
              data:
                src: "https://www.apple.com/ac/globalfooter/6/en_US/assets/ac-buystrip/help/icon_large.svg"
            - id: eighth-block1-title
              type: text
              data:
                text: "Contact Us"
            - id: eighth-block1-description
              type: text
              data:
                text: "Apple Accessibility support is available over the phone or chat."
            - id: eighth-block1-link
              type: text
              data:
                text: "Learn more >"
        - id: eighth-section-block2
          type: block
          children:
            - id: eighth-block2-icon
              type: image
              data:
                src: "https://www.apple.com/v/accessibility/n/images/buystrip/icon_user_vpat__e9k7440g5ueu_large.svg"
            - id: eighth-block2-title
              type: text
              data:
                text: "VPATs"
            - id: eighth-block2-description
              type: text
              data:
                text: "Download Voluntary Product Accessibility Templates (VPATs) in PDF format."
            - id: eighth-block2-link
              type: text
              data:
                text: "Shop accessories >"

