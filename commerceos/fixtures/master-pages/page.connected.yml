    - id: fourth-section
      type: section
      meta:
        deletable: false
      children:
        - id: fourth-section-wrapper
          type: block
          children:
            - id: fourth-section-row-overview
              type: block
              children:
                - id: fourth-section-row-overview-text
                  type: text
                  data:
                    text: Preparing Teachers
            - id: fourth-section-row-headline
              type: block
              children:
                - id: fourth-section-row-headline-text
                  type: text
                  data:
                    text: |-
                      “I’ve had to slow down because I get so excited about all you can do.”
            - id: fourth-section-row-content
              type: block
              children:
                - id: fourth-section-row-content-col-a
                  type: block
                  children:
                    - id: fourth-section-row-content-col-a-text0
                      type: text
                      data:
                        text: |-
                          To help every teacher become comfortable with new
                          technology, the Apple Education team provides a
                          series of workshops designed specifically for
                          educators. We start by helping them integrate
                          iPad, Mac, and Apple TV into their curriculum and
                          lessons, then show them how to create original
                          and engaging books, presentations, and other learning materials.
                    - id: fourth-section-row-content-col-a-text1
                      type: text
                      data:
                        text: |-
                          “Apple made sure not to overwhelm us,” says Kirt
                          Gordon, a third-grade teacher at Salida del Sol
                          Elementary School in Yuma, Arizona. “We could
                          approach each session in small segments, enabling
                          those of us who were further along to
                          advance on our own.”
                    - id: fourth-section-row-content-col-a-text3
                      type: text
                      data:
                        text: |-
                          Inspired by his professional learning workshops and
                          the agricultural community that surrounds the school,
                          Gordon teaches a lesson about the Archimedes screw,
                          an irrigation device invented in ancient Greece.
                          Using animated simulations in apps, the lesson
                          enables students to rotate iPad for a 3D look
                          at how the machine works so they can
                          create models of their own.
                    - id: fourth-section-row-content-col-a-text4
                      type: text
                      data:
                        text: |-
                          In 2017, Gordon became part of the Apple
                          Distinguished Educators (ADE) program, which
                          celebrates pioneers of classroom technology.
                          He is one of 13 ConnectED teachers to join
                          the global ADE community.
                    - id: fourth-section-row-content-col-a-link
                      type: button
                      data:
                        text: |-
                          Learn more about Apple Distinguished Educators &gt;
                        link:
                          type: custom
                          routeId:
                - id: fourth-section-row-content-col-b
                  type: block
                  children:
                    - id: fourth-section-row-content-col-b-item-one
                      type: block
                      children:
                        - id: fourth-section-row-content-col-b-item-one-title
                          type: text
                          data:
                            text: 4,400+
                        - id: fourth-section-row-content-col-b-item-one-text
                          type: text
                          data:
                            text: |-
                              teachers are using iPad in Apple ConnectED schools
            - id: fourth-section-row-caption
              type: block
              children:
                - id: fourth-section-row-caption-title
                  type: text
                  data:
                    text: Tommy Evans, Aide
                - id: fourth-section-row-caption-text
                  type: text
                  data:
                    text: Nanwalek School
    - id: fourth-section-blank-space
      type: section
