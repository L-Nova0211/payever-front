                  data:
                    text: Apple and ConnectED
            - id: first-section-row-headline
              type: block
              children:
                - id: first-section-row-headline-text
                  type: text
                  data:
                    text: |-
                      Giving products, support, and opportunities
                      to schools that need them&nbsp;most.
            - id: first-section-row-intro
              type: block
              children:
                - id: first-section-row-intro-text
                  type: text
                  data:
                    text: |-
                      Apple has been part of the ConnectED initiative since
                      2014, pledging $100 million of teaching and learning
                      solutions to 114 underserved schools across the country.
                      We’ve donated an iPad to every student, a Mac and
                      iPad to every teacher, and an Apple TV to every
                      classroom. And we’ve implemented a process that
                      provides planning, professional learning, and ongoing
                      guidance so every school can experience the
                      transformational power of&nbsp;technology.
                - id: first-section-row-intro-subtext
                  type: button
                  data:
                    text: |-
                      Learn more about the impact of the initiative in
                      SRI Education’s research report &#8599;
                    link:
                      type: custom
                      routeId: https://www.sri.com/work/publications/apple-and-connected-research-year-2-survey-report
            - id: first-ection-row-caption
              type: block
              children:
                - id: first-ection-row-caption-title
                  type: text
                  data:
                    text: Daveon, Student
                - id: first-ection-row-caption-text
                  type: text
                  data:
                    text: Riverview Gardens High School
    - id: first-section-blank-space
      type: section
      meta:
        deletable: true
    - id: second-section
      type: section
      meta:
        deletable: false
      children:
        - id: second-section-wrapper
          type: block
          children:
            - id: second-section-row-overview
              type: block
              children:
                - id: second-section-row-overview-text
                  type: text
                  data:
                    text: Establishing Goals
            - id: second-section-row-headline
              type: block
              children:
                - id: second-section-row-headline-text
                  type: text
                  data:
                    text: |-
                      “We all met to come up with our vision, mission statement, goals, and challenges.”
            - id: second-section-row-intro
              type: block
              children:
                - id: second-section-row-content
                  type: block
                  children:
                    - id: second-section-row-content-text0
                      type: text
                      data:
                        text: |-
                          Every school faces unique challenges. That’s why we
                          meet with administrators from each Apple ConnectED
                          school to craft a vision for the role of technology
                          in their classrooms. As part of this planning,
                          we work with school leadership to form a core
                          group of individuals responsible for defining
                          clear and measurable&nbsp;goals.
                    - id: second-section-row-content-text1
                      type: text
                      data:
                        text: |-
                          At Berkley Campostella Early Childhood Education
                          Center in Norfolk, Virginia, Principal
                          Dr. Doreatha White leads her faculty with a
                          powerful vision — that children are capable of
                          anything if you give them the right tools.
                          “Our motto is: College begins in prekindergarten,”
                          she says. “We have to guide a student’s whole
                          thinking toward being successful beyond pre-K.
                          But to truly start closing the digital divide,
                          we have to get our parents and the community to
                          believe in what we’re doing as well.”
                    - id: second-section-row-content-text2
                      type: text
                      data:
                        text: |-
                          With that challenge in mind, Dr. White created a
                          community outreach program to help parents understand
                          the transformative power of technology in learning.
                          And one of her first goals was to get 100 percent of
                          the students’ parents to attend How to Use iPad with
                          Your Child workshops, which she achieved with
                          surprising ease. “In the community’s eyes, it was a
                          big thing. We could demonstrate how this would
                          benefit their children and prepare them for lifelong
                          learning. That not only are they doing ABCs
                          and 123s, they’re also learning how to analyze and
                          synthesize instruction. And now they’re excited
                          about learning, which they’ll remember going
                          into kindergarten and beyond.”
                    - id: second-section-row-content-text3
                      type: text
                      data:
                        text: |-
                          Learn more about Berkley Campostella Early Childhood
                          Center’s journey with ConnectED in a free book
                          written by Principal Dr. Doreatha White.
                - id: second-section-row-intro-subtext
                  type: button
                  data:
                    text: |-
                      View on iBooks &#8599;
                    link:
                      type: custom
                      routeId: https://www.sri.com/work/publications/apple-and-connected-research-year-2-survey-report
            - id: second-ection-row-caption
              type: block
              children:
                - id: second-ection-row-caption-title
                  type: text
                  data:
                    text: Dr. Doreatha White, Principal
                - id: second-ection-row-caption-text
                  type: text
                  data:
                    text: Berkley Campostella Early Childhood Education Center
    - id: second-section-blank-space
      type: section
      meta:
        deletable: true
    - id: third-section
      type: section
      meta:
        deletable: false
      children:
        - id: third-section-wrapper
          type: block
          children:
            - id: third-section-row-overview
              type: block
              children:
                - id: third-section-row-overview-text
                  type: text
                  data:
                    text: Building Infrastructure
            - id: third-section-row-headline
              type: block
              children:
                - id: third-section-row-headline-text
                  type: text
                  data:
                    text: |-
                      “If you can understand the system, you can maintain it.”
            - id: third-section-row-content
              type: block
              children:
                - id: third-section-row-content-col-a
                  type: block
                  children:
                    - id: third-section-row-content-col-a-text0
                      type: text
                      data:
                        text: |-
                          Many Apple ConnectED schools do not have a strong
                          network or a dedicated technology department.
                          So before any products are delivered, Apple
                          Project Engineers conduct a full survey of the
                          school’s existing wireless infrastructure and help
                          install or upgrade a&nbsp;network.
                    - id: third-section-row-content-col-a-text1
                      type: text
                      data:
                        text: |-
                          In the remote village of Nanwalek, Alaska, the K–12
                          school was making plans to improve its slow,
                          satellite-provided Internet connection. Our engineers
                          consulted with district officials to ensure that
                          the school’s wireless infrastructure would not
                          only be fast, but would also be ready to support
                          the arrival of over 100 new Apple products.
                          In addition to working with the district’s
                          offsite IT team, Apple Project Managers needed
                          to find someone local to handle day-to-day
                          management of the devices. Tommy Evans, an aide
                          and parent in the village, volunteered for the role.
                          “They showed us where a signal goes and how to
                          tailor equipment around students’ needs,” he says.
                          “When things were put in place, it took off
                          like a&nbsp;rocket.”
                    - id: third-section-row-content-col-a-text3
                      type: text
                      data:
                        text: |-
                          The new wireless infrastructure has profoundly
                          affected the school, especially students like
                          Evans’s daughter, Tessie, who is hearing impaired.
                          “Because we’re so isolated, she felt like she was
                          the only one who is deaf.” But soon, Tessie was
                          using FaceTime and other iPad apps to communicate
                          with students and mentors all over the&nbsp;world.
                    - id: third-section-row-content-col-a-text4
                      type: text
                      data:
                        text: |-
                          Learn more about how access to technology
                          connected Nanwalek students to the world beyond
                          their shores in a free book written by
                          Principal Nancy Kleine.
                    - id: third-section-row-content-col-a-link
                      type: button
                      data:
                        text: |-
                          View on iBooks &#8599;
                        link:
                          type: custom
                          routeId:
                - id: third-section-row-content-col-b
                  type: block
                  children:
                    - id: third-section-row-content-col-b-item-one
                      type: block
                      children:
                        - id: third-section-row-content-col-b-item-one-title
                          type: text
                          data:
                            text: 760,320
                        - id: third-section-row-content-col-b-item-one-text
                          type: text
                          data:
                            text: |-
                              feet of Internet cable have been installed in
                              Apple ConnectED schools
                    - id: third-section-row-content-col-b-item-two
                      type: block
                      children:
                        - id: third-section-row-content-col-b-item-two-title
                          type: text
                          data:
                            text: 95
                        - id: third-section-row-content-col-b-item-two-text
                          type: text
                          data:
                            text: |-
                              Apple ConnectED schools have received upgrades
                              to their wireless networks since 2014
            - id: third-section-row-caption
              type: block
              children:
                - id: third-section-row-caption-title
                  type: text
                  data:
                    text: Tommy Evans, Aide
                - id: third-section-row-caption-text
                  type: text
                  data:
                    text: Nanwalek School
    - id: third-section-blank-space
