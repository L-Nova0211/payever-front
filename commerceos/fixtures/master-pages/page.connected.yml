                          data:
                            text: 2,190
                        - id: sixth-section-row-content-col-b-item-one-text
                          type: text
                          data:
                            text: |-
                              days of Apple Professional Learning have
                              been delivered to ConnectED schools since 2014
            - id: sixth-section-row-caption
              type: block
              children:
