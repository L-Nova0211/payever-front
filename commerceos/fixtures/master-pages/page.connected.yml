    - id: sixth-section
      type: section
      meta:
        deletable: false
      children:
        - id: sixth-section-wrapper
          type: block
          children:
            - id: sixth-section-row-overview
              type: block
              children:
                - id: sixth-section-row-overview-text
                  type: text
                  data:
                    text: Providing Ongoing Support
            - id: sixth-section-row-headline
              type: block
              children:
                - id: sixth-section-row-headline-text
                  type: text
                  data:
                    text: |-
                      “It’s not just ‘Here are the devices,
                      figure out how to use them.’
                      We’re learning how to do it for life.”
            - id: sixth-section-row-content
              type: block
              children:
                - id: sixth-section-row-content-col-a
                  type: block
                  children:
                    - id: sixth-section-row-content-col-a-text0
                      type: text
                      data:
                        text: |-
                          After each student receives an iPad, we continue
                          building relationships with the schools. Apple
                          Professional Learning Specialists, many of whom are
                          former teachers and maintain teaching certificates,
                          provide administrators, teachers, and students with
                          tailored, onsite support and guidance to help them
                          reach their goals. We also support teachers with
                          online classroom workshops taught by Apple
                          Distinguished Educators and Apple Retail team
                          members. And with Apple Teacher, educators have a
                          free, self-paced learning program to build
                          skills on iPad and Mac.
                    - id: sixth-section-row-content-col-a-text1
                      type: text
                      data:
                        text: |-
                          At Westview Middle School in St. Louis, Missouri,
                          eighth-grade teacher Brandon Small’s relationship
                          with his Apple Professional Learning Specialist
                          continues to evolve. At first, his APL Specialist
                          was a resource for questions about his new
                          technology. “It was nice sitting down with
                          an expert on Keynote and Pages to learn everything
                          about them,” he remembers. “It gave us something
                          we could use right away in the classroom.”
                    - id: sixth-section-row-content-col-a-text3
                      type: text
                      data:
                        text: |-
                          Now Small looks to his APL Specialist for ideas to
                          enhance his lessons and his students’ learning.
                          Through a series of workshops, he’s discovering
                          how other apps can help him incorporate interactive
                          games, graphs, and films into his classes.
                          “They’re giving us support and we’re learning.
                          It’s not a one-time thing,” says Small.
                          “The learning keeps getting better.”
                    - id: sixth-section-row-content-col-a-link
                      type: button
                      data:
                        text: |-
                          Learn more about Apple Teacher &gt;
                        link:
                          type: custom
                          routeId:
