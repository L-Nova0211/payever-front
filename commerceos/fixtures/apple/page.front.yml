id: apple-main-page
name: Main Page
variant: front
type: replica
master: ~
data: {}
template:
  id: apple-main-page
  type: document
  children:
    - id: first-section
      type: section
      children:
        - id: first-section-title
          type: text
          data:
            text: iPhone SE
        - id: first-section-description
          type: text
          data:
            text: Lots to love. Less to spend.
        - id: first-section-link
          type: text
          data:
            text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Learn more</span>

    - id: second-section
      type: block
      children:
        - id: second-section
          type: block
          children:
            - id: second-section-title
              type: text
              data:
                text: iPhone 11
            - id: second-section-description
              type: text
              data:
                text: Just the right amount of everything.
            - id: second-section-link
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Learn more</span>

    - id: video-block
      type: block
      children:
        - id: video-element
          type: video
          data:
            source: https://payevertesting.blob.core.windows.net/builder-video/818dcc5f-13e3-45b1-8bf9-066bee0c5f6f-media
            preview: https://payevertesting.blob.core.windows.net/builder-video/818dcc5f-13e3-45b1-8bf9-066bee0c5f6f-media_preview
            autoplay: true
            loop: true

    - id: third-section
      type: block
      children:
        - id: third-section
          type: section
          children:
            - id: third-section-title
              type: text
              data:
                text: iPad Pro
            - id: third-section-description
              type: text
              data:
                text: Your next computer is not a computer.
            - id: third-section-link
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Learn more</span>

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-item1
          type: block
          children:
            - id: fourth-section-item1-backdrop
              type: block
              children:
                - id: fourth-section-item1-title
                  type: text
                  data:
                    text: WWDC20
                - id: fourth-section-item1-description
                  type: text
                  data:
                    text: This year, join us to experience the entire
                - id: fourth-section-item1-link
                  type: text
                  data:
                    text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Learn more</span>
        - id: fourth-section-item2
          type: block
          children:
            - id: fourth-section-item2-backdrop
              type: block
              children:
                - id: fourth-section-item2-title
                  type: text
                  data:
                    text: WATCH
                - id: fourth-section-item2-description
                  type: text
                  data:
                    text: Starting at $249 with eligible trade-in.
                - id: fourth-section-item2-link
                  type: text
                  data:
                    text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Learn more</span>

    - id: fifth-section
      type: section
      children:
        - id: fifth-section-item1
          type: block
          children:
            - id: fifth-section-item1-backdrop
              type: block
              children:
                - id: fifth-section-item1-title
                  type: text
                  data:
                    text: Works the way you do.
                - id: fifth-section-item1-description
                  type: text
                  data:
                    text: Just the right amount of everything.
                - id: fifth-section-item1-link
                  type: text
                  data:
                    text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Explore accessibility features</span>
        - id: fifth-section-item2
          type: block
          children:
            - id: fifth-section-item2-backdrop
              type: block
              children:
                - id: fifth-section-item2-title
                  type: text
                  data:
                    text: TV+
                - id: fifth-section-item2-description
                  type: text
                  data:
                    text: Get 1 year of Apple TV+ free when you buy an Apple device.
                - id: fifth-section-item2-link
                  type: text
                  data:
                    text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Learn more</span>

