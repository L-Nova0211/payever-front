id: apple-contacts-page
name: Contacts Page
variant: contact
type: replica
master: ~
data: {}
template:
  id: apple-contacts-page
  type: document
  children:
    - '@header-footer/header.asos.yml'
    - id: content-section
      type: section
      children:
        - id: content-section-block
          type: block
          children:
            - id: content-section-block-first
              type: block
              children:
                - id: content-section-block-first-title
                  type: text
                  data:
                    text: CONTACT US
                - id: content-section-block-first-description
                  type: text
                  data:
                    text: We are experiencing high contact volumes,<br>and waiting times may be longer than usual.<br> Please also note deliveries are currently <br> taking longer than usual. To check the status <br> of an order, please visit your orders page. <br> Thank you for your patience.
                - id: content-section-block-first-line
                  type: line
            - id: content-section-wrapper
              type: block
              children:
                - id: content-section-block-second
                  type: block
                  children:
                    - id: content-section-block-second-contact1
                      type: block
                      children:
                        - id: content-section-block-second-contact1-icon
                          type: image
                          data:
                            src: 'https://www.nike.com/help/static/phone.png'
                        - id: content-section-block-second-contact1-title
                          type: text
                          data:
                            text: PRODUCTS & ORDERS
                        - id: content-section-block-second-contact1-description
                          type: text
                          data:
                            text: <div>+31 (0) 207219453</div><div>9:00 - 18:00</div><div>Monday - Saturday</div>
                    - id: content-section-block-second-contact2
                      type: block
                      children:
                        - id: content-section-block-second-contact2-icon
                          type: image
                          data:
                            src: 'https://www.nike.com/help/static/phone.png'
                        - id: content-section-block-second-contact2-title
                          type: text
                          data:
                            text: PRODUCTS & ORDERS
                        - id: content-section-block-second-contact2-description
                          type: text
                          data:
                            text: <div>+31 (0) 123456789</div><div>9:00 - 18:00</div><div>Monday - Saturday</div>
                    - id: content-section-block-second-contact3
                      type: block
                      children:
                        - id: content-section-block-second-contact3-icon
                          type: image
                          data:
                            src: 'https://www.nike.com/help/static/phone.png'
                        - id: content-section-block-second-contact3-title
                          type: text
                          data:
                            text: PRODUCTS & ORDERS
                        - id: content-section-block-second-contact3-description
                          type: text
                          data:
                            text: <div>+31 (0) 123456789</div><div>9:00 - 18:00</div><div>Monday - Saturday</div>
                    - id: content-section-block-second-contact4
                      type: block
                      children:
                        - id: content-section-block-second-contact4-icon
                          type: image
                          data:
                            src: 'https://www.nike.com/help/static/phone.png'
                        - id: content-section-block-second-contact4-title
                          type: text
                          data:
                            text: PRODUCTS & ORDERS
                        - id: content-section-block-second-contact4-description
                          type: text
                          data:
                            text: <div>+31 (0) 207219453</div><div>9:00 - 18:00</div><div>Monday - Saturday</div>
        - '@header-footer/footer.asos.yml'
