        - id: header-menu
          type: menu
          data:
            routes:
              - title: MODEL S
                route: /category
              - title: MODEL 3
                route: /category
              - title: MODEL X
                route: /category
              - title: MODEL Y
                route: /category
              - title: SOLAR ROOF
                route: /category
              - title: SOLAR PANELS
                route: /contacts
        - id: header-cart
          type: shop-cart

    - id: first-section
      type: section
      children:
        - id: first-section-title
          type: button
          data:
            text: "Only $1.49/Watt for Solar on Existing Roofs"
