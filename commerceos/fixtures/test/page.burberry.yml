id: burberry-main-page
name: Main Page
variant: front
type: replica
master: ~
data: {}
template:
  id: burberry-main-page
  type: document
  children:
    - id: upper-banner
      type: button
      data:
        text: SOMMERLICHES TB-MONOGRAMM
        link:
          type: internal
          routeId: ''
    - id: header
      type: block
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
          data:
            text: BURBERRY
        - id: header-menu
          type: menu
          data:
            routes:
              - title: DAMEN
                route: /category
              - title: HERREN
                route: /category
              - title: KINDER
                route: /category
              - title: SOMMERLICHES TB-MONOGRAMM
                route: /category
              - title: TASCHEN
                route: /category
              - title: DER TRENCHCOAT
                route: /contacts
              - title: ABOUT
                route: /about
        - id: header-cart
          type: shop-cart

    - id: first-section
      type: section
      children:
        - id: first-section-title
          type: button
          data:
            text: DIE SOMMERLICHE TB-MONOGRAMM-<BR>KOLLEKTION
            link:
              type: internal
              routeId: ''
        - id: first-section-block
          type: block
          children:
            - id: first-section-buttons
              type: block
              children:
                - id: first-section-button1
                  type: button
                  data:
                    text: F�R DAMEN
                    link:
                      type: internal
                      routeId: ''
                - id: first-section-button2
                  type: button
                  data:
                    text: F�R HERREN
                    link:
                      type: internal
                      routeId: ''
            - id: first-section-button3
              type: button
              data:
                text: JETZT ENTDECKEN
                link:
                  type: internal
                  routeId: ''
    - id: second-section-title
      type: text
      data:
        text: ATHLEISURE
    - id: second-section
      type: section
      children:
        - id: second-section-block
          type: section
          children:
            - id: second-section-image1
              type: block
              children: []
            - id: second-section-image2
              type: block
              children: []
            - id: second-section-link
              type: text
              data:
                text: LOOK ENTDECKEN
                link:
                  type: internal
                  routeId: ''
            - id: second-section-image3
              type: block
              children: []


    - id: third-section
      type: section
      children:
        - id: third-section-title
          type: button
          data:
            text: "UNSER TASCHENDESIGN 'LOLA' IN LIMITIERTER AUFLAGE"
            link:
              type: internal
              routeId: ''
        - id: third-section-block
          type: block
          children:
            - id: third-section-button1
              type: button
              data:
                text: JETZT BESTELLEN
                link:
                  type: internal
                  routeId: ''
            - id: third-section-button2
              type: button
              data:
                text: MEHR ENTDECKEN
                link:
                  type: internal
                  routeId: ''

    - id: fourth-section
      type: section
      children:
        - id: fourth-section-title
          type: button
          data:
            text: 'UNSERE AUSWAHL AN KINDERBEKLEIDUNG'
            link:
              type: internal
              routeId: ''
        - id: fourth-section-block
          type: block
          children:
            - id: fourth-section-button1
              type: button
              data:
                text: JETZT BESTELLEN
                link:
                  type: internal
                  routeId: ''
            - id: fourth-section-button2
              type: button
              data:
                text: MEHR ENTDECKEN
                link:
                  type: internal
                  routeId: ''
    - id: footer1
      type: block
      children:
        - id: footer-block1
          type: block
          children:
            - id: footer-block1-title
              type: text
              data:
                text: "ANMELDUNG ZUM NEWSLETTER"
            - id: footer-block1-description
              type: text
              data:
                text: "Melden Sie sich fur unseren E-Mail-Newsletter an<br> und erhalten Sie Informationen zu den neuesten<br> Kollektionen, Kampagnen und Videos von<br> Burberry."
        - id: footer-block2
          type: block
          children:
            - id: footer-block2-title
              type: text
              data:
                text: "APP HERUNTERLADEN"
            - id: footer-block2-button
              type: image
              data:
                src: https://assets.matchesfashion.com/images/app_icons/apple_app_store_icon-mobile-retina.jpg
            - id: footer-block2-link
              type: text
              data:
                text: '<a href="#" peb-link-action="navigate.external-page" style="color: #000">Weitere Info</a>'
        - id: footer-block3
          type: block
          children:
            - id: footer-block3-title
              type: text
              data:
                text: "STORESUCHE"
            - id: footer-block3-link
              type: text
              data:
                text: '<a href="#" peb-link-action="navigate.external-page" style="color: #000">Alle Stores anzeigen</a>'
    - id: footer2
      type: block
      children:
        - id: footer2-section-link1
          type: button
          data:
            text: 'Kundenservice'
            link:
              type: internal
              routeId: ''
        - id: footer2-section-link2
          type: button
          data:
            text: 'Unser Unternehmen'
            link:
              type: internal
              routeId: ''
        - id: footer2-section-link3
          type: button
          data:
            text: 'Rechtliche Hinweise und<br> Cookies'
            link:
              type: internal
              routeId: ''
        - id: footer2-section-link4
          type: button
          data:
            text: 'Versandland <a href="#" peb-link-action="navigate.external-page" style="color: #8b8b8b">Deutschland</a>'
            link:
              type: internal
              routeId: ''
        - id: footer2-section-link5
          type: button
          data:
            text: 'Sprache <a href="#" peb-link-action="navigate.external-page" peb-link-payload="http://payever.org/" style="color: #8b8b8b">Deutsch</a>'
            link:
              type: internal
              routeId: ''
    - id: footer3
      type: block
      children:
        - id: footer3-section-link1
          type: button
          data:
            text: 'Shopping to: <a href="#" peb-link-action="navigate.external-page" style="color: #8b8b8b">Germany</a>'
            link:
              type: internal
              routeId: ''
        - id: footer3-section-link2
          type: button
          data:
            text: 'Language: <a href="#" peb-link-action="navigate.external-page" style="color: #8b8b8b">English</a>'
            link:
              type: internal
              routeId: ''
        - id: footer3-section-title3
          type: text
          data:
            text: 'Need help?'
        - id: footer3-section-link3
          type: button
          data:
            text: 'Find out more and <a href="#" peb-link-action="navigate.external-page" style="color: #8b8b8b">contact us</a>'
            link:
              type: internal
              routeId: ''
