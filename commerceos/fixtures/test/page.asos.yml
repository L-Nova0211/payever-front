id: asos-environment-page
name: Main Page
variant: front
type: replica
master: ~
data: {}
template:
  id: asos-environment-page
  type: document
  children:
    - id: upper-header
      type: block
      children:
        - id: upper-header-block1
          type: block
        - id: upper-header-block2
          type: menu
          data:
            routes:
              - title: Marketplace
                routeId: /intl/login
              - title: Help & FAQs
                routeId: /intl/wishlist
    - id: header
      type: block
      meta:
        deletable: false
      children:
        - id: header-logo
          type: logo
          data:
            text: ASOS
        - id: header-menu
          type: menu
          data:
            routes:
              - title: WOMEN
                route: /women
              - title: MEN
                route: /men
        - id: header-cart
          type: shop-cart

    - id: banner
      type: block
      children:
        - id: banner-block1
          type: block
          children:
            - id: banner-block1-title
              type: text
              data:
                text: 'WOMEN: EXTRA 20% OFF SALE DRESSES!* <br> SHOP MIDIS, MINIS + MORE...<br>With code: ASOSSALEGLAM'
                link:
                  type: internal
                  routeId: ''
        - id: banner-block2
          type: block
          children:
            - id: banner-block2-title
              type: text
              data:
                text: 'MEN: EXTRA 20% OFF SALE FOOTWEAR*<br>SHOP TRAINERS, SLIDES + MORE<br>With code: ASOSSALESNEAKS'
                link:
                  type: internal
                  routeId: ''

    - id: first-section
      type: section
      children:
        - id: first-section-title
          type: button
          data:
            text: This is ASOS
            link:
              type: internal
              routeId: ''
        - id: first-section-subtitle
          type: text
          data:
            text: ASOS DESIGN and 850+ brands
        - id: first-section-block
          type: block
          children:
            - id: first-section-button1
              type: button
              data:
                text: SHOP WOMEN
                link:
                  type: internal
                  routeId: ''
            - id: first-section-button2
              type: button
              data:
                text: SHOP MEN
                link:
                  type: internal
                  routeId: ''

    - id: second-section
      type: block
      children:
        - id: second-block1
          type: block
          children:
            - id: second-block1-title
              type: text
              data:
                text: '<image style="margin: 10" src="https://content.asos-media.com/-/media/images/components/generic-splash/icons/lorry.svg"> EASY DELIVERY WORLDWIDE'
                link:
                  type: internal
                  routeId: ''
            - id: second-block1-sub-title
              type: button
              data:
                text: 'MORE INFO HERE'
                link:
                  type: internal
                  routeId: ''
        - id: second-block2
          type: block
          children:
            - id: second-block2-title
              type: text
              data:
                text: '<image src="https://content.asos-media.com/-/media/images/components/generic-splash/icons/tagwhite.svg"> DISCOVER OVER 850 BRANDS'
                link:
                  type: internal
                  routeId: ''
            - id: second-block2-sub-title
              type: button
              data:
                text: + NEW DROPS WEEKLY
                link:
                  type: internal
                  routeId: ''

    - id: pre-footer-section
      type: block
      children:
        - id: wrapper
          type: block
          children:
            - id: pre-footer-visa
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/visa-png'
            - id: pre-footer-mastercard
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/mastercard-png'
            - id: pre-footer-paypal
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/pay-pal-png'
            - id: pre-footer-americanexpress
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/american-express-png'
            - id: pre-footer-visaelectron
              type: image
              data:
                src: 'https://images.asos-media.com/navigation/visa-electron-png'
    - id: footer
      type: section
      meta:
        deletable: false
      children:
        - id: footer-column1
          type: block
          children:
            - id: footer-column1-link-title
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">HELP & INFORMATION</span>
            - id: footer-column1-link1
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Help</span>
            - id: footer-column1-link2
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Track Order</span>
            - id: footer-column1-link3
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Delivery & Returns</span>
            - id: footer-column1-link4
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">10% Student Discount</span>

        - id: footer-column2
          type: block
          children:
            - id: footer-column2-link-title
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">ABOUT ASOS</span>
            - id: footer-column2-link1
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">About Us</span>
            - id: footer-column2-link2
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Careers at ASOS</span>
            - id: footer-column2-link3
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Corporate Responsibility</span>
            - id: footer-column2-link4
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596"Investors Site</span>

        - id: footer-column3
          type: block
          children:
            - id: footer-column3-link-title
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">MORE FROM ASOS</span>
            - id: footer-column3-link1
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Mobile & ASOS apps</span>
            - id: footer-column3-link2
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">ASOS Marketplace</span>
            - id: footer-column3-link3
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">Gift vouchers</span>

        - id: footer-column4
          type: block
          children:
            - id: footer-column4-link-title
              type: text
              data:
                text: <span peb-link-type="internal" peb-link-path="/products/93c3ed34-ea9c-4af1-b464-bc712ed95596">SHOPPING FROM</span>
            - id: footer-column4-block
              type: block
              children:
                - id: footer-column4-block1
                  type: block
                  children:
                    - id: footer-column4-text
                      type: text
                      data:
                        text: You're in
                    - id: footer-column4-image
                      type: image
                      data:
                        src: https://assets.asosservices.com/storesa/images/flags/az.png
                - id: footer-column4-link2
                  type: button
                  data:
                    text: "| CHANGE"



    - id: footer2
      type: block
      children:
        - id: footer2-section-link1
          type: button
          data:
            text: 'ï¿½ 2020 ASOS'
            link:
              type: internal
              routeId: ''
        - id: footer2-block
