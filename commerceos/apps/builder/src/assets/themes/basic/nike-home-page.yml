id: nike-home-page
element:
  id: nike-home-page
  type: document
  children:
    - id: nike-navbar
      type: section
      children:
        - id: nike-navbar-top-grid
          type: grid
          children:
            - id: nike-membership-link
              type: text
              data:
                text: 'Be There'
            - id: nike-login-link
              type: text
              data:
                text: "Create or log in a Nike Member profile"
            - id: nike-help-link
              type: text
              data:
                text: Help
            - id: nike-shop-link
              type: image
              data:
                src: "shoplink"
            - id: nike-location
              type: text
              data:
                text: "Luxembourg"
    - id: nike-second-navbar
      type: section
      children:
      - id: nike-navbar-bottom-grid
        type: grid
        children:
          - id: nike-topnav-logo
            type: logo
          - id: nike-topnav-navigation
            type: navbar
            data:
              routes:
              - title: New Releases
                route: /
              - title: Men
                route: /
              - title: Women
                route: /
              - title: Kids
                route: /
              - title: Customise
                route: /
              - title: Collection
                route: /
              - title: Sale
                route: /
    - id: nike-main-section
      type: section
      children:
        - id: nike-main-section-image
          type: image
          data:
            src: https://static.nike.com/a/images/f_auto/dpr_1.0/w_1053,c_limit/cbaeff43-8276-42cd-85c9-0653f537d212/nike-just-do-it.jpg
    - id: nike-products-section-1
      type: section
      children:
        - id: nike-products-section-1-grid-title
          type: grid
          children:
            - id: nike-products-section-1-title
              type: text
              data:
                text: 'Gear Up'
            - id: nike-products-section-1-view-all-link
              type: text
              data:
                text: 'View All'
        - id: nike-products-section-1-grid-products
          type: grid
          children:
            - id: nike-products-section-1-product-1
              type: shop-products
            - id: nike-products-section-1-product-2
              type: shop-products
            - id: nike-products-section-1-product-3
              type: shop-products
    - id: nike-categories-section-1
      type: section
      children:
        - id: nike-categories-section-1-title
          type: text
          data:
            text: 'Lightweight Layers'
        - id: nike-categories-section-1-grid
          type: grid
          children:
            - id: nike-categories-section-1-grid-category-1
              type: block
              children:
                - id: nike-categories-section-1-grid-category-1-title
                  type: text
                  data:
                    text: 'Pack-Away Performance Grip'
                - id: nike-categories-section-1-grid-category-1-button
                  type: button
                  data:
                    text: Shop
            - id: nike-categories-section-1-grid-category-2
              type: block
              children:
                - id: nike-categories-section-1-grid-category-2-title
                  type: text
                  data:
                    text: 'Pack-Away Performance Grip'
                - id: nike-categories-section-1-grid-category-2-button
                  type: button
                  data:
                    text: Shop
            - id: nike-categories-section-1-grid-category-3
              type: block
              children:
                - id: nike-categories-section-1-grid-category-3-title
                  type: text
                  data:
                    text: 'Pack-Away Performance Grip'
                - id: nike-categories-section-1-grid-category-3-button
                  type: button
                  data:
                    text: Shop
    - id: nike-products-section-2
      type: section
      children:
      - id: nike-products-section-2-grid-title
        type: grid
        children:
        - id: nike-products-section-2-title
          type: text
          data:
            text: 'Trending Now'
        - id: nike-products-section-2-view-all-link
          type: text
          data:
            text: 'View All'
      - id: nike-products-section-2-grid-products
        type: grid
        children:
        - id: nike-products-section-2-product-1
          type: shop-products
        - id: nike-products-section-2-product-2
          type: shop-products
        - id: nike-products-section-2-product-3
          type: shop-products
    - id: nike-video-section
      type: section
      children:
        - id: nike-media-section-title
          type: text
          data:
            text: Play Inside
        - id: nike-media-section-video
          type: video
          data:
            sources:
              - 'https://ak.picdn.net/shutterstock/videos/1044255715/preview/stock-footage-person-signing-important-document-camera-following-tip-of-the-pen-as-it-signs-crucial-business.webm'
            settings:
              autoplay: true
              controls: false
              loop: true
    - id: nike-just-in-section
      type: section
      children:
        - id: nike-just-in-title
          type: text
          data:
            text: 'Just In'
        - id: nike-just-in-banner
          type: block
          children:
            - id: nike-just-in-banner-title
              type: text
              data:
                text: 'Make You Mark'
            - id: nike-just-in-banner-button
              type: button
              data:
                text: Shop
    - id: nike-dont-miss-section
      type: section
      children:
        - id: nike-dont-miss-section-title
          type: text
          data:
            text: 'Dont Miss'
        - id: nike-dont-miss-section-grid
          type: grid
          children:
            - id: nike-dont-miss-category-1
              type: block
              children:
                - id: nike-dont-miss-category-1-title
                  type: text
                  data:
                    text: Jordan Max 200
                - id: nike-dont-miss-category-1-button
                  type: button
                  data:
                    text: Shop
            - id: nike-dont-miss-category-2
              type: block
              children:
              - id: nike-dont-miss-category-2-title
                type: text
                data:
                  text: 'SuperRep Go'
              - id: nike-dont-miss-category-2-button
                type: button
                data:
                  text: Shop
    - id: nike-more-nike-section
      type: section
      children:
        - id: nike-more-nike-section-title
          type: text
          data:
            text: 'More Nike'
        - id: nike-more-nike-grid
          type: grid
          children:
            - id: nike-more-nike-category-1
              type: block
