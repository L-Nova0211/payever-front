id: pages-category
type: document
children:
  - id: hero1
    area: hero
    type: section
    style:
      background: "#fafafa"
      height: 220px
    children:
      - id: hero-title
        type: text
        text: Photography
        style:
          display: inline-block
          margin: 90px
          fontSize: 37
          fontWeight: 500
          verticalAlign: top
      - id: hero-image
        type: block
        style:
          display: inline-block
          backgroundImage: https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/photography-accessories-201909?wid=380&hei=320&fmt=png-alpha&.v=1566853169771
          backgroundSize: contain
          backgroundPosition: center
          backgroundRepeat: no-repeat
          height: 100%
          width: 380px
          verticalAlign: top

  - id: filter-bar
    type: section
    style:
      height: 50px
      width: 100%
      borderTop: 1px solid rgba(136,136,136,.4)
      borderBottom: 1px solid rgba(136,136,136,.4)
      verticalAlign: middle
    children:
      - id: filter-box
        type: block
        style:
          display: inline-block
          verticalAlign: middle
          width: 50%
        children:
          - id: filter-button
            type: text
            text: Filter
            style:
              margin: 19px
              color: rgb(102, 102, 102)
              fontSize: 12
              display: inline-block
              verticalAlign: middle
      - id: sort-box
        type: block
        style:
          display: inline-block
          textAlign: right
          verticalAlign: middle
          width: 50%
        children:
          - id: sort-button
            type: text
            text: Sort By
            style:
              display: inline-block
              margin: 0 5px 0 0
              color: "#888"
              fontSize: 12
          - id: sort-selected
            type: text
            text: Featured
            style:
              display: inline-block
              color: "#333"
              fontSize: 12
  - id: product-space
    type: section
    style:
      width: 100%
      height: 100%
      border: solid 1px blue
    children:
      - id: sidebar
        type: block
        style:
          display: inline-block
          verticalAlign: top
          height: 400px
          width: 180px
          border: solid 1px red
      - id: prod-container
        type: block
        style:
          display: inline-block
          verticalAlign: top
          width: calc(100% - 185px)
