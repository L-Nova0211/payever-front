id: template-front-page
element:
  id: template-front-page
  type: document
  children:
    - id: main-topnav
      type: section
      children:
        - id: main-topnav-grid
          type: grid
          children:
            - id: main-topnav-logo
              type: image
              data:
                src: https://payeverproduction.blob.core.windows.net/builder/ce8be1f1-50c8-4fc4-ba0e-7cd9875b1fb1-ThinkRedLogo.jpg
            - id: main-topnav-cart
              type: shop-cart
    - id: main-shape
      type: line
      data:
        stroking: true
        shadowing: true
    - id: section-1
      type: section
      children:
        - id: title-section-grid
          type: grid
          children:
          - id: section-1-image
            type: image
            data:
              src: https://payeverproduction.blob.core.windows.net/builder/0b823adf-3636-450d-aedd-e71d260f099d-eltern-ipad-klasse.png
          - id: title-text-grid
            type: grid
            children:
              - id: title-text
                type: text
                data:
                  text: Willkommen im Bestellportal der iPad-Klassen.
              - id: first-text
                type: text
                data:
                  text: Bestellen Sie Ihr Paket mit der gewünschten Ausführung (32 oder 128 GB) und Farbe (Silber, Gold, Grau), inkl. Schutzhülle und Logitech Crayon sowie ergänzendes Zubehör.
              - id: second-text
                type: text
                data:
                  text: Die Bezahlung erfolgt wahlweise mittels Lastschrift, Vorkasse oder per monatlicher Ratenzahlung (0% Finanzierung).
              - id: link-text
                type: text
                data:
                  text: Mehr Informationen zur Ratenfinanzierung >
    - id: title-section-1
      type: section
      children:
        - id: title-section-1-grid
          type: grid
          children:
          - id: sub-title-1
            type: text
            data:
              text: Wählen Sie Ihr Paket
    - id: products-section-1
      type: section
      children:
        - id: products-section-1-grid
          type: grid
          children:
            - id: products-section-1-element-grid-1
              type: grid
              children:
                - id: product-section-1-item-1-title
                  type: text
                  data:
                    text: iPad Paket 32
                - id: product-section-1-item-1
                  type: shop-products
            - id: products-section-1-element-grid-2
              type: grid
              children:
              - id: product-section-1-item-2-title
                type: text
                data:
                  text: iPad Paket 32
              - id: product-section-1-item-2
                type: shop-products
    - id: title-section-2
      type: section
      children:
      - id: title-section-2-grid
        type: grid
        children:
        - id: sub-title-2
          type: text
          data:
            text: Ergänzendes Zubehör
    - id: products-section-2
      type: section
      children:
      - id: products-section-2-grid
        type: grid
        children:
        - id: product-section-2-item-1
          type: shop-products
        - id: product-section-2-item-2
          type: shop-products
        - id: product-section-2-item-3
          type: shop-products
    - id: main-footer
      type: section
      children:
        - id: main-footer-grid-1
          type: grid
          children:
            - id: footer-left-grid-1
              type: grid
              children:
                - id: left-main-footer-title-1
                  type: text
                  data:
                    text: ThinkRED
                - id: left-main-footer-title-2
                  type: text
                  data:
                    text: Beratung für Schulträger und Schulen
                - id: left-main-footer-text
                  type: text
                  data:
                    text: IT-Ausstattungen für Bildungseinrichtungen sind unser Fachgebiet! Mit ThinkRED haben Sie einen starken Partner und Prozessbegleiter, der Sie auf dem Weg zu einer digitalen Schule begleitet. Als Wegbegleiter für den DigitalPakt Schule unterstützen wir Schulträger und Schulen ganzheitlich. Wir beraten Sie persönlich und individuell, gerne auch vor Ort. Unsere Zentrale befindet sich in Bochum. Darüber hinaus sind wir an weiteren Standorten in Deutschland vertreten. Für Ihren Erfolg!
            - id: footer-right-grid-1
              type: grid
              children:
                - id: right-title
                  type: text
                  data:
                    text: Kontakt
                - id: right-info
                  type: text
                  data:
                    text: 'ThinkRed <br> Gesellschaft für digitale Bildung mit beschränkter Haftung: <br> Lise-Meitner-Allee 6, 44801 Bochum'
                - id: main-phone-grid
                  type: grid
                  children:
                    - id: main-phone-image
                      type: image
                      data:
                        src: 'https://payeverproduction.blob.core.windows.net/builder/0ef2b8e5-18aa-402c-822d-6a7bbe40f015-phoneclipart.png'
                    - id: main-phone-number
                      type: text
                      data:
                        text: '+49 234 333672170 00'
                - id: main-email-grid
                  type: grid
                  children:
                    - id: main-email-image
                      type: image
                      data:
                        src: 'https://payeverproduction.blob.core.windows.net/builder/8bcc9467-5c2f-43e9-b005-0e9a705ad851-mailclipart.png'
                    - id: main-email-number
                      type: text
                      data:
                        text: 'education@thinkred.de'
    - id: main-footer-line
      type: line
    - id: second-main-footer
      type: section
      children:
      - id: main-footer-grid-2
        type: grid
        children:
          - id: main-copyrightl
            type: text
            data:
              text: '© ThinkRED 2019 - 2020'
          - id: main-copyrightl-2
            type: text
            data:
              text: 'Impressum     Datenschutz'


