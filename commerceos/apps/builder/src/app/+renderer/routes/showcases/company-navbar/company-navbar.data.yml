element:
  id: menu-doc-1
  type: document
  children:
  - id: topnav
    type: section
    children:
    - id: topnav-grid
      type: grid
      children:
      - id: topnav-logo
        type: logo
      - id: topnav-navigation
        type: menu
        routes:
        - title: Home
          route: /
        - title: Products List
          children:
          - title: IMac
            routes:
            - title: IMac 27
              route: /
            - title: IMac 21
              route: /
        - title: About us
          route: /about-us
        - title: Next Page
          route: /
          children:
          - title: test
            routes:
            - title: test
              route: /
