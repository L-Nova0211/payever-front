basic:
  element:
    id: carousel-doc
    type: document
    children:
      - id: main-carousel
        type: carousel
        data:
          images:
          - https://payevertesting.blob.core.windows.net/wallpapers/54eb39a4-9de0-417d-8039-c02f8f5f5d3a-louis-reed-747361-unsplash.jpg
          - https://payevertesting.blob.core.windows.net/wallpapers/e865d763-f906-4eb9-b4b7-4420267a0242-engine-3248750.jpg
        children:
        - slideId: 0
          id: 01-logo
          type: logo
        - slideId: 0
          id: 01-text
          type: text
          text: Just Do It
        - slideId: 1
          id: 02-text
          type: text
          text: be concentrated
  stylesheet:
    all:
      carousel-doc:
      main:
        height: 500
      main-carousel:
        height: 500
      01-logo:
        slot: 0-mid-left
        color: white
        fontSize: 22
        left: 8
      01-text:
        color: black
        width: 100%
        slot: 0-center
        fontSize: 50
        textAlign: center
      02-text:
        width: 100%
        color: white
        fontSize: 35
        slot: 1-bottom-right
        textAlign: right
    tablet:
      carousel-doc:
      main:
        height: 500
      main-carousel:
        height: 500
      01-logo:
        slot: 0-mid-left
        color: white
        fontSize: 22
        left: 8
      01-text:
        color: black
        width: 100%
        slot: 0-center
        fontSize: 50
        textAlign: center
      02-text:
        width: 100%
        color: white
        fontSize: 35
        slot: 1-bottom-right
        textAlign: right
    mobile:
      main:
        height: 250
      main-carousel:
        height: 250
      01-logo:
        slot: 0-center
        color: white
        fontSize: 22
        left: 8
      02-text:
        width: 100%
        color: white
        fontSize: 15
        slot: 1-bottom-right
        textAlign: right
  context:
    01-logo:
      state: ready
      data:
        logoUrl: https://i.ya-webdesign.com/images/transparent-nike-icon-6.png

