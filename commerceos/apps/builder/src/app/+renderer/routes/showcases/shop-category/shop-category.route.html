<sandbox-renderer-preview
  id="preview-desktop"
  title="Basic renderer check: Desktop"
  [element]="(content$ | async).variant1.layout"
  [stylesheet]="(content$ | async).variant1.stylesheet.all"
  [context]="(content$ | async).variant1.context"
  [options]="{ screen: 'desktop', scale: 1, locale: 'en' }"
></sandbox-renderer-preview>
