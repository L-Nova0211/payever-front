<sandbox-renderer-preview
  id="preview-desktop"
  title="Basic renderer check: Desktop"
  [element]="(content$ | async).basic.element"
  [stylesheet]="(content$ | async).basic.stylesheet.all"
  [context]="(content$ | async).basic.context"
  [options]="{ screen: 'desktop', scale: 1, locale: 'en' }"
></sandbox-renderer-preview>
