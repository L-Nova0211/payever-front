id: nike-main-page
name: Main Page
variant: default
type: replica
master: ~
data:
  url: '/'
template:
  id: nike-main-page
  type: document
  children:
    - id: nav-grid
      type: grid
      children:
        - id: nav-grid-logo
          type: image
          data:
            src: https://payeverproduction.blob.core.windows.net/builder/04819fde-6ae6-4777-8205-1e80310b44b5-nike-logo.png
            link:
              type: 'internal'
              path: '/'
        - id: nav-grid-menu
          type: menu
          data:
            routes:
            - title: NEW RELEASES
              route: /
            - title: MEN
              children:
              - title: IMac
                routes:
                - title: IMac 27
                  route: /
                - title: IMac 21
                  route: /
            - title: WOMEN
              route: /women
            - title: KIDS
              route: /kids
            - title: CUSTOMIZE
              route: /customize
            - title: COLLECTIONS
              route: /collections
            - title: SALE
              route: /sale
        - id: nav-grid-cart
          type: shop-cart

    - id: join-us-section
      type: section
      children:
        - id: join-us-header
          type: text
          data:
            text: YOU CAN'T STOP US.
        - id: join-us-description
          type: text
          data:
            text: There's a reason we love comeback stories. We see ourselves in them â€” our resolve, our grit, our hope. Now, more than ever, we need these stories to remind us what we're capable of.
        - id: join-us-button
          type: button
          data:
            text: Join Us

    - id: trending-section
      type: section
      children:
        - id: trending-header
          type: text
          data:
            text: Trending
        - id: trending-grid
          type: grid
          children:
            - id: trending-grid-image1
              type: block
              children:
                - id: trending-grid-image1-block
                  type: block
                  children:
                    - id: trending-grid-image1-title
                      type: text
                      data:
                        text: Workout Must-Haves
                    - id: trending-grid-image1-button
                      type: button
                      data:
                        text: Shop
            - id: trending-grid-image2
              type: block
              children:
                - id: trending-grid-image2-block
                  type: block
                  children:
                    - id: trending-grid-image2-title
                      type: text
                      data:
                        text: Clean, Fresh Basics
                    - id: trending-grid-image2-buttons
                      type: block
                      children:
                        - id: trending-grid-image2-button1
                          type: button
                          data:
                            text: Shop
                        - id: trending-grid-image2-button2
                          type: button
                          data:
                            text: Shop Kids'

    - id: featured-section
      type: section
      children:
        - id: featured-header
          type: text
          data:
            text: Featured
        - id: featured-image
          type: block
          children:
            - id: featured-image-block
              type: block
              children:
                - id: featured-image-thin-title
                  type: text
                  data:
                    text: Nike React Miller
                - id: featured-image-bold-title
                  type: text
                  data:
                    text: COMFORT
                - id: featured-image-bold-title2
                  type: text
                  data:
                    text: FOR DAYS
                - id: featured-image-button
                  type: button
                  data:
                    text: Shop


    - id: miss-section
      type: section
      children:
        - id: miss-header
          type: text
          data:
            text: Don't Miss
        - id: miss-grid
          type: grid
          children:
            - id: miss-grid-image1
              type: block
              children:
                - id: miss-grid-image1-block
                  type: block
                  children:
                    - id: miss-grid-image1-title
                      type: text
                      data:
                        text: SuperRep Cycle
                    - id: miss-grid-image1-button
                      type: button
                      data:
                        text: Shop
            - id: miss-grid-image2
              type: block
              children:
                - id: miss-grid-image2-block
                  type: block
                  children:
                    - id: miss-grid-image2-title
                      type: text
                      data:
                        text: 'Nike Infinalon: Designed for Comfort'
                    - id: miss-grid-image2-button
                      type: button
                      data:
                        text: Shop

    - id: more-section
      type: section
      children:
        - id: more-header
          type: text
          data:
            text: More Nike
        - id: more-grid
          type: grid
          children:
            - id: more-grid-image1
              type: block
              children:
                - id: more-grid-image1-block
                  type: block
                  children:
                    - id: more-grid-image1-button
                      type: button
                      data:
                        text: Men's
            - id: more-grid-image2
              type: block
              children:
                - id: more-grid-image2-block
                  type: block
                  children:
                    - id: more-grid-image2-button
                      type: button
                      data:
                        text: Women's
            - id: more-grid-image3
              type: block
              children:
                - id: more-grid-image3-block
                  type: block
                  children:
                    - id: more-grid-image3-button
                      type: button
                      data:
                        text: Kids'

    - id: footer
      type: block
      children:
        - id: footer-section
          type: section
          children:
            - id: footer-grid
              type: grid
              children:
                - id: footer-grid-column1
                  type: block
                  children:
                    - id: footer-grid-column1-link-title
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">STORE</span>
                    - id: footer-grid-column1-link1
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Find a store</span>
                    - id: footer-grid-column1-link2
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Sign up for email</span>
                    - id: footer-grid-column1-link3
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Become a member</span>
                    - id: footer-grid-column1-link4
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Site feedback</span>
                - id: footer-grid-column2
                  type: block
                  children:
                    - id: footer-grid-column2-link-title
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">GET HELP</span>
                    - id: footer-grid-column2-link1
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Order Status</span>
                    - id: footer-grid-column2-link2
