                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Shipping and Delivery</span>
                    - id: footer-grid-column2-link3
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Returns</span>
                    - id: footer-grid-column2-link4
