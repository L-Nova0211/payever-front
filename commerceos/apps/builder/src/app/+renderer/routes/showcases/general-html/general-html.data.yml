                        text: <span peb-link-type="internal" peb-link-path="/">About NIKE</span>
                    - id: footer-grid-column3-link1
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">News</span>
                    - id: footer-grid-column3-link2
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Careers</span>
                    - id: footer-grid-column3-link3
                      type: text
                      data:
                        text: <span peb-link-type="internal" peb-link-path="/">Investors</span>
                    - id: footer-grid-column3-link4
