stylesheets:
  desktop:
    nav-grid:
      direction: horizontal
      cells: left:.5fr space1:1fr center:auto space2:1fr right:.5fr
      height: 72
      boxShadow: 'inset 0 -1px 0 0 #e5e5e5'
      position: sticky
      top: 0
      backgroundColor: '#fff'
      zIndex: 1
    nav-grid-logo:
      slot: left
      width: 72
      height: 72
      margin: 0 auto 0 15px
    nav-grid-menu:
      slot: center
      fontSize: 16
      fontWeight: 500
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      display: flex
      height: 72
    nav-grid-cart:
      slot: right
      width: 30
      height: 72
      margin: 0 15px 0 auto

    join-us-section:
      margin: 48px 12px 0 12px
      width: inherit
    join-us-header:
      fontSize: 72
      color: '#111'
      width: 100%
      textAlign: center
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      fontWeight: 900
    join-us-description:
      fontSize: 20
      color: '#111'
      width: 100%
      textAlign: center
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      fontWeight: 300
      padding: 24px 0 24px 0
    join-us-button:
      background: '#111'
      borderColor: none
      borderRadius: 28
      paddingTop: 8
      paddingRight: 8
      paddingBottom: 8
      paddingLeft: 8
      display: flex
      width: 100
      margin: auto
      fontSize: 18
      color: '#fff'
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif

    trending-section:
      padding: 85px 12px 0 12px
      width: inherit
    trending-header:
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      fontSize: 24
      fontWeight: 400
      padding: 0 0 24px 0
    trending-grid:
      direction: horizontal
      cells: left:1fr right:1fr
      height: 700
      boxShadow: 'inset 0 -1px 0 0 #e5e5e5'
      gridGap: 16
    trending-grid-image1:
      display: flex
      slot: left
      backgroundImage: 'https://static.nike.com/a/images/f_auto/dpr_2.0/h_700,c_limit/c83b73de-aa63-4299-ae95-11bdc3b9211b/nike-just-do-it.jpg'
      backgroundSize: cover
      backgroundPosition: center
      height: 100%
    trending-grid-image1-block:
      margin: auto 0 36px 36px
      display: flex
      flexWrap: wrap
    trending-grid-image1-title:
      width: 100%
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      fontSize: 20
      fontWeight: 400
      color: '#fff'
    trending-grid-image1-button:
      background: '#fff'
      color: '#111'
      borderColor: '#fff'
      borderRadius: 28
      paddingTop: 8
      paddingRight: 28
      paddingBottom: 8
      paddingLeft: 28
      fontSize: 18
      fontFamily: Helvetica Neue,Helvetica,Arial,sans-serif
      margin: 18px 0 0 0
    trending-grid-image2:
      display: flex
      slot: right
