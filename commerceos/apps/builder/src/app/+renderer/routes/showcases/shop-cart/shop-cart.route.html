<sandbox-renderer-preview
  id="preview-desktop"
  title="Basic renderer check: Desktop"
  [element]="(content$ | async).elements"
  [context]="(content$ | async).context"
  [stylesheet]="(content$ | async).stylesheet.all"
  [options]="{ screen: 'desktop', scale: 1, locale: 'en' }"
></sandbox-renderer-preview>
