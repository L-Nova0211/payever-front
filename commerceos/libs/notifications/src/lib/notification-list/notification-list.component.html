<div class="content">
  <div class="header">
    <span class="title">Notifications</span>

    <div class="close_btn" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <g fill="none" fill-rule="evenodd">
          <g>
            <g>
              <path fill="#636363"
                d="M8 0c4.418 0 8 3.582 8 8s-3.582 8-8 8-8-3.582-8-8 3.582-8 8-8zm3.53 4.47c-.266-.267-.683-.29-.976-.073l-.084.073L8 6.939l-2.47-2.47-.084-.072c-.293-.218-.71-.194-.976.073-.293.293-.293.767 0 1.06L6.939 8l-2.47 2.47-.072.084c-.218.293-.194.71.073.976.266.267.683.29.976.073l.084-.073L8 9.061l2.47 2.47.084.072c.293.218.71.194.976-.073.293-.293.293-.767 0-1.06L9.061 8l2.47-2.47.072-.084c.218-.293.194-.71-.073-.976z"
                transform="translate(-1387 -95) translate(1387 95)"></path>
            </g>
          </g>
        </g>
      </svg>
    </div>

  </div>
  <cdk-virtual-scroll-viewport [itemSize]="42" class="scroll" [style.height.px]="height">
    <pe-notification (hide)="hide.emit()" class="notification-item"
      *cdkVirtualFor="let item of notifications.notifications" [notification]="item"></pe-notification>
    <ng-container *ngIf="!notifications.notifications?.length">
      <span class="notification-empty">You got no new notifications.</span>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</div>
