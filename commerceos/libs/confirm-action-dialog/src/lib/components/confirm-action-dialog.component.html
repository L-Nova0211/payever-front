      <defs>
          <linearGradient id="i4jze5t5ba" x1="36.298%" x2="67.489%" y1="21.956%" y2="67.475%">
              <stop offset="0%" stop-color="#6084D7"/>
              <stop offset="22%" stop-color="#5D81D3"/>
              <stop offset="46%" stop-color="#5578C6"/>
              <stop offset="70%" stop-color="#4868B1"/>
              <stop offset="94%" stop-color="#355393"/>
              <stop offset="100%" stop-color="#304D8B"/>
          </linearGradient>
          <linearGradient id="ur80id7lyb" x1="52.294%" x2="45.649%" y1="-13.668%" y2="120.379%">
              <stop offset="0%" stop-color="#6084D7"/>

      <g fill="none" fill-rule="evenodd">
          <g fill-rule="nonzero">
              <g>
                  <g>
                      <g>
                          <path fill="#304D8B" d="M32.371 39.285l-6.499 4.361c-.569.384-1.303.422-1.908.098-.605-.324-.981-.956-.977-1.642V34.89c-.006-.174.08-.339.226-.433.146-.094.331-.104.487-.025l8.604 3.97c.175.07.295.233.31.42.014.188-.08.368-.243.463z" transform="translate(-655.000000, -255.000000) translate(553.000000, 232.000000) translate(102.000000, 22.999901) translate(0.006801, 0.000000)"/>
                          <path fill="url(#i4jze5t5ba)" d="M23.276 35.433L1.606 22.502C.502 21.849-.118 20.613.017 19.339c.135-1.274 1-2.352 2.215-2.76L50.427.136C51.515-.21 52.7.223 53.31 1.188c.61.965.493 2.22-.285 3.055l-29.748 31.19z" transform="translate(-655.000000, -255.000000) translate(553.000000, 232.000000) translate(102.000000, 22.999901) translate(0.006801, 0.000000)"/>

                  </g>
              </g>
          </g>
      </g>
    </svg>


    <h2 class="confirm-action-dialog__title" [ngClass]="data.theme">{{ data.title }}</h2>

    <p class="confirm-action-dialog__subtitle" [ngClass]="data.theme">{{ data.subtitle }}</p>

    <div class="confirm-action-dialog__projected-content" *ngIf="data.component">
      <ng-container #projectedContent>
      </ng-container>
    </div>


    <div class="confirm-action-dialog__buttons">
      <button class="button" [ngClass]="data.theme" [style.backgroundColor]="data.confirmButtonColor ? data.confirmButtonColor: '#eb4653'" (click)="onConfirmClick()">{{ data.confirmButtonTitle }}</button>
      <button class="button" [ngClass]="data.theme" (click)="onCancelClick()" mat-dialog-close *ngIf="data.cancelButtonTitle">{{ data.cancelButtonTitle }}</button>
    </div>
  </div>

</div>
