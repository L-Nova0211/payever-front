<div class="password-tooltip-modal">
  <div class="password-tooltip-modal__title">{{ 'password.tooltip.title' | translate }}</div>
  <div class="password-tooltip-modal__item-continer">
    <ng-container *ngFor="let item of passwordList">
      <div class="password-item">
        <span class="password-item__label"
        [class.password-item__label-disabled]="!item.value">{{item.label | translate}}</span>
        <div class="password-item__checkbox">
          <svg class="check-background" *ngIf="!item.value">
            <use xlink:href="#icon-ui-grid-dark-deselected"></use>
          </svg>
          <svg class="check-background" *ngIf="item.value">
            <use xlink:href="#icon-ui-checkbox"></use>
          </svg>
          <svg class="check" *ngIf="item.value">
            <use xlink:href="#icon-ui-check"></use>
          </svg>
        </div>
      </div>
    </ng-container>
  </div>
</div>
