<pe-info-box
    background="./assets/ui-kit/images/commerseos-background.jpg"
    class="connect-payment-option-wrapper"
    [fixed]="false"
    [transparent]="true"
    [withHeader]="false"
    [withFooter]="false"
    [title]="title"
    [withPadding]="false"
    [blurred]="false"
    [notFullwidthOnMobile]="true"
    [roundBorder]="true"
    (onClose)="handleClose()">
  <ng-container content>
    <mat-accordion class="wrapper">
      <mat-expansion-panel #panel [class.mat-expansion-panel-dark]="true" expanded>
        <mat-expansion-panel-header
          collapsedHeight="40px"
          expandedHeight="40px"
          class="mat-expansion-panel-header-no-logo">
          <mat-panel-title translate>categories.communications.main.titles.settings</mat-panel-title>
          <mat-panel-description>
            <svg>
              <use [attr.xlink:href]="panel.expanded ? '#icon-minus-big-16' : '#icon-plus-big-16'"></use>
            </svg>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-content select="[settings]"></ng-content>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</pe-info-box>
