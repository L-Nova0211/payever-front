  <form novalidate (ngSubmit)="onSubmit()">
    <button #submitTriggerReg id="submitTriggerReg" name="submitButton" type="submit" class="native-submit"></button>
    <div class="create-account-btn">
      <button mat-raised-button type="button" class="no-border" (click)="submitTriggerReg.click()" [class.mat-button-block]="true">
        <!-- TODO Translate -->
        <pe-progress-button-content [loading]="isLoading$ | async">{{ 'Create new account' }}</pe-progress-button-content>
      </button>
    </div>
  </form>
</mat-accordion>
