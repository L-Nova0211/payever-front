<form class="form-container" [ngClass]="theme" [formGroup]="passwordForm">
    <peb-form-background>
        <div class="two-factor-auth">
            <label class="group__item-right-content__button">
                {{ 'info_boxes.panels.general.menu_list.authentication_2fa.title' | translate }}
            </label>
            <peb-button-toggle class="toggle-button" formControlName="tfa"></peb-button-toggle>
        </div>
        <peb-form-field-input label="{{ formTranslationsService.getFormControlLabel('current_password') }}"
                              [isFieldInvalid]="passwordForm.get('newPassword').invalid || isOldPasswordIncorrect"
                              [errorMessage]="currentPasswordErrorMessage"
                              appearance="label">
            <input type="password"
                   pebInput
                   placeholder="{{ formTranslationsService.getFormControlPlaceholder('current_password') }}"
                   formControlName="currentPassword"
            />
        </peb-form-field-input>
        <peb-form-field-input label="{{ formTranslationsService.getFormControlLabel('new_password') }}"
                              [isFieldInvalid]="passwordForm.get('newPassword').invalid"
                              [errorMessage]="newPasswordErrorMessage"
                              appearance="label">
            <input type="password"
                   pebInput
                   placeholder="{{ formTranslationsService.getFormControlPlaceholder('new_password') }}"
                   formControlName="newPassword"
            />
        </peb-form-field-input>
        <peb-form-field-input label="{{ formTranslationsService.getFormControlLabel('repeat_password') }}"
                              class="last"
                              [isFieldInvalid]="passwordForm.get('repeatPassword').invalid"
                              [errorMessage]="formTranslationsService.getFormControlErrorMessage('repeat_password')"
                              appearance="label">
            <input type="password"
                   pebInput
                   placeholder="{{formTranslationsService.getFormControlPlaceholder('repeat_password') }}"
                   formControlName="repeatPassword"
            />
        </peb-form-field-input>
    </peb-form-background>
</form>
