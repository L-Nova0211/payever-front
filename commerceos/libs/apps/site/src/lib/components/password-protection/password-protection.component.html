<div
  class="container"
  [ngClass]="config.theme"
>
  <div class="password-info">
    {{ 'site-app.password_editor.info' | translate }}
  </div>
  <div class="toggle-container">
    <div class="contnet">{{ 'site-app.settings.enable_password' | translate }}</div>
    <peb-button-toggle [formControl]="form.get('isPrivate')"></peb-button-toggle>
  </div>
  <peb-form-background>
    <peb-form-field-input
      animated="true"
      [label]="'site-app.password_editor.password.label' | translate"
      appearance="label"
      [isFieldInvalid]="!!this.errorMessage"
      [errorMessage]="this.errorMessage"
    >
      <input
        type='password'
        [formControl]="form.get('privatePassword')"
        pebInput
        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
      />
    </peb-form-field-input>
    <peb-form-field-input
      [label]="'site-app.settings.private-message.label' | translate"
      appearance="label"
    >
      <input
        [formControl]="form.get('privateMessage')"
        pebInput
        [placeholder]="'site-app.settings.private-message.message_placeholder' | translate"
      />
    </peb-form-field-input>
  </peb-form-background>
</div>
