<div class="container" [ngClass]="config.theme">
  <div style="margin-bottom: 16px;">
    <div style="margin-bottom: 16px;">
      <peb-logo-picker [isImageLoading]="isImageLoading" (file)="onLogoUpload($event)"
       [image]="blogConfig.picture" [abbrevation]="blogConfig.name|abbreviation"></peb-logo-picker>
    </div>
    <peb-form-background>
      <peb-form-field-input animated="true" label="Blog title" appearance="label"
        [isFieldInvalid]="!!this.errorMsg" [errorMessage]="this.errorMsg">
          <input [value]="blogConfig.name" (input)="validateBlog($event)" placeholder="Enter Blog Title"/>
      </peb-form-field-input>
    </peb-form-background>
  </div>
 <div style="margin-bottom: 16px;"  *ngIf="errorMsg">
  <peb-messages  [showIcon]="false" [message]="errorMsg"></peb-messages>
 </div>
 <button *ngIf="appData.id&&appData.name && !appData.isDefault"
 class="delete-button"
 (click)="removeBlog()"
 [ngClass]="config.theme">Delete Blog</button>

</div>
