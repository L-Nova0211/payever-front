<div class="container" [ngClass]="config.theme">
  <div style="margin-bottom: 16px;">
    <div style="margin-bottom: 16px;">
      <peb-logo-picker [isImageLoading]="isImageLoading" (file)="onLogoUpload($event)" [image]="shopConfig.shopImage" [abbrevation] = "shopConfig.shopName|abbreviation"></peb-logo-picker>
    </div>
    <peb-form-background>
      <peb-form-field-input animated="true" label="Shop name" appearance="label"
        [isFieldInvalid]="!!this.errorMsg" [errorMessage]="this.errorMsg">
          <input [value]="shopConfig.shopName" (input)="validateShop($event)" placeholder="Enter Shop Name"/>
      </peb-form-field-input>
    </peb-form-background>
  </div>
<!-- <div style="margin-bottom: 16px;"  *ngIf="errorMsg">
  <peb-messages  [showIcon]="false" [message]="errorMsg"></peb-messages>
</div> -->
<button *ngIf="appData.id&&appData.name && !appData.isDefault"
class="delete-button"
(click)="removeShop()"
[ngClass]="config.theme">Delete Shop</button>

</div>
