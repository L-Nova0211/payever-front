<pe-grid [theme]="theme" [items]="gridItems$ | async" [embedMod]="true">
  <pe-grid-sidenav
    #sideNav
    [sidenavTitle]="'shipping-app.packages_nav.my_packages' | translate"
  >
    <pe-folders
      [sideNav]="sideNav"
      [rootFolder]="rootFolderData"
      [folders]="folders"
      [selectFolder]="selectedFolder"
      (selectedRootFolder)="onSelectRootFolder()"
      (selectedFolder)="onSelectFolder($event)"
      (selectedDefaultFolder)="onSelectFolder($event)"
    ></pe-folders>
  </pe-grid-sidenav>
  <pe-grid-content
    [mobileTitle]="mobileTitle$ | async"
    (deleteItems)="onContentDelete($event)"
  >
    <pe-grid-toolbar
      [totalItems]="totalItems$ | async"
      (filtersChange)="onSearchChanged($event)"
      [filterConfig]="toolbar.filterConfig"
      [optionsMenu]="toolbar.optionsMenu"
      (optionsChange)="optionsChange($event)"
      [sortMenu]="toolbar.sortMenu"
      (sortChange)="sortChange($event)"
      (viewChange)="viewChange($event)"
      (create)="createByHand()"
    ></pe-grid-toolbar>
    <pe-grid-viewport
      [selectable]="true"
      [viewportTitle]="mobileTitle$ | async"
      [defaultLayout]="gridLayout$ | async"
      [contextMenu]="viewportContextMenu$ | async"
      [allowSetQueryPArams]="true"
      (itemContextSelect)="onViewportContextMenu($event)"
    >
      <pe-grid-list
        noItemsPlaceholder="packages"
        [viewAdd]="true"
        [scrollBottomOffset]="200"
        [isLoading]="isLoading$ | async"
        (create)="createByHand()"
        (scrolledToEnd)="scrollBottom()"
      >
        <ng-template let-item="item">
          <pe-grid-item
            [item]="item"
            [itemContextMenu]="itemContextMenu$ | async"
            (actionClick)="actionClick($event)"
            (itemClick)="actionClick($event)"
            (itemContextSelect)="onItemContentContextMenu($event)"
          >
          </pe-grid-item>
        </ng-template>
      </pe-grid-list>
      <pe-grid-table
        noItemsPlaceholder="packages"
        [isLoading]="isLoading$ | async"
        [displayedColumns]="displayedColumns"
        [scrollBottomOffset]="50"
        (scrolledToEnd)="scrollBottom()"
      >
        <ng-template let-item="item">
          <pe-table-row
            [item]="item"
            [allowPreview]="false"
            [itemContextMenu]="itemContextMenu$ | async"
            (actionClick)="actionClick($event)"
            (rowClicked)="actionClick($event)"
            (itemContextSelect)="onItemContentContextMenu($event)"
          >
            <ng-template #thumbnail>
              <div class="grid-row-thumb">
                <img *ngIf="item.type === 'item'" [src]="item.image">
                <mat-icon *ngIf="item.type === 'folder'" svgIcon="folder-icon"></mat-icon>
              </div>
            </ng-template>
            <ng-template #contentRow>
              <div class="grid-row-line">{{item.title}}</div>
            </ng-template>
            <ng-template #contentRow>
              <div class="grid-row-line">{{item.data.condition}}</div>
            </ng-template>
            <ng-template #bottomLine>
              <pe-action-btn
                [item]="item"
                [inMobile]="true"
                (actionClick)="actionClick($event)"
              ></pe-action-btn>
              <pe-view-btn
                *ngIf="item.type === 'item'"
                [item]="item"
                [inMobile]="true"
              ></pe-view-btn>
            </ng-template>
          </pe-table-row>
        </ng-template>
      </pe-grid-table>
    </pe-grid-viewport>
  </pe-grid-content>
</pe-grid>

<canvas #canvas [hidden]></canvas>
