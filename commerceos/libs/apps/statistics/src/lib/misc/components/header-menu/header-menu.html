<div class="header-menu-container" ngClass="{{theme + '-pe-header-menu'}}">
  <div class="header-menu-container__header">
    <div class="header-menu-container__header-item">
      <div class="title">Edit</div>
    </div>
    <div class="header-menu-container__header-item close-icon">
      <button class="cancel-btn" (click)="onCancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <g fill="none" fill-rule="evenodd">
            <g>
              <g>
                <g>
                  <path fill="#636363" d="M9.75 0c5.385 0 9.75 4.365 9.75 9.75s-4.365 9.75-9.75 9.75S0 15.135 0 9.75 4.365 0 9.75 0zm4.303 5.447c-.325-.324-.833-.354-1.19-.088l-.103.088-3.01 3.01-3.01-3.01-.102-.088c-.358-.266-.866-.236-1.19.088-.358.357-.358.936 0 1.293l3.009 3.01-3.01 3.01-.081.094c-.273.358-.246.871.081 1.199.325.324.833.354 1.19.088l.103-.088 3.01-3.011 3.01 3.01.102.09c.358.265.866.235 1.19-.09.358-.356.358-.935 0-1.292l-3.01-3.01 3.01-3.01.082-.094c.273-.358.246-.871-.081-1.199z" transform="translate(-248 -68) translate(54 48) translate(194 20)"/>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
    </div>
  </div>
  <div class="header-menu-container__content">
    <ng-container>
      <ng-container *ngFor="let option of options">
        <div class="menu-item" (click)="onSelectList(option.value)">
          <div class="menu-item__text">{{option.label}}</div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
