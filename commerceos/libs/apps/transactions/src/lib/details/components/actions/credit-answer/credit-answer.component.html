<pe-action-container
  titleTranslateKey="transactions.details.credit_answer.header"
  [theme]="theme"
  [submitTitleTranslateKey]="
    creditAnswerText ? 'transactions.details.credit_answer.print' : 'transactions.actions.done'
  "
  [isLoading]="isLoading$ | async"
  (closeEvent)="close()"
  (submitEvent)="print()"
>
  <ng-container *ngIf="!isLoading$.value">
    <peb-form-background>
      <div *ngIf="creditAnswerText" class="answer-text" [innerHtml]="creditAnswerText"></div>
    </peb-form-background>
    <peb-form-background>
      <div *ngIf="!creditAnswerText" class="note">
        {{ 'transactions.details.credit_answer.not_available' | translate }}
      </div>
    </peb-form-background>
  </ng-container>
</pe-action-container>
