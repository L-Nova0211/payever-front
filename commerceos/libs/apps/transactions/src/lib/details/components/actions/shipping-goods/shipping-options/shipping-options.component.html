<form class="options-wrapper" [formGroup]="form">
  <peb-form-background class="form-background">
    <peb-form-field-input
        [label]="'transactions.form.shipping_goods.labels.tracking_number' | translate"
        appearance="label"
        [animated]="true"
      >
        <input
          type="text"
          pebInput
          formControlName="trackingNumber"
        />
      </peb-form-field-input>
      <two-column-form>
        <peb-select
          selectType="label"
          [label]="'transactions.form.shipping_goods.labels.shipping_carrier' | translate"
          formControlName="shippingCarrier"
          [animated]="true"
        >
          <peb-select-option *ngFor="let shipping of shippingCarrier"
            [value]="shipping"
            [label]="shipping"
          >
          </peb-select-option>
        </peb-select>
        <peb-form-field-input
          [label]="'transactions.form.shipping_goods.labels.shipping_method' | translate"
          appearance="label"
          [animated]="true"
        >
          <input
            type="text"
            pebInput
            formControlName="shippingMethod"
          />
        </peb-form-field-input>
      </two-column-form>
      <peb-form-field-input
        [label]="'transactions.form.shipping_goods.labels.tracking_url' | translate"
        appearance="label"
        [animated]="true"
      >
        <input
          type="text"
          pebInput
          formControlName="trackingUrl"
        />
      </peb-form-field-input>
  </peb-form-background>
</form>
