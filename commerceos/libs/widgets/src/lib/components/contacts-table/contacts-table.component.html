
<div [ngClass]="widgetTheme">
  <div class="column">
    <div>
      <p class="title">
        {{ widget.data[0].title }}
      </p>
      <p class="subtitle">
        {{ widget.data[0].subtitle }}
      </p>
    </div>
    <div>
      <p class="title">
        {{ widget.data[1].title }}
      </p>
      <p class="subtitle">
        {{ widget.data[1].subtitle }}
      </p>
    </div>
  </div>
  <div *ngIf="!widget.data?.length">
    {{ (widget.noDataTitle  | loadTranslate | async) || 'No data' }}
  </div>
</div>
