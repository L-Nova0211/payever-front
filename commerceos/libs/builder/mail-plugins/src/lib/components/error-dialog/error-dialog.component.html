<div class="error-dialog">
	<div class="error-dialog__content">
		<div class="error-dialog__left">
			<svg xmlns="http://www.w3.org/2000/svg" width="45" height="42" viewBox="0 0 45 42">
				<g fill="none" fill-rule="evenodd">
					<g>
						<g>
							<g>
								<path fill="#FFBE00" d="M31.268 9.155l16.294 29.329c1.56 2.808.548 6.35-2.26 7.911-.865.48-1.838.732-2.826.732H9.888c-3.213 0-5.818-2.605-5.818-5.818 0-.989.252-1.961.732-2.825l16.294-29.33c1.56-2.808 5.102-3.82 7.911-2.26.95.528 1.733 1.311 2.26 2.26z" transform="translate(-539 -320) translate(520 302) translate(15 12)"/>
								<path fill="#000" fill-rule="nonzero" d="M28.035 34.718l.335-16.39H23.73l.31 16.39h3.994zm-1.865 7.173c.86 0 1.514-.228 1.96-.685.447-.456.67-1.032.67-1.728s-.223-1.28-.67-1.752c-.446-.471-1.1-.707-1.96-.707-.86 0-1.51.236-1.949.707-.438.472-.657 1.056-.657 1.752s.219 1.272.657 1.728c.439.457 1.088.685 1.949.685z" transform="translate(-539 -320) translate(520 302) translate(15 12)"/>
							</g>
						</g>
					</g>
				</g>
			</svg>
		</div>
		<div class="error-dialog__right">
			<div class="error-dialog__error-text">{{ data.errorText || 'Oh no!' }}</div>
			<div class="error-dialog__main-text">{{ data.mainText || 'Please select at least one page as homepage.' }}</div>
		</div>
	</div>
	<div class="error-dialog__actions">
		<a href="javascript:void(0)" (click)="onSet()">Set</a>
		<a href="javascript:void(0)" (click)="onCancel()">Cancel</a>
	</div>
</div>
