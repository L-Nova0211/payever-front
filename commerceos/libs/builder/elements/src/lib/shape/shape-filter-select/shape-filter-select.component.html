<div class="filter" #filterRef (click)="openMenu()">
  <span>{{ 'renderer.grid-filter.type' | rendererTranslate:options | titlecase }}</span>
  <div>
    <svg width="8px" height="8px" viewBox="0 0 8 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="arrow-down" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <polygon id="Triangle-Copy" fill="#B9B9B9" transform="translate(4.000000, 4.000000) rotate(-180.000000) translate(-4.000000, -4.000000) " points="4 1 8 7 0 7"></polygon>
      </g>
    </svg>
  </div>
</div>
<div [matMenuTriggerFor]="filterMenu" #filterMenuTrigger class="filter-menu__trigger"></div>
<mat-menu #filterMenu="matMenu" class="filter-menu__panel">
  <div class="filter-menu" [style.minWidth.px]="hostClientWidth">
    <ng-container *ngFor="let option of params.options">
      <div class="filter-menu__option-row" (click)="selectOption($event, option)">
        <div class="filter-menu__option-checkbox">
          <mat-checkbox [(ngModel)]="option.selected" (click)="$event.stopPropagation()"></mat-checkbox>
        </div>
        <div class="filter-menu__option-label">
          {{ option.label | rendererTranslate:options | titlecase }}
        </div>
      </div>
    </ng-container>
    <div class="filter-menu__footer">
      <div (click)="reset($event)" class="filter-menu__footer-button filter-menu__footer-button_default">
        {{ 'renderer.grid-filter.clear' | rendererTranslate:options }}
      </div>
      <div (click)="saveOptions($event)" class="filter-menu__footer-button filter-menu__footer-button_primary">
        {{ 'renderer.grid-filter.save' | rendererTranslate:options }}
      </div>
    </div>
  </div>
</mat-menu>
