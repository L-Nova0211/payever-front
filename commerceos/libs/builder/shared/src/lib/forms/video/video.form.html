  <div class="form__row">
    <input
      #fileInput
      hidden
      type="file"
      accept="video/mp4,video/x-m4v,video/*"
      (change)="fileChanged.emit($event)"
    />
    <button class="replace-file-button" (click)="fileInput.click()" [disabled]="isLoading">
      <ng-container *ngIf="isLoading">
        Loading...
      </ng-container>
      <ng-container *ngIf="!isLoading">
        {{ videoSource ? 'Replace video' : 'Upload video' }}
      </ng-container>
    </button>
  </div>
  <div class="form__row" style="margin-bottom: 10px;">
    <peb-slide-toggle formControlName="sound">Sound</peb-slide-toggle>
  </div>
  <div class="form__row_border">
    <peb-slide-toggle formControlName="controls">Controls</peb-slide-toggle>
  </div>
  <div class="form__row_border">
    <peb-slide-toggle formControlName="autoplay">Autoplay</peb-slide-toggle>
  </div>
  <div class="form__row_border">
    <peb-slide-toggle formControlName="loop">Loop</peb-slide-toggle>
  </div>
