<form *ngIf="formGroup" [formGroup]="formGroup">
  <span class="motion">MOTION</span>
  <div class="type" (click)="showDetail()">
    <div class="type__title">
      {{ formGroup.get('type')?.value?.name || formGroup.get('type')?.value }}
    </div>
    <div class="type__arrow">
      <svg width="9" height="4" viewBox="0 0 7 3" style="overflow: unset; transform: rotate(-90deg);">
        <path fill="none" fill-rule="evenodd" stroke="#7a7a7a" d="M0 3L3.5 0 7 3" transform="rotate(-180 3.5 1.5)"/>
      </svg>
    </div>
    </div>
</form>
