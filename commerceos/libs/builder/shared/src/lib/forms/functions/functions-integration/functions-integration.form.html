<div class="group__wrapper">
  <div class="group">
    <div class="group__row group__row__centered">
      <div class="remove-links" (click)="removeLinks()">
        Remove links
      </div>
    </div>
  </div>
</div>

<div class="integrations__wrapper integrations__scroll scrollbar" pebAutoHideScrollBar>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="functions-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="pickIntegration(node)" class="integration-title">
        {{ node.title }}
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
            class="node-toggle-button"
            disableRipple
            [attr.aria-label]="'Toggle ' + node.title">
            <mat-icon svgIcon="triangle-right" class="arrow-icon icon-right" [class.down]="treeControl.isExpanded(node)"></mat-icon>
          </button>
          <div>
            {{ node.title | titlecase}}
          </div>
        </div>
        <div [class.functions-tree-invisible]="!treeControl.isExpanded(node)"
            role="group">
          <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
