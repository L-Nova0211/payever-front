<form class="form" [formGroup]="formGroup">
  <editor-expandable-panel>
    <ng-container slot="header">
      Opacity
    </ng-container>
    <ng-container slot="body">
      <div class="form__content">
        <peb-range-input
          formControlName="opacity"
          [min]="0"
          [max]="100"
          (focusout)="blurred.emit()"
        ></peb-range-input>
        <peb-number-input
          formControlName="opacity"
          [min]="0"
          [max]="100"
          units="%"
          (focusout)="blurred.emit()"
        ></peb-number-input>
      </div>
    </ng-container>
  </editor-expandable-panel>
</form>
