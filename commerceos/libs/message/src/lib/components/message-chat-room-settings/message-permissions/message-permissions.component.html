<div class="channel-member-permission">
 <div style="margin-bottom: 23px;">
  <div class="chat-room-settings__icon">
    <img
      *ngIf="member?.avatar"
      class="chat-room-settings__avatar"
      [src]="member?.avatar"

    />
    <div class="chat-room-settings__initials">{{ member.initials }}</div>
  </div>
 </div>
  <div *ngIf="!isNotEditable" [formGroup]="memberPermissionsForm">
    <div *ngFor="let permission of memberPermissions" class="channel-member-permission__switch">
      <peb-button-toggle
        *ngIf="!isHideOption(permission.name)"
        [formControlName]="permission.name"
        label="{{ permission.label | translate }}"
        labelPosition="before"
        [spacer]="true"
      ></peb-button-toggle>
    </div>

    <button
      class="channel-member-permission__danger-button"
      (click)="dismissMember()"
    >
      {{ removeMemberButtonText }}
    </button>
  </div>
  <div *ngIf="isNotEditable" class="channel-member-permission_owner">
    <p>{{ 'message-app.channel.settings.owner-protect' | translate }}</p>
  </div>
</div>
