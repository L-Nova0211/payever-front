<div class="dashboard-content-wrapper">
    <div #dashboardElement peScrollHide
       [hideHorizontalScrollbar]="true"
       class="dashboard-content dashboard-scroll-wrapper">
    <div class="dashboard-content-center" [class.dashboard-content-desktop]="!(isMobile$ | async)">

      <div class="demo-greeting" [ngClass]="theme">
        <div class="greeting-text" *ngIf="businessData else loadingBlock">
          <b>{{ greeting1 | loadTranslate | async }} {{ userName }}</b>, {{ greetingVariant === 4
                ? getTranslates() : (greeting2 | loadTranslate | async)}}
        </div>
        <ng-template #loadingBlock>
          <div class="skeleton">
            <div class="box-1"></div>
            <div class="box-2"></div>
          </div>
        </ng-template>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</div>
