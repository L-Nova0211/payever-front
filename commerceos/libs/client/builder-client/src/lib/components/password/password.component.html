<div class="password__container">
  <div class="password__title">
    Access to this page is restricted
  </div>
  <form [formGroup]="form" (submit)="onSubmit()" class="password__form" *ngIf="variant !== 'other'">
    <div class="password__input" *ngIf="variant === 'login'">
      <input type="text" formControlName="login" name="login" placeholder="Email">
    </div>
    <div class="password__input" *ngIf="variant === 'password' || variant === 'login'">
      <input type="password" formControlName="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="password__button">Submit</button>
  </form>
  <div class="password__form">
    <button type="button" class="password__button" (click)="goBack()">Go back</button>
  </div>
</div>
