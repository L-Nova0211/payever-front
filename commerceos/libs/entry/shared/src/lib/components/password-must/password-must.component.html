<div style="overflow: hidden; height: 0;" [@trigger]="show ? 'expanded' : 'collapsed'" (@trigger.done)="done.emit()">
  <div class="list">
    <p>{{ 'password.tooltip.title' | translate }}</p>
    <ul>
      <li *ngFor="let item of list" [class.active]="item.active">
        <span>{{ item.label | translate }}</span>
        <div>
          <svg class="grid-dark-deselected" height="20" width="20">
            <use xlink:href="#icon-ui-grid-dark-deselected"></use>
          </svg>
          <svg class="checkbox" height="20" width="20">
            <use xlink:href="#icon-ui-checkbox"></use>
          </svg>
          <svg class="check" height="7" width="10">
            <use xlink:href="#icon-ui-check"></use>
          </svg>
        </div>
      </li>
    </ul>
  </div>
</div>
